
INSULT_PROPOSE_COL_IND코0=Is the [Root.GetName] even a real nation or just an anarchic gaggle of quarreling individuals? You must forgive me, but your political system, such as it is, makes it hard to tell.
02_INSULT_PROPOSE_COL_IND코0=So who is it that rules your amusing little star nation today? What a quaint notion, to "vote" someone into power! It will inevitably lead to your collapse, of course.
03_INSULT_PROPOSE_COL_IND코0=Your democratic ideals are a blight on this galaxy, and so is the [Root.GetName].