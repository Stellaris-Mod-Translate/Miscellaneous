giga_brown_dwarf:0 "L형 갈색 왜성"
giga_brown_dwarf_desc:0 "이것은 L형 갈색 왜성으로, 비교적 점화되어 별이 되기에 알맞습니다."
attack_moon_candidate:0 "$name_war_moon$ 후보지"
attack_moon_candidate_desc:0 "이 작은 천체는 $name_war_moon$이 되기에 딱 맞는 크기입니다."
attack_planet_candidate:0 "$name_war_planet$ 후보지"
attack_planet_candidate_desc:0 "이 커다란 천체는 $name_war_planet$가 되기에 딱 맞는 크기입니다."
helioforming_candidate:0 "헬리오포밍 후보지"
helioforming_candidate_desc:0 "비록 이 거대한 가스 행성은 갈색 왜성이 아니지만, 독특한 구성과 높은 밀도로 인해 적절한 기술이 있다면 점화시켜 별을 만들 수 있을 것입니다."
### Pouchkinn Modifiers #################
