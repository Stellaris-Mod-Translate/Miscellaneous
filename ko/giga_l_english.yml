giga_dialog.1704.name:0 "$name_sub_compressor$ - 압축 단계 완료"
giga_dialog.1704.desc:0 "새로운 별의 탄생을 위한 한 걸음입니다. [giga_system.GetName] 성계의 갈색 왜성은 핵융합 반응이 발생할 만큼의 고밀도 지점까지 압축되었습니다. 이제 남은 일은 전자기판을 이용해 핵의 온도를 높혀 연쇄 반응을 일으켜 갈색 왜성을 점화하는 것입니다."
giga_dialog.1704.a:0 "거의 다 왔어."
giga_dialog.1705.title:0 "행성 점화됨"
giga_dialog.1705.desc:0 "공학과 기술을 통해 경이로운 업적을 일궈냈습니다. $name_sub_compressor$는 갈색 왜성의 핵을 가열을 통해 수소가 헬륨으로 핵융합되기 시작했고, 연쇄 반응이 일어나 갈색 왜성의 핵은 점화되어, 최종적으로 천체 전체가 타올라 새로운 별로 변형되었습니다.  우리는 몇몇 제국이 상상이나 하던 새로운 별을 탄생 시켰다고 주장할 수 있게 되었습니다.\n\nThe $name_sub_compressor$는 이제 별의 에너지를 수집하고 핵융합 과정을 연구함과 동시에 새로운 별을 안정화하고 있습니다. 우리의 과학자들은 이전 갈색 왜성의 위성계가 급격한 변화를 맞이했으며 최소한 하나 이상의 위성에서 거주 할 수 있게 되었다고 보고하고 있습니다. 우리는 이제 위성 (이제 기술적으로 행성이겠지만) 하나 하나를 테라포밍할 수 있을거라 추정하고 있씁니다."
