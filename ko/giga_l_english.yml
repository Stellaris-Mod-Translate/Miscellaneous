tech_qnm_thrusters_desc:0 "$ehof_qnm$의 더 많은 비밀을 밝혀내어, 우리 제국은 그것을 더욱 응용하여 사용법을 확장시켰습니다. $ehof_qnm$을(를) 사용하면 인과의 벽, 광속을 뛰어넘을 수 있으며, 하이퍼드라이브 없이도 빛보다 빠르게 향해할 수 있습니다. 이를 두고, 우리는 $ehof_qnm$ (QNM) 추진기를 만들 수 있었습니다. 이 엔진은 전 은하가 본 것 중 가장 빠른 추진기입니다!"
