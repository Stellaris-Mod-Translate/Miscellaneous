ap_planetcraft_primacy:0 "최고의 행성 공학"
ap_planetcraft_primacy_desc:0 "천체 함선의 인공 조립에 대한 우리의 숙달을 고려할 때, 어째서 우리는 은하계의 나머지가 사용하는 엄청나게 작고 약한 전함들을 계속해서 괴롭혀야 합니까? 대신, 이제 우리는 은하 자체가 우리를 위해 싸울 수 있도록 무기화 된 거대한 천체 함대를 조립하는 것에 전적으로 초점을 맞출 것입니다! 어떤 이들을 그것이 미친 짓이나 광기라고 말할지 모르지만, 우리는 그것을 야망이라고 부릅니다."
ap_planetcraft_primacy_effects:0 "\n앞으로 제작되는 모든 §Y천체 함선§!은 §Y장갑 내구도§!와 §Y보호막 내구도§!에 §G50%§! 보너스가 추가될 뿐만 아니라, §Y함선 연사 속도§!와 §Y함대 전투력§!에도 §G25%§! 보너스가 주어질 것입니다.\n\n§Y천체 함선 건조§!는 £alloys£ §Y합금§! 비용이 §Y33%§! 저렴합니다.\n\n§R일반 함선 건조에 막대한 디버프를 받을 것입니다!\n보상을 위해 민간 함선의 가격이 인하되었습니다.§!"
