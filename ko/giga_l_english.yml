strange_pouchkinn_lab_activated:0 "파우치킨의 연구소"
strange_pouchkinn_lab_activated_desc:0 "이 $name_orb_elysium$에는 시간 여행의 비밀을 연구하는 위니 파우치킨의 실험실이 존재합니다."
