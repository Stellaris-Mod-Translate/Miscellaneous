katown_name:0 "§Y캐타운 메갈로폴리스§!"
katown_desc:0 "§L디트리히 퓌데아퍼가 고안한 캐타운 메갈로폴리스는 캇첸 문명에게 있어 빛나는 보석입니다.\n\n거대하고 완벽하게 건설된 거대 도시로써, 캇첸 헤르츠란츠의 북쪽 전체에 걸쳐 있습니다. 자연의 공간과 강에 화려하지만 효율적인 캇첸의 건축물을 섞은 이 곳에는 수십억의 주민들이 살고 있습니다.\n\n캐타운 메갈로폴리스의 중심에는 하늘로 수 키로미터 뻗어있고 §Y카이저§!를 중심으로 한 캇첸 정부가 모여 있는 §Y그랜드 캐타운 피라미드§!가 있습니다.\n\n피라미드는 플러션을 궤도 폭격과 사이킥 공격으로부터 막아내는 거대한 §Y실드 생성기§!로 만들어지는 실드와 §Y반사이킥장§!의 원천입니다.\n\n또한 이 피라미드는 §Y반웜홀장§!도 생성하며, 이것이 작동 중일 때에는 초강력 무기를 사용할 수 없습니다.§!\n\n§B파르티잔의 활동이 충분히 높아진다면 실드와 역장의 작동이 중지될 것입니다!§!"
