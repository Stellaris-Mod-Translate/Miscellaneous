giga_birch.300.name:0 "초대질량 퀘이사"
giga_birch.300.desc:0 "험난한 여정 끝에 우리의 과학선이 마침내 우리 은하중심에 도달했습니다.\n성계에 도달하자 승무원들은 §Y초대질량 퀘이사§!를 보고 기절해버렸습니다.\n\n이 거대한 천체의 무게는 수억 개의 항성과 맞먹는 질량을 가졌으며 직경은 수백 천문 단위입니다.\n지금은 추측일 뿐이지만, 과학계의 급진파 일부는 이 퀘이사 주변에 초거대 병기를 건설 할 수 있다는 이론을 세웠습니다. 이 퀘이사는 엄청난 파괴력을 발휘할 수 있는 광선을 발산하기 위해 대격변 에너지를 활용할 것입니다."
giga_birch.300.a:0 "놀랍군!"
giga_qso.110.name:0 "기계 행성 파괴"
giga_qso.110.desc:0 "$name_quasistellar$의 웜홀이 행성의 머리에 나타난 순간 이미 기계 행성은 끝장났습니다. 얼마 지나지 않아 은하의 전체 에너지 생산량과 맞먹는 거대한 에너지 흐름이 웜홀에서 뿜어져 나왔으며, 행성을 완전히 소거하는 데 불과 몇 초밖에 걸리지 않았습니다.\n\n이전 기계 행성에는 아무것도 남아 있지 없으며 그 결과 유령 신호가 심각하게 약화되었습니다."
giga_qso.110.a:0 "이것이 그들에게 가르침을 줄 것이다."
giga_qso.112.name:0 "우발대응체의 끝"
giga_qso.112.desc:0 "우발대응체는 실패했습니다. 마지막 기계 행성이 파괴됨에 따라 은하계는 적어도 우발대응체로부터의 체계적인 대량 멸종 위협에서 벗어났습니다. 살아남은 모든 우발대응체의 함대는 전원이 꺼지거나 스스로 파괴되었고 유령 신호는 더 이상 전송되지 않습니다.\n\n주 연결부는 $name_quasistellar$의 매우 강력한 광선에 의해 단 몇 초 만에 완전히 제거되어 아무것도 남기지 않았습니다.\n\n우발대응체는 더 이상 없지만 [quasistellar_owner.GetName]이(가) 다른 목표에게 초거대 병기를 겨냥할지는 아직 모르는 일입니다..."
giga_qso.112.a:0 "과연 진정한 별의 힘에 대항할 수 있었을까?"
### HRAE-MC #############################
giga_tech_hrae_mc:0 "상대론적 특이점 수확"
giga_tech_hrae_mc_desc:0 "블랙홀은 매우 적은 에너지를 방출하지만 실제로는 에너지 넘지는 발전소입니다. 고질량의 블랙홀 주위에 맞게 조정된 다양한 고급 에너지 수집 방법을 통해 블랙홀이 제공하는 에너지를 독점할 수 있는 매우 효율적인 기계를 건설할 수 있습니다."
giga_dialog.3101.name:0 "$name_hraemc$ 건설구역"
giga_dialog.3101.a:0 "훌륭해."
giga_dialog.3102.name:0 "HRAE-MC 시간 가속기 건설"
giga_dialog.3102.desc:0 "우리의 일꾼들은 블랙홀의 붕괴를 크게 가속화하여 호킹 복사를 증가시킬 수 있는 두 개의 거대한 시공간 왜곡 링인 크로노템포럴 가속기의 조립을 막 완성했습니다. 우리의 공학자들은 블랙홀의 붕괴가 100경배 가속되었다고 추정하고 있습니다. 그렇더라도 블랙홀의 엄청난 수명으로 인해 은하의 모든 문명보다 오래 존재할 것입니다.\n\n또한 가속기는 블랙홀 주위의 시간 팽창을 제거하고 거대구조물를 안정화 시킵니다."
giga_dialog.3102.a:0 "좋아. 계속 노력하게."
giga_dialog.3103.name:0 "HRAE-MC 물질 주입기 건설"
giga_dialog.3103.desc:0 "대규모 주입기가 설치되어, 사건의 지평선으로의 직접적인 다량의 물질 투하를 통해 매우 밝은 강착 원반이 생성되었습니다. 주입기는 원반에서 방출된 빛을 이용해 에너지를 생성할 수 있는 제한된 능력을 가지고 있지만, 매우 비효율적이며 완전한 수집을 위해서는 강착 수집기를 건설해야 합니다."
giga_dialog.3103.a:0 "좋아. 대단한 업적이군."
giga_dialog.3104.name:0 "HRAE-MC 방출 수집기 건설"
giga_dialog.3104.desc:0 "완전한 호킹 복사 및 강착 방출 광역 수집기로 가는 발걸음은 강착 수집기를 통해 한 걸음 더 나아가게 되었습니다. 이 거대한 구조물은 블랙홀로의 물질 투하를 통해 생성된 매우 밝은 강착 원반에서 방출되는 에너지를 수집하기 위해 특수 제작되었습니다. 또한 수집기는 블랙홀의 회전 에너지의 일부를 수집하고 내부에 설치된 특수 실험실이 있어 우리의 과학자들이 문자 그대로의 시공간을 자세히 살펴 볼 수 있게되었습니다.\n\n마지막 단계로 블랙홀이 무언가를 빨아들일때 방출되는 다양한 광선과 호킹 복사를 수집하는 극성 수집기를 건설하는 것입니다."
giga_dialog.3104.a:0 "아주 좋아."
giga_dialog.3105.name:0 "$name_hraemc$ 건설 완료"
giga_dialog.3105.desc:0 "우리의 호킹 복사 강착 방출 광역 수집기, 즉 $name_hraemc$가 완성되었습니다. 이 놀라운 기술적 업적은 우리에게 엄청난 양의 에너지를 제공할 뿐 아니라 블랙홀의 본질에 대한 많은 데이터를 제공할 것입니다. 수집기는 블랙홀에서 방출되는 대부분의 에너지와 잔류 암흑물질을 수집하고 있으며, 민간에게도 공개돼 우리 시민들이 블랙홀에 쓰레기를 버릴 수 있게 되어 필요 소비재의 절감을 이루어냈습니다."
giga_dialog.3105.a:0 "이것이 우리가 은하를 지배하는데 도움이 되길."
hrae_mc_0:0 "$name_hraemc$ 건설구역"
hrae_mc_0_DESC:0 "이 건설 구역은 "호킹 복사 및 강착 방출 광역 수집기를 건설하는데 필요한 대량의 자원과 인력을 수용하는 준비 창고 역할을 합니다."
hrae_mc_0_MEGASTRUCTURE_DETAILS:0 "$name_hraemc$는 블랙홀 주위에서 에너지를 수집하는 기술의 정수입니다."
hrae_mc_1:0 "$name_hraemc$ 시간 가속기"
hrae_mc_1_DESC:0 "이 링은 호킹 복사의 방출을 가속화하고 일반적으로 블랙홀 주위에서 발생하는 엄청난 시간의 팽창을 감소시키는 특수한 시간자의 복사를 방사합니다."
hrae_mc_2:0 "$name_hraemc$ 물질 주입기"
hrae_mc_2_DESC:0 "이 주입기는 방대한 양의 물질을 블랙홀로 쉽게 투입하여, 에너지를 수집할 수 있는 매우 밝고 활동적인 강착 원반을 생성할 수 있게 합니다. 융합된 구성 물질들은 주입기를 통해 일부의 에너지를 수집할 수 있지만 효율적이지는 않습니다."
hrae_mc_3:0 "$name_hraemc$ 강착 수집기"
hrae_mc_3_DESC:0 "강착 수집기는 강찰 원반에서 방출되는 방대한 양의 에너지를 수집할 수 있도록 특수 제작되었습니다. 또한 수집기는 블랙홀의 특이점을 연구하기 위한 특수 과학 시설을 갖추고 있습니다."
hrae_mc_4_DESC:0 "작동 중인 $name_hraemc$. '호킹 복사 강착 방출 광역 수집기'를 의미하며, 특수 설비 덕에 호킹 복사가 가속됩니다."
