#############################################################################################################################################
### Megastructure Names #####################################################################################################################
#########################################
### Headers #############################
header_01_gigac:0 "§G초거대구조물 건설§!"
header_01_gigac_desc:0 "$header_01_gigac$\n이 기술은 초대형 거대구조를 가능하게 합니다."
header_02_tetra:0 "§B4차원 공학§!"
header_02_tetra_desc:0 "$header_02_tetra$\n이 기술을 응용하기 위해서 고차원 엔지니어링을 채택해야 할 정도로 엄청난 규모의 거대 구조를 가능하게 합니다."
header_03_insane:0 "§R정신나간 기술§!"
header_03_insane_desc:0 "$header_03_insane$\n이것이 작동한다고 믿는 것이 미친 짓이라고 생각되지만, 이 기술은 우리 문명을 훨씬 앞서게 할 것입니다."
header_04_lud_insane:0 "§R말도 안 되게 정신나간 기술§!"
header_04_lud_insane_desc:0 "$header_04_lud_insane$\n우리 문명이 이 기술을 연구함으로써 얻을 수 있는 발전은 누구라도 이해하기에는 벅찹니다."
header_05_shroud:0 "§M장막 기술§!"
header_05_shroud_desc:0 "$header_05_shroud$\n장막 관련 기술은 이 연구를 통해 잠금해제됩니다.§!"
