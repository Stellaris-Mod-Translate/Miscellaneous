giga_conjure_t:0 "§B"그리 되리라. 한 무리의 사이오닉 악마들이 이 세계에 쏟아질 것이다."§!"
giga_psychic_beacon.011.name:0 "사이오닉 아바타가 [giga_planet_illuminated.GetName]에 소환되다"
giga_psychic_beacon.011.desc:0 "$name_psychic_beacon$에 의해 형체와 생명이 부여된 홍수같은 장막 에너지는 [giga_planet_illuminated.GetName] 행성의 표면에서 순종적인 사이오닉 아바타 군단으로 재구성되었습니다. \n \n이 거대한 형체화된 사이오닉 공포가 이제[root.GetName]를 대신하여 전쟁을 수행합니다."
giga_psychic_beacon.011.a:0 "전진하라!"
giga_psychic_beacon.0111.name:0 "소멸한 사이오닉 아바타"
giga_psychic_beacon.0111.desc:0 "적의 행성을 성공적으로 침공한 후, 우리의 비컨이 만들어 낸 사이오닉 아바타는 장막으로 되돌아가 육체의 본질만을 남겼습니다."
giga_psychic_beacon.0111.a:0 "그들의 역할을 다 했다."
giga_psychic_beacon.0111.a.tooltip:0 "살아있는 아바타 당 10 §MPsionic Sublimate§!을 회복합니다."
