leader_trait_admiral_astute_desc:0 "사이오닉 비콘의 압도적인 힘으로 각인된 이 제독은 전투력을 유지하고 보존하는 데 있어 타의 추종을 불허하는 달인입니다."
leader_trait_admiral_farsighted:0 "선견지명"
leader_trait_admiral_farsighted_desc:0 "사이오닉 비컨의 압도적인 힘으로 각인된 이 제독은 전례 없는 기술로 적을 탐지하고 교전하며 적을 압도할 수 있습니다."
leader_trait_admiral_fortifier:0 "강화"
