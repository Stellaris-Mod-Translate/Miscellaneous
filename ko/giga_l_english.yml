### Kugelblitz ##########################
giga_tech_kugelblitz:0 "인공 쿠겔블리츠 격납기"
giga_tech_kugelblitz_desc:0 "쿠겔블리츠 생성 능력은 효율적인 특이점 생성기로의 이용으로 유용성을 입증 할 수 있습니다. 핵심은 제어된 쿠겔블리츠는 추후 물질과 에너지로 다시 복원할 수 있다는 사실상의 블랙홀 저장 장치입니다."
giga_dialog.101.name:0 "$name_kugelblitz$ 건설지 완성"
giga_dialog.101.desc:0 "[giga_system.GetName] 성계의 $name_kugelblitz$의 건설 구역이 완성되었습니다. 물질이 아닌 복사로 이뤄진 블랙홀인 인공 쿠겔블리츠를 건설하는데 필요한 인력과 장비가 포함되어 있습니다! 우리는 에너지와 물질을 쿠겔블리츠로 주입해 추후 필요에 따라 추출하여 다시 물질로 전환할 수 있는 매우 효율적인 저장소로 사용할 수 있습니다."
giga_dialog.101.a:0 "훌륭해."
giga_dialog.102.name:0 "$name_kugelblitz$ 완성"
giga_dialog.102.desc:0 "우리의 공학자들은 인공 쿠겔블리츠를 생성할 수 있는 대형 장치를 완성했습니다."
giga_dialog.102.a:0 "좋아."
giga_dialog.103.name:0 "쿠겔블리츠 생성됨!"
giga_dialog.103.desc:0 "우리의 $name_kugelblitz$가 성공적으로 인공 쿠겔블리츠를 생성했습니다. 현재 가속된 호킹 복사를 통해 에너지를 공급하고 있으며 이제 물질과 에너지를 복사 형태로 보관할 수 있습니다!"
giga_dialog.103.a:0 "위대한 업적이다."
giga_dialog.104.name:0 "폐허가 된 $name_kugelblitz$"
giga_dialog.104.desc:0 "우리의 과학선은 [from.GetName]의 성계에서 특이한 광경을 발견했습니다. $name_kugelblitz$ 하나가 행성 주위를 공전하고 있는 것을 발견했습니다! 이 매우 발전된 구조물은 제어된 특이점을 수용하고 있으며, 대량의 에너지를 생성할 수 있습니다. 다만 안타깝게도 현재 끔찍한 상태에 빠져있습니다."
giga_dialog.104.a:0 "매혹적이군."
giga_dialog.105.desc:0 "망가진 $name_kugelblitz$가 이제 우리의 공학자들에 의해 정상 작동 상태로 되돌아왔습니다! 재활성화 즉시 이 구조물은 고질량의 제어된 특이점을 생성하기 시작했고, 다량의 에너지를 추출할 수 있을 뿐만 아니라 복사 형태로 물질을 보관할 수 있게되었습니다."
giga_dialog.105.a:0 "어떻게 작동하는거지?"
kugelblitz_0:0 "$name_kugelblitz$ 건설구역"
kugelblitz_0_DESC:0 "$name_kugelblitz$의 건설 구역입니다. 매우 발전된 저장 장치를 만드는데 필요한 인력을 수용합니다."
kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "에너지와 물질을 복사 형태로 보관할 수 있는 매우 발전된 저장 장치입니다."
kugelblitz_1:0 "빈 $name_kugelblitz$"
kugelblitz_1_DESC:0 "가속된 호킹 복사를 이용해 에너지를 생성하고 에너지를 보관할 수 있는 인공 쿠겔블리츠를 만들 수 있는 대형 구조물입니다. 또한 필요에 따라 보관된 에너지와 물질로 추출해 사용할 수 있습니다."
kugelblitz_2_DESC:0 "이 구조물에는 인공 쿠겔블리츠와 에너지 주입기 및 추출기가 포함되어 있습니다. 쿠겔블리츠는 가속된 호킹 복사를 이용해 에너지를 생성하고 추출하고 물질로 재변환해 사용할 수 있습니다."
kugelblitz_ruined:0 "폐허가 된 $name_kugelblitz$"
kugelblitz_ruined_DESC:0 "망가진 $name_kugelblitz$입니다. 제어된 인공 특이점을 수용하도록 제작된 이 구조물은 과거에 엄청난 피해를 입었으며 더 이상 작동하지 않습니다. 어렵지만 수리는 가능한 것으로 보입니다."
