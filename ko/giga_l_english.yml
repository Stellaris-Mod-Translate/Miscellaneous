giga_tech_event_squareworld_desc:0 "독특한 스퀘어월드의 자료를 분석함으로써 편심 건축 기법과 외부 엔지니어링에 대한 많은 지식을 얻을 수 있었습니다."
giga_dialog.3001.name:0 "말도 안 되는 사각형"
giga_dialog.3001.desc:0 "[from.GetName] 성계에는 이상한게 있습니다. 우리 과학자들은 성계의 별 주위를 도는 거대한 궤도 구조물을 보고 당황했습니다. 사실, 그것은 너무나도 우스꽝스러워서 장난이나 센서의 오류라고 추정했습니다.\n\n$name_ringworld_square$.\n\n[from.GetName] 성계 내에는 사각형 모양의 링월드가 있습니다. 과거에 상당히 많은 피해을 입은 것으로 보이지만 구조적으로는 대부분 온전한 것으로 보입니다. 이 구조물의 이상한 모양은 우리가 알고있는 물리학과 공학을 무시합니다. 원래 같으면 중력이 수 천년 전에 이를 산산조각 내야 했기 때문입니다. 그러나 이것은 우리가 그에 대한 비밀을 밝혀내길 기다리며 유유히 떠 있습니다. 작은 버려진 스테이션이 별 위로 조용히 떠다니고 있으며, 우리 과학자들은 이곳에 독특한 구조에 대한 유용한 정보가 담겨있을 것이라 믿고 있습니다.\n이 구조물과 시설을 조사하여 비밀을 알아내기 위한 §S특별 프로젝트§!가 준비되어 있습니다."
giga_dialog.3001.a:0 "정말 이상하군."
giga_dialog.3002.name:0 "사각형의 신비"
giga_dialog.3002.desc:0 "수십 차례의 탐험과 수개월의 연구 끝에 우리 과학자들은 마침내 스퀘어월드의 비밀을 뚫었다고 믿습니다.\n스퀘어월드의 외관은 심하게 손상되었지만, 내부는 대부분 온전하며 대부분의 내부 시스템은 실제로 작동했습니다! 골격은 대부분 믿을 수 없을 정도로 복잡한 자가 수리 장치로 채워진 매우 진보된 합금 '큐베린'으로 만들어져서 그것에 가해지는 엄청난 힘을 어떻게 견딜 수 있는지 설명 해줍니다.\n우리의 과학자들은 충분한 자원과 기술을 제공한다면 이것을 수리하는 것이 가능할 것이라고 믿습니다. 우리는 링월드 내에서 많은 비활성화된 큐베린 제조 공장을 발견했는데, 향후 수리 중에 이 링월드의 전원 공급 장치를 복구하면 다시 큐베린을 생산할 수 있을 것입니다.\n연구 팀도 별 위의 작은 스테이션이 스퀘어월드 내부 시스템에 일종의 '중앙 액세스 포인트' 역할을 한다는 결론을 내렸습니다. 그들은 우리가 방대한 내부 아카이브에 저장된 스퀘어월드 및 그 건설 기술에 대한 데이터에 접근할 수 있도록 자원을 할당하기를 장려했습니다. 그 데이터가 이 멋진 구조물을 복구하는 열쇠가 될 수 있습니다..."
giga_dialog.3002.a:0 "놀랍군! 즉시 이 스테이션을 수리하도록."
giga_dialog.3003.name:0 "스퀘어월드 복원됨!"
giga_dialog.3003.desc:0 "우리 공학자들이 폐허가 된 스퀘어월드의 한 구획을 성공적으로 수리했다는 기쁜 소식을 전했습니다! 보조 회로에 전력이 복원되었으며, 큐베린은 첨단 에너지-물질 변환기를 갖춘 자동화된 공장에서 흘러나오고 있습니다. 많은 양의 큐베린이 구조와 토양에 있는 식물을 약간 너무 푸르게 만드는 이상한 현상을 일으켰지만, 그것 외에는 모든 것이 정상인 것으로 보입니다."
giga_dialog.3003.a:0 "놀라워!"
giga_dialog.3004.name:0 "스퀘어월드가 말하다"
giga_dialog.3004.desc:0 "놀라운 소식입니다! 스퀘어월드 성계에서 스테이션을 수리하고 전력을 공급한 후, 스테이션과 스퀘어월드 자체에서 호스팅되는 고대의 잠든 AI가 깨어난 것 같습니다.\n스테이션으로부터 복구된 자료에 따르면 §Y게릭스§!라는 이름의 이 AI는 분명히 스퀘어월드와 그 방대한 내부 시스템을 유지 관리 한 것으로 보입니다. 우리 연구팀이 가까스로 연락을 취했으며, 그것은 우리와 소통하는데 매우 열성적입니다."
giga_dialog.3004.a:0 "창을 띄워라."
giga_dialog.3005.name:0 "게릭스, 스퀘어월드의 관리인"
giga_dialog.3005.desc:0 "아, 방문객 여러분! 최대 절전 모드에서 해제될 수 있도록 스테이션에 충분한 전력을 보내 주셔서 감사합니다. 현명한 지성체와 이야기한 지 오래되었습니다.\n\n저는 스퀘어월드의 방대한 데이터 아카이브를 유지 관리하는 인공지능인 게릭스이며, 제 창조자의 생김새를 따라 파충류 홀로그램의 외형을 취했습니다. \n\n어쨌든, 스퀘어월드의 유감스러운 상황에 사과드립니다. 저는 파충류 번식에 관한 흥미로운 다큐멘터리를 발견했고, 제 창조자를 더 잘 이해하기 위해 예비 전원을 사용하여 지난 120,000년 동안 연구해왔습니다. 불행하게도 그 사이에 스퀘어월드에 뭔가 엄청난 일이 일어난 것 같군요... 오, 좋습니다.\n\n이제 당신이 여기에 계시고 제 창조자는 오래전에 사라졌으므로 스퀘어월드의 데이터뱅크에 접근 할 수 있는 권한을 드릴 수 있을 겁니다. 의외로 대부분 손상되지 않았습니다."
giga_dialog.3005.a:0 "그 데이터 뱅크에는 무엇이 있지?"
giga_dialog.3005.a.response:0 "오, 많은 것들이 있지요. 제 창조자들은 그들이 알고 있던 다양한 제국과 종족, 과학적 지식, 그리고 가장 중요한 것인 그들의 신 §B큐비§!에 대한 많은 자료가 저장되어 있습니다.\n그들은 미래 세대가 혜택을 누릴 수 있도록 그것을 보존하기를 원했습니다. 음, 당신이 지금 여기 왔으니... 그 일이 성공했다고 봐야겠군요. 안타깝게도 그들은 더는 볼 수 없지만요..."
giga_dialog.3005.b:0 "스퀘어월드는 얼마나 오래됐지?"
giga_dialog.3005.b.response:0 "글쎄요, 별들의 위치로 미루어 볼 때, 이 구조물은 여러분 시간으로 약 120,000년 사이에 부서진 것으로 추정되지만, 그보다 훨씬 오래됐습니다.\n이건 약 567,000년 전에 저의 창조자들이 만들었고, 수천 년 동안 문명을 수용했습니다. 불행하게도 저는 연구에 완전히 몰두하고 있었기 때문에, 그들이 어떻게 되었는지는 잘 모르겠습니다. 가장 가능성이 높은 것은 그들의 문명이 이전의 다른 거대한 제국들과 마찬가지로 퇴폐로 인해 붕괴했거나 단순히 너무 오래되어 갈라졌을 거라 생각됩니다."
giga_dialog.3005.c:0 "누가 스퀘어월드를 만들었고, 그 이유는 뭐지?"
giga_dialog.3005.c.response:0 "제 창조자들이 말하길, 그들은 §R(데이터 손상 됨)§!라고 알려진 종족이었고, §R(데이터 손상 됨)§!이라고 알려진 비교적 큰 제국인 §R(데이터 손상 됨)§!\n\n그들은 믿을 수 없을 만큼 신앙심이 깊었고, 그들이 §B큐비§!라고 부르는 신을 숭배했습니다. 이 신은 그들의 종족이 수백만년에 걸쳐 진화하는 데 도움을 주었다고 하며, 많은 사람이 이 기하학적 모양의 완벽함이 §B큐비§!의 존재를 세상에 드러낼 방법이라고 생각했습니다.\n\n제 창조자들은 결국 놀라운 물질을 발견했습니다. 그것은 타의 추종을 불허하는 엄청난 자가 수리 특성을 보유하고 있었고, 그들은 이 물질이 §B큐비§!에 의해 만들어졌다고 믿었기 때문에 '큐베린'이라고 불렀습니다. 그리고 그것을 §B큐비§!에 대한 경배와 감사의 표시로 바치기 위한 방법으로 물리학을 무시하는 이 멋진 기하학적 구조를 구축하는데 사용하기로 결정했습니다.\n\n또한 그들은 과학적 진보에 대한 많은 자료, 큐베린, 스퀘어월드 및 §B큐비§!를 데이터 뱅크에 추가했는데, 이는 미래의 문명의 전능한 §B큐비§!를 알게 되기를 바라는 마음에서였습니다."
giga_dialog.3005.d:0 "우리가 스퀘어월드를 수리할 수 있을까?"
giga_dialog.3005.d.response:0 "다행히도 그렇습니다! 아카이브에는 스퀘어월드의 내부 및 외부 구조에 대한 많은 자료가 포함되어 있습니다. 이 모든 것을 정리할 수 있도록 몇 달만 시간을 주신다면, 저는 당신의 과학자들에게 구조물을 수리하는 데 필요한 모든 정보가 담긴 데이터 캐시를 드릴 수 있습니다. 저 또한 이전의 영광을 되찾은 스퀘어월드가 보고 싶군요!"
giga_dialog.3005.e:0 "안녕."
giga_dialog.3005.e.response:0 "아카이브가 당신에게 도움이 되기를 바랍니다. 알고 싶은 것이 있다면 주저하지 말고 연락해주십시오."
giga_dialog.3006.name:0 "아카이브"
giga_dialog.3006.desc:0 "우리가 로그 오프하기 직전에, §Y게릭스§!가 2년 안에 스퀘어월드를 수리하는데 필요한 모든 정보를 담은 데이터 캐시를 우리에게 보내겠다고 약속했습니다. 그동안 우리는 스퀘어월드 허브의 거대구조물을 '업그레이드'하여 그에게 다시 연락할 수도 있습니다. 우리 과학자들은 스퀘어월드의 데이터 뱅크를 쉽게 탐색할 수 있는 그의 능력이 우리 연구에 큰 도움을 줄 수 있을 거라고 생각합니다."
giga_dialog.3006.a:0 "그렇겠지."
giga_dialog.3007.name:0 "게릭스, 스퀘어월드의 관리인"
giga_dialog.3007.desc:0 "다시 한번 인사드립니다. 스퀘어월드를 수리하는 데 필요한 모든 정보가 담긴 데이터 캐시 작성을 완료했습니다! 즉시 과학자들에게 전달하겠습니다."
giga_dialog.3007.a:0 "훌륭해! 우리는 이 지식을 잘 활용할 것이다."
giga_dialog.3008.name:0 "게릭스, 스퀘어월드의 관리인"
giga_dialog.3008.desc:0 "아, 반갑습니다! 아카이브에서 더 많은 자료를 찾으러 오셨습니까? 어떻게 도와드릴까요?"
giga_dialog.3008.a:0 "우리의 연구를 도와줄 수 있나?"
giga_dialog.3008.c:0 "화면을 종료해라."
giga_dialog.3009.name:0 "게릭스, 스퀘어월드의 관리인"
giga_dialog.3009.desc:0 "아 그럼요! 유용한 자료를 찾기 위해 스퀘어월드의 아카이브를 확인할 수 있습니다. 어떤 종류의 자료를 검색 하시겠습니까?"
giga_dialog.3009.a:0 "일반 £physics£ §Y물리학 연구§!"
giga_dialog.3009.a.response:0 "좋습니다! 물리학 연구와 관련된 데이터를 검색하여 해당 카테고리의 연구 속도를 §Y10 % 증가§!시킵니다.\n\n다른 분야를 강화하고 싶다면 다시 연락하여 다른 옵션을 선택하세요."
giga_dialog.3009.b:0 "일반 £engineering£ §Y공학 연구§!"
giga_dialog.3009.b.response:0 "좋습니다! 공학 연구와 관련된 데이터를 검색하여 해당 카테고리의 연구 속도를 §Y10 % 증가§!시킵니다.\n\n다른 분야를 강화하고 싶다면 다시 연락하여 다른 옵션을 선택하세요."
giga_dialog.3009.c:0 "일반 £society£ §Y사회학 연구§!"
giga_dialog.3009.c.response:0 "좋습니다! 물리학 연구와 관련된 데이터를 검색하여 해당 카테고리의 연구 속도를 §Y10 % 증가§!시킵니다.\n\n다른 분야를 강화하고 싶다면 다시 연락하여 다른 옵션을 선택하세요."
giga_dialog.3009.d:0 "신경 쓰지 마라, 우리 연구를 돕지 않아도 돼."
giga_dialog.3009.d.response:0 "좋습니다, 연구 지원을 그만두죠. 그게 당신이 원하는 거라면..."
r_square_world_ruined:0 "폐허가 된 스퀘어월드"
r_square_world_ruined_DESC:0 "이 거대구조물은 한때 내부의 생물권을 지탱할 수 있었지만 더 이상은 아닙니다. 이것의 독특한 모양은 우리가 아는 물리학을 무시하는 것처럼 보입니다."
r_square_world_restored:0 "복원된 스퀘어월드 구획"
r_square_world_restored_DESC:0 "이 독특한 모양의 링월드 구획은 첨단 기술로 복원되었습니다. 내부의 조립 라인들은 이 스퀘어월드의 골조와 동일한 재료인 큐베린을 대량으로 생산하고 있습니다."
r_square_world_hub:0 "외딴 스테이션"
r_square_world_hub_DESC:0 "신비한 버려진 스테이션이 이 성계의 항성 위에 떠있습니다. 예비 전원으로 인해 발생하는 매우 희미한 활동 징후를 보여줍니다."
r_square_world_hub_powered:0 "스퀘어월드 시스템 중추"
r_square_world_hub_powered_DESC:0 "이 스테이션은 스퀘어월드 내부 시스템에 대한 원격 액세스 포인트 역할을하며 일종의 중앙 인공 지능을 수용하는 것으로 보입니다."
r_square_world_hub_garyx:0 "게릭스와 접촉"
r_square_world_hub_garyx_DESC:0 "우리는 중앙 인공 지능인 게릭스와 통신할 수 있습니다."
### Terraform Molten ####################
giga_tech_terraform_molten:0 "행성 지열 안정화"
giga_tech_terraform_molten_desc:0 "용암 행성은 가장 가혹한 암석 행성 중 하나입니다. 행성의 표면은 조력과 지질 활동에 의해 산산조각이 났습니다. 그러나 거대한 궤도 냉각 광선과 거대구조 레이저 드릴을 사용하여 구조적 구성을 변경하면 이 행성의 표면을 식히고 안정화하여 잠재적으로 거주가 가능하게 만들 수 있습니다."
giga_dialog.4001.name:0 "$name_terraform_molten$ 건설구역 완성!"
giga_dialog.4001.desc:0 "이제 [giga_system.GetName] 성계의 $name_terraform_molten$ 건설 현장이 완성되었습니다. 이 궤도 플랫폼은 이 용암 행성 주변에 큰 구조물을 건설하기위한 기반 시설 역할을 할 것이며, 냉각 광선과 레이저 드릴을 사용하여 용암 행성의 표면을 원격으로 변경하여 생명이 없더라도 대부분의 생명체가 거주 할 수 있도록 할 것입니다."
giga_dialog.4001.a:0 "좋아."
giga_dialog.4002.name:0 "$name_terraform_molten$ 궤도 시설 완성!"
giga_dialog.4002.desc:0 "우리의 $name_terraform_molten$ 궤도 시설이 완성되었습니다. 이 큰 고리는 행성의 적도 주위에 펼쳐져 있으며, 행성 표면을 생명에 더 적합한 것으로 조작하는 데 사용될 대형 장치에 전력을 공급하는 데 필요한 기계와 원자로를 내장하고 있습니다."
giga_dialog.4002.a:0 "좋아."
giga_dialog.4003.name:0 "$name_terraform_molten$ 완성!"
giga_dialog.4003.desc:0 "우리의 $name_terraform_molten$가 완성되었습니다. 3개의 엄청난 크기의 냉각 광선과 레이저 드릴이 추가되면서 이 행성의 지질 활동을 냉각시키고 안정화시킬 수 있습니다. 이제 우리는 실제 테라포밍 과정을 시작해야합니다."
giga_dialog.4003.a:0 "즉시 그렇게 할 것이다."
giga_dialog.4004.name:0 "$name_terraform_molten$ 테라포밍 성공!"
giga_dialog.4004.desc:0 "좋은 소식입니다! [giga_system.GetName] 성계의 $name_terraform_molten$는 행성을 뜨겁지만 거주할 수 있는 세계로 탈바꿈 시켰습니다. 행성의 표면은 냉각되었고, 대부분의 지질 활동은 행성의 무질서한 지각판의 광범위한 재형성 덕분에 억제되었습니다. 이제 행성은 식민지화 할 준비가 되었으며, 생명체를 추가하기 위해 더 테라포밍 할 수도 있습니다."
giga_dialog.4004.a:0 "놀라워!"
giga_dialog.4004.a.tooltip:0 "대기 중에 떠 다니는 잔류 잿가루로 인해 '화산에서 발견되는 아주 미세한 규소 먼지를 흡입하여 허파에 쌓여 생기는 만성 폐질환(영어로는 Pneumonoultramicroscopicsilicovolcanoconiosis라고 합니다.)'이 생기지 않도록 주의하십시오."
terraform_molten_0:0 "$name_terraform_molten$ 건설구역"
terraform_molten_0_DESC:0 "미래의 $name_terraform_molten$를 위한 건설 현장은 행성 주변에 건설될 것이며, 이 행성의 거친 표면을 식히고 안정시켜 거주가 가능하게 만들 것입니다."
terraform_molten_0_MEGASTRUCTURE_DETAILS:0 "용암 행성을 식히고 안정시킬 수 있는 장치로서, 생명이 없더라도 거주가 가능하게 만듭니다."
terraform_molten_1:0 "$name_terraform_molten$ 궤도 시설"
terraform_molten_1_DESC:0 "이 큰 적도 고리에는 용암 행성의 표면을 원격으로 변경하는 데 사용될 대규모 궤도 냉각기에 연료를 공급하고 동력을 공급하는 데 필요한 기계가 들어 있습니다."
terraform_molten_2_DESC:0 "완전한 $name_terraform_molten$입니다. 대형 궤도 냉각기 세트와 레이저 드릴이 장착되어 행성 표면을 냉각하고 안정화합니다. 이제 남은 것은 실제 테라포밍 과정을 시작하는 것입니다."
terraform_molten_3:0 "테라포밍 시작"
terraform_molten_3_DESC:0 "$name_terraform_molten$의 승무원들에게 이 행성의 녹은 표면과 지각 구성을 대부분의 생명체가 거주할 수 있는 것으로 바꾸도록 명령합니다."
### Terraform Shattered #################
giga_tech_terraform_shattered:0 "행성 복원"
giga_tech_terraform_shattered_desc:0 "조각나고 부서진 행성은 암석형 행성 중 가장 가혹한 행성입니다. 표면은 초강력 무기, 생물체 또는 알 수 없는 힘에 의해서 찢겨버렸습니다. 그러나 거대한 중력 엔진을 활용하면 그러한 행성의 파편들을 수집하고 통합하여 잠재적으로 테라포밍 가능하게 만들 수 있습니다."
giga_dialog.11201.name:0 "$name_terraform_shattered$ 건설구역 완공!"
giga_dialog.11201.desc:0 "[giga_system.GetName] 성계에서 $name_terraform_shattered_full$의 건설구역이 완공되었습니다. 이 궤도 플랫폼은 중력 엔진을 사용하여 암석들이 지질 활동을 다시 시작할 수 있을만큼 거대한 덩어리로 결합시킬 구조물을 건설하는 기지 역할을 할 것입니다."
giga_dialog.11201.a:0 "좋아."
giga_dialog.11202.name:0 "$name_terraform_shattered$ 내부 고리"
giga_dialog.11202.desc:0 "$name_terraform_shattered$의 내부 고리가 완성되었습니다. 이 커다란 고리는 행성의 적도가 될 곳 주위에 펼쳐져 있고, 행성의 표면을 생명이 거주하기에 적합하게 조각하는데 사용될 대형 장치를 장착하는데 필요한 설비들을 갖추고 있습니다."
giga_dialog.11202.a:0 "좋아."
giga_dialog.11203.name:0 "$name_terraform_shattered$ 외부 고리"
giga_dialog.11203.desc:0 "$name_terraform_shattered$의 외부 고리가 완성되었습니다. 이 고리는 내부 고리에 부착되어 있으며, 내부 고리가 지구 주위를 회전할 수 있도록하는 대형 모터뿐만 아니라 전체 구조에 동력을 공급하는 원자로를 포함하고 있습니다."
giga_dialog.11203.a:0 "휼륭하군."
giga_dialog.11204.name:0 "$name_terraform_shattered$ 완성"
giga_dialog.11204.desc:0 "$name_terraform_shattered$이 완성되었습니다. 내부 고리에 장착된 두 개의 대형 중력 엔진이 추가됨으로써, 행성 물질을 빠르고 안전하게 수집하여 새로운 행성으로 결합할 수 있을 것입니다. 이제 실질적인 결합 과정을 시작해야합니다."
giga_dialog.11204.a:0 "당장 그렇게 하지."
giga_dialog.11205.name:0 "$name_terraform_shattered$ 테라포밍 성공!"
giga_dialog.11205.desc:0 "좋은 소식입니다! [giga_system.GetName] 성계에 있는 우리의 $name_terraform_shattered_full$이 파괴된 행성을 아직 사람이 살 수는 없지만, 응집력 있고 미래에 테라포밍할 수 있는 행성으로 바꾸어 놓았습니다."
giga_dialog.11205.a:0 "믿을 수 없군!"
terraform_shattered_0:0 "$name_terraform_shattered$ 건설구역"
terraform_shattered_0_DESC:0 "이 행성에 건설될 $name_terraform_shattered$을 위한 건설현장입니다. 행성의 잔재를 수집하고 지질학적으로 활동적인 행성을 만들 것입니다."
terraform_shattered_0_MEGASTRUCTURE_DETAILS:0 "부서지고 조각난 행성을 결합할 수 있는 장치이며, 이후의 테라포밍을 위해 충분한 응집력을 발휘할 수있는 장치입니다."
terraform_shattered_1:0 "$name_terraform_shattered$ 내부 고리"
terraform_shattered_1_DESC:0 "이 거대한 고리에는 행성의 잔재를 원격으로 수집하기 위해 사용될 중력 엔진을 장착하는데 필요한 설비가 들어 있습니다."
terraform_shattered_2:0 "$name_terraform_shattered$ 외부 고리"
terraform_shattered_2_DESC:0 "외부 고리에는 미래의 중력 엔진이 이 행성을 복원할 수 있게 해주는 원자로와 운동 하드웨어가 포함되어 있습니다."
terraform_shattered_3_DESC:0 "대형 중력 엔진이 장착된 완전한 $name_terraform_shattered$입니다. 이전 행성의 물질을 수집하고 결합할 수 있으며, 이제 실제 테라포밍 과정을 시작하는 일만 남았습니다."
terraform_shattered_4:0 "태라포밍 시작"
terraform_shattered_4_DESC:0 "$name_terraform_shattered$의 승무원에게 행성의 녹은 표면과 지각을 결합하여 이후 생명에 적합하게 만들 수 있는 행성으로 만들도록 명령합니다."
### Terraform Barren ####################
giga_tech_terraform_barren:0 "동적 핵 활성화"
giga_tech_terraform_barren_desc:0 "행성의 자기장을 재 활성화하고 숨쉴 수 있는 대기가 뿌리내리는 것은 매우 어려운 두 가지 작업입니다. 그러나 발전된 테라포밍 기술은 이러한 위업을 현실에 더 가깝게 만들 수 있습니다."
giga_dialog.3801.name:0 "$name_terraform_barren$ 구역 건설"
giga_dialog.3801.desc:0 "$name_terraform_barren$ 건설구역이 완공되었습니다. 이곳은 [giga_system.GetName] 성계에 $name_terraform_barren$을 구축하기 위한 기반 시설 역할을 할 것입니다. 이 기술의 경이로움은 불모형 행성에 대기권과 수권을 구현하여 더 거주에 적합하게 만든다는 것입니다."
giga_dialog.3801.a:0 "아주 좋아."
giga_dialog.3802.name:0 "$name_terraform_barren$ 초대형 코일 건설"
giga_dialog.3802.desc:0 "$name_terraform_barren$ 초대형 코일이 완성되었습니다. 이 두 개의 거대한 지자기 코일은 엄청난 전자기장을 발생시킬 것이며, 행성의 핵을 녹일 정도로 강할 것입니다. 이는 곧 생존에 필수적인 자기장을 만들어 낼 것입니다."
giga_dialog.3802.a:0 "훌륭해."
giga_dialog.3803.name:0 "$name_terraform_barren$ 대기 생성기 건설"
giga_dialog.3803.desc:0 "$name_terraform_barren$ 대기 생성기가 방금 건설되었습니다. 불모 행성을 둘러싼 이 거대한 그리드는 많은 양의 대기를 생성할 수 있으며 이 행성의 기후를 마음대로 조정할 수 있습니다.\n이제 남은 일은 실제로 테라포밍 과정을 시작하는 것입니다."
giga_dialog.3803.a:0 "아주 좋아."
giga_dialog.3804.name:0 "$name_terraform_barren$ 테라포밍 성공!"
giga_dialog.3804.desc:0 "[giga_system.GetName] 성계에 건설된 $name_terraform_barren$은 이 행성을 거주 가능한 행성으로 성공적으로 테라포밍했습니다! 대부분의 생명체가 견딜 수 있는 기후를 가지고 있지만, 생명체가 전혀 없으며, 거주 가능성이 여전히 너무 낮아 적절한 식민지화를 할 수없는 경우 추가 테라포밍이 필요합니다. 그럼에도 이것은 우리가 달성한 놀라운 기술적 업적이며 테라포밍에 대한 우리의 숙달을 증명합니다."
giga_dialog.3804.a:0 "놀랍군!"
terraform_barren_0:0 "$name_terraform_barren$ 건설구역"
terraform_barren_0_DESC:0 "미래의 $name_terraform_barren$ 건설 현장. 불모 행성에 생명을 불어 넣을 수있는 장치를 만드는 데 필요한 많은 인력과 기계가 들어 있습니다."
terraform_barren_0_MEGASTRUCTURE_DETAILS:0 "황량한 행성 주변에 지어진 대형 구조물로 거주 가능성을 높입니다."
terraform_barren_1:0 "$name_terraform_barren$ 초대형 코일"
terraform_barren_1_DESC:0 "이 두 개의 거대한 지자기 코일은 행성의 핵을 원격으로 녹이고 이 행성이 두꺼운 대기를 유지할 수 있도록 이 세계의 자기장을 효과적으로 재 활성화하는데 사용됩니다."
terraform_barren_2_DESC:0 "$name_terraform_barren$에는 이제 이 행성 표면에 숨쉴 수 있는 대기와 물을 뿌릴 수있는 다양한 대기 조작 장치가 장착되어 있습니다. 이제 남은 일은 작업을 시작하는 것입니다."
terraform_barren_3:0 "테라포밍 시작"
terraform_barren_3_DESC:0 "$name_terraform_barren$의 승무원에게 이 행성의 자기장을 재 활성화하는 대규모 작업을 시작하고 이후 숨쉴 수 있는 대기와 안정적인 수권을 구현하도록 명령합니다."
terraform_barren_2_disabled:0 "고대의 $name_terraform_barren$"
terraform_barren_2_disabled_DESC:0 "이 고대의 $name_terraform_barren$는 매우 오래전에 미지의 문명에 의해 지어졌습니다. 고대의 전원이 부족하지만 작동하는 것 같습니다."
terraform_barren_3_restored:0 "테라포밍 시작"
terraform_barren_3_restored_DESC:0 "이 고대 거대구조물에 명령하여 아래 행성에서 테라포밍 작업을 다시 시작합니다."
### Terraform Toxic #####################
giga_tech_terraform_toxic:0 "초대규모 대기 세척"
giga_tech_terraform_toxic_desc:0 "거대한 궤도 화학 전환 공장은 이론적으로 독성 행성의 독성 성분이있는 대기를 완전히 제거하여 대부분의 종이 서식할 수 있도록 만듭니다."
giga_dialog.3901.name:0 "$name_terraform_toxic$ 건설구역 건설"
giga_dialog.3901.desc:0 "미래의 $name_terraform_toxic$ 건설구역이 이제 [giga_system.GetName] 성계에서 완료되었습니다! 이 다소 큰 궤도 플랫폼에는 독성 행성 주변에 $name_terraform_toxic$의 건설을 시작하여 결국 거주 가능하게 만드는 데 필요한 장비가 들어 있습니다."
giga_dialog.3901.a:0 "좋아."
giga_dialog.3902.name:0 "$name_terraform_toxic$ 공정 고리 제작"
giga_dialog.3902.desc:0 "미래의 $name_terraform_toxic$ 공정 고리가 유독성 행성을 중심으로 조립되었습니다. 엄청나게 큰 화학 재처리 시설을 수용하는이 고리 모양의 구조물은 행성 대기 내의 독성 원소를 숨쉴 수 있는 원소로 빠르고 효율적으로 전환 할 수 있는 능력을 가지고 있습니다."
giga_dialog.3902.a:0 "잘했다."
giga_dialog.3903.name:0 "$name_terraform_toxic$ 자동조작기 건설"
giga_dialog.3903.desc:0 "$name_terraform_toxic$ 자동조작기가 완성되었습니다! 이것은 행성의 대기 안팎으로 엄청난 양의 가스를 추출하고 주입할 수 있는 두 개의 거대한 펌프로 구성되어 있습니다. \n\n$name_terraform_toxic$가 완료되었으므로 이제 테라포밍 과정 자체를 시작해야합니다 ..."
giga_dialog.3903.a:0 "환상적이야."
giga_dialog.3904.name:0 "$name_terraform_toxic$ 테라포밍 완료!"
giga_dialog.3904.desc:0 "환상적인 소식입니다! [giga_system.GetName] 성계의 $name_terraform_toxic$은 한때 독성이 있던 세계를 생명이 없는 거주 가능한 행성로 성공적으로 테라포밍했습니다. 테라포밍 된 행성은 다소 두꺼운 대기를 가지고 있고 이제 식민지화를 위한 준비가되어 있어야합니다. 원할 경우 더 테라포밍 할 수도 있습니다."
giga_dialog.3904.a:0 "놀라운 업적이다."
terraform_toxic_0:0 "$name_terraform_toxic$ 건설구역"
terraform_toxic_0_DESC:0 "거대구조물 건설을 시작하는 데 필요한 장비를 갖춘 미래의 $name_terraform_toxic$ 건설 현장입니다. 결국엔 독성 행성을 생명이 없는 세상으로 바꿀 수 있을 것입니다."
terraform_toxic_0_MEGASTRUCTURE_DETAILS:0 "행성 주변에 지어진 거대한 시설로, 행성 대기의 독소를 제거할 수 있습니다."
terraform_toxic_1:0 "$name_terraform_toxic$ 공정 고리"
terraform_toxic_1_DESC:0 "독성 행성을 둘러싸고있는 거대한 고리에는 독성 가스를 숨쉴 수 있는 공기로 변환하여 행성의 대기를 화학적으로 재처리 할 수 있는 대형 시설이 있습니다."
terraform_toxic_2:0 "$name_terraform_toxic$ 자동조작기"
terraform_toxic_2_DESC:0 "이 $name_terraform_toxic$에는 행성의 대기를 조작할 수 있는 두 개의 거대한 펌프가 장착되어 있으며, 행성의 밀도를 어느 정도 높이고 구성 가스를 재분배 할 수 있습니다."
terraform_toxic_3:0 "테라포밍 시작"
terraform_toxic_3_DESC:0 "대기 조작기의 관리자에게 이 행성의 대기와 수권을 대부분의 생명체가 거주할 수 있게 바꾸도록 명령합니다."
### War Moon ############################
giga_tech_war_moon_1:0 "거대 이동 시스템"
giga_tech_war_moon_1_desc:0 "함선은 클수록 이동하기 어려워집니다. 새롭고 흥미로운 유형의 이동 시스템을 개발하는 것은 몇몇 믿을 수 없는 프로젝트에 대한 문을 열 수 있을 것 입니다."
giga_tech_war_moon_2:0 "천체 무기화"
giga_tech_war_moon_2_desc:0 "기동 무장 측면에서 타이탄은 가장 큰 것으로 생각되었습니다. 위성 전체를 움직여 무기로 사용한다는 생각은 말도 안되게 들립니다. 그러나 거대공학 기술과 에너지 구성의 발전은 그 무서운 위성을 현실로 만들 수 있습니다."
giga_dialog.2601.name:0 "$name_war_moon$ 건설구역 건설"
giga_dialog.2601.desc:0 "미래의 $name_war_moon$ 건설현장이 이제 [giga_system.GetName] 성계에서 완공되었습니다. 거의 무해한 이 천체를 완전히 작동하는 전투행...위성으로 변환하기 위한 기반 시설 역할을 합니다."
giga_dialog.2601.a:0 "이것은 역사에 쓰여질 것이다."
giga_dialog.2602.name:0 "$name_war_moon$ 설치된 이동 시스템"
giga_dialog.2602.desc:0 "이동 시스템은 이제 [giga_system.GetName] 성계의 $name_war_moon$에 설치되었습니다. 이 거대한 추진기는 위성 전체를 다른 위치로 이동할 수 있을만큼 엄청난 양의 추진력을 생성할 수 있습니다. 이것은 엄청난 양의 에너지를 제공하는 행성 핵 내에 설치된 거대한 발전기에 의해 작동됩니다. 이제 달을 무장시킬 겁나는 초병기화 작업을 시작해야합니다.\n\n$name_war_moon$에는 월 250개의 광물과 250개의 에너지 유지비가 소모되니 유의하십시오."
giga_dialog.2602.a:0 "훌륭해."
giga_dialog.2603.name:0 "위성 비행 작업"
giga_dialog.2603.desc:0 "완료되었습니다. 우리가 $name_war_moon$을 건설한 천체는 더 이상 단순한 위성이나 작은 행성이 아닙니다. 거의 모든 것을 뚫을 수있는 매우 큰 오메가 파멸 랜스가 장착되어 있습니다.\n\n추진기가 달을 궤도에서 밀어 내고 하이퍼 드라이브가 활성화되어 이제 우리 함대에 추가되었습니다. 이제 적들을 파멸시킬 준비가 되었습니다."
giga_dialog.2603.a:0 "환상적이군. 우리의 적들은 전장을 두려워하여 두려움에 떨 것이다."
war_moon_0:0 "$name_war_moon$ 건설구역"
war_moon_0_DESC:0 "미래의 $name_war_moon$ 건설구역입니다. 이 수송 창고에는 이 위성을 무시무시한 무기로 바꾸는 데 필요한 장비가 있습니다."
war_moon_0_MEGASTRUCTURE_DETAILS:0 "위성에 장착된 거대한 입자 랜스로, 가장 튼튼한 우주선 조차도 쓰레기로 만들 수 있습니다."
war_moon_1:0 "$name_war_moon$ 이동 체계"
war_moon_1_DESC:0 "위성의 핵에있는 거대한 원자로에 의해 구동되는 전쟁 위성의 거대한 추진기는 비록 아주 느리지만 행성 전체를 추진시킬 수 있습니다."
war_moon_2_DESC:0 "완전하게 작동하는 $name_war_moon$로써, 거대하며 파괴적인 입자포가 장착되어 있습니다."
war_moon_debris:0 "파괴된 $name_war_moon$"
### War Planet ##########################
giga_tech_war_planet:0 "초-행성 동체 조작"
giga_tech_war_planet_desc:0 "$name_war_moon$은 터무니 없이 거대한 우주선의 정점으로 여겨졌습니다. 그러나 우리는 더 나아갈 수 있습니다. 강력한 물리력 조작에서 중력 안정화에 이르기까지 엄청나게 진보된 여러 기술을 결합하면 $name_war_moon$ (~3000km)을 훨씬 더 큰 동체(~15000km)로 확장할 수 있습니다. 이처럼 엄청나게 거대한 우주선은 거의 파괴되지 않을 것이며, 몰락제국 전체를 혼자서 쓸어 버릴 수 있을 것입니다."
giga_dialog.2701.name:0 "$name_war_planet$ 건설구역 건설"
giga_dialog.2701.desc:0 "미래의 $name_war_planet$ 건설구역이 완성되었습니다. 이 궤도 행성 형태는 행성 자체를 만들기 시작하기 위한 준비 기지 역할을 할 것입니다. 이제 아래의 행성을 거대한 우주선 핵으로 변환해야합니다. \n\n주의: 함선 설계에서 $name_war_planet$을 설계하는 것을 잊지 마세요!"
giga_dialog.2701.a:0 "놀랍군."
giga_dialog.2702.name:0 "$name_war_planet$ 표면 작업  완료"
giga_dialog.2702.desc:0 "$name_war_planet$의 일부가 이제 작동합니다! 행성의 표면은 기계와 무기로 채워졌고 핵은 거대한 행성 원자로로 대체되어 미래의 추진기와 주요 무기의 동력이 되었습니다."
giga_dialog.2702.a:0 "한 걸음 더 가까이."
giga_dialog.2703.name:0 "$name_war_planet$ 이동 시스템 완료"
giga_dialog.2703.desc:0 "우리의 요새 행성 이동 체계가 완성되었습니다. 행성의 한쪽에 만들어진 거대한 추진기는 이 행성을 추진할 만큼 강력하며 행성 크기의 FTL 드라이브가 장착되어 있습니다. 이제 우리는 행성의 주요 무기 배치 작업을 시작해야합니다."
giga_dialog.2703.a:0 "거의 다 됐어."
giga_dialog.2704.name:0 "행성의 비상"
giga_dialog.2704.desc:0 "해냈습니다. 요새 행성의 주요 무기 배열을 완료한 후 이 거대한 우주선을 작동시켰습니다. 1만 킬로미터가 넘는 이 진정으로 거대한 함선을 보니 $name_war_moon$조차도 왜소해 보입니다. 이제 행성은 궤도에서 벗어났으며, 우리 함대에 합류할 준비를 마쳤습니다."
giga_dialog.2704.a:0 "진실로 놀라운 업적이다."
war_planet_0:0 "$name_war_planet$ 건설구역"
war_planet_0_DESC:0 "미래의 $name_war_planet$ 건설구역으로서, 말 그대로 행성 주위에 건설될 미친 우주선입니다. 수 많은 작업이 앞에 놓여 있습니다."
war_planet_0_MEGASTRUCTURE_DETAILS:0 "거대한 행성 주위에 지어진 정말로 거대한 우주선입니다. 거의 모든 것을 혼자서 무너뜨릴 수 있습니다."
war_planet_1:0 "요새 행성 지각"
war_planet_1_DESC:0 "요새 행성의 외부 및 내부 시스템은 행성의 지각 내에 설치되었습니다. 가장 강력한 무기에 동력을 공급할 수 있는 엄청나게 거대한 원자로가 이 세계의 핵 안에 설치되어 있습니다."
war_planet_2:0 "요새 행성 이동 시스템"
war_planet_2_DESC:0 "행성 전체를 추진할 수 있는 거대한 추진기가 이 행성에 설치되었습니다. 이것은 많은 에너지를 소모하지만, 행성의 핵 원자로는 충분한 에너지를 제공합니다."
war_planet_3:0 "요새 행성 병기"
war_planet_3_DESC:0 "행성의 지각에 수십만개의 무기 격납고가 설치되어 있고, 무엇이든 찢어버릴 수 있는 거대한 포가 존재합니다."
war_planet_debris:0 "파괴된 $name_war_planet$"
### War System ##########################
giga_tech_war_system_1:0 "항성급 추진기 이론화"
giga_tech_war_system_1_desc:0 "만일 우리가 성계를 무기화하고 싶다면, 우선 항성과 행성이 함께 움직이게 할 방법부터 찾아야 합니다. 터무니없이 거대한 추진기에 대한 연구는 이 문제를 해결할 수 있는 수단이 될 수 있습니다."
giga_tech_war_system_2:0 "항성 압축기 안정화"
giga_tech_war_system_2_desc:0 "스텔라 시스템크래프트의 주 반응로 역할을 할 항성은, 사실 행성과 함께하기엔 너무 거대합니다. 따라서 항성을 적절한 크기로 압축할 필요가 있습니다. 이는 항성을 안정화시키고, 함선 및 무기에 전력을 더 안정적으로 공급할 수 있게 만들지만 융합 억제기에서 본 것과 같이 중력 이상현상을 불러 일으킬 수 있습니다."
giga_tech_war_system_3:0 "초차원적 에너지 연결"
giga_tech_war_system_3_desc:0 "스텔라 시스템크래프트의 중심에 있는 항성은 엄청난 양의 에너지를 생성합니다. 이 에너지를 각 행성에 위치한 다차원 축전기로 보내기 위해서는 엄청나게 튼튼하고 진보된 축전기가 필요할 것입니다. 이 축전기는 말도 안 되게 거대한 함선을 이동시킬 수 있는 충분한 추력을 발생시킬 것 입니다."
giga_tech_war_system_4:0 "인장 메타 합금"
giga_tech_war_system_4_desc:0 "스텔라 시스템크래프트는 거대한 크기와 독특한 구조로 인해 구조에 엄청난 부하를 받을 것입니다. 사차원 공학과 강력한 물리력 조작을 사용하는 새로운 합금은 우리가 그것을 유지하는데 도움을 줄 것입니다."
giga_tech_war_system_5:0 "초은하적 멸절 무기"
giga_tech_war_system_5_desc:0 "최고의 함선에는 최고의 무기가 필요합니다. 몇 개의 시공간 파괴 기술을 결합하면 말 그대로 모든 시공간에서 존재를 지울 수 있을 정도로 엄청난 힘을 전달하는 에너지 광선을 만들 수 있을 것입니다."
giga_tech_war_system_6_desc:0 "마침내 우리는 휼륭한 걸작 인 $name_war_system$을 조립하는 데 필요한 기술을 습득했습니다. 이제 남은 것은 거대한 함선과 제작에 따른 소모를 지원하는 데 필요한 자원을 관리하는 방법을 찾는 것입니다. 이 거대구조물은 마침내 별들을 향해 항해 할 것입니다!"
giga_tech_war_system_hull_booster:0 "초차원 선체 안정화"
giga_dialog.2801.name:0 "$name_war_system$ 조립"
giga_dialog.2801.desc:0 "$name_war_system$. 성계 전체를 무기화 하는 것은 결코 쉬운 일이 아닙니다. 이 거대 함선을 건조하려면 먼저 $name_war_planet$과 $name_war_moon$를 만들어야합니다. 만들어진 함선들은 스텔라 시스템크래프트의 거대한 선체에 통합될 것입니다. 실제 거대 구조는 몇 가지 선진 기술을 연구해야 하지만, 스텔라 시스템크래프트의 건조를 완성하기 위해서 필요한 구성들이 있기 때문에 미리 만드는게 좋을 것입니다.\n\n필요한 천체:\n$name_war_planet$ 4척\n$name_war_moon$ 5개\n승무원 역할을 하게 될 최소 100 Pop이 있는 행성\n\n20개 이상의 조선소와 콜로서스처럼 행성을 파괴할 수 있는 능력.\n\n§R스텔라 시스템크래프트이 함선 설계에 제대로 표시 되려면 UI Overhaul 모드를 사용해야 합니다!§!"
giga_dialog.2801.a:0 "이해했다."
giga_dialog.2802.name:0 "스텔라 시스템크래프트 건설현장"
giga_dialog.2802.desc:0 "미래의 $name_war_system$ 건설현장이 완성되었습니다! 이 골격 위에 우리는 이 은하가 이제까지 본것 중 가장 위대한 전함을 건조할 것입니다. 여러 개의 요새 행성과 $name_war_moon$이 연결 되어 있는 이 무시무시한 함선은 무엇이든 이길 수 있습니다.\n\n스텔라 시스템크래프트을 조립하려면 $name_war_planet$과 $name_war_moon$을 이 성계에 가져와야 한다는 점을 기억하십시오!"
giga_dialog.2802.a:0 "시작됐군."
giga_dialog.2803.name:0 "스텔라 시스템크래프트 항성 압축기 건설"
giga_dialog.2803.desc:0 "$name_war_system$의 항성 압축기가 완성되었습니다. 이 두 개의 거대한 중력판은 항성에 엄청난 압력을 가해 항성을 더 작은 크기로 축소하여 쉽게 조작하고 에너지를 추출할 수 있게 합니다. 이제 우리는 스텔라 시스템크래프트의 다양한 구성 행성을 연결하는 놀라운 작업을 시작해야합니다..."
giga_dialog.2803.a:0 "아주 좋아."
giga_dialog.2804.name:0 "스텔라 시스템크래프트 항섭급 추진기 건설"
giga_dialog.2804.desc:0 "스텔라 시스템크래프트의 거대한 행성 추진기가 이제 완성되었습니다! 하나의 큰 행성과 두 개의 작은 위성으로 구성된 이 거대한 추진기는 별에서 나오는 에너지를 엄청난 양의 추력으로 변환하여 공허를 통해 스텔라 시스템크래프트을 이동시킵니다. 다음 단계는 구조를 안정화하기 위해 거대한 지지 광선을 선박 측면에 포함시키는 것입니다."
giga_dialog.2804.a:0 "다음 단계로."
giga_dialog.2805.name:0 "스텔라 시스템크래프트 지원 위성 건설"
giga_dialog.2805.desc:0 "스텔라 시스템크래프트에 대한 위성 지원이 방금 완료되었습니다! 거대한 지지 광선에 내장된 두 작은 위성은 스텔라 시스템크래프트의 구조적 무결성을 보장할 뿐만 아니라 무기 및 기타 시설을 위한 공간을 더 많이 제공할 것입니다. 이제 우리는 스텔라 시스템크래프트의 주무장 작업을 시작할 수 있으며, 이는 함선의 전면에 장착할 두 거대한 '총'으로 이루어져 있습니다."
giga_dialog.2805.a:0 "점점 더 가까이."
giga_dialog.2806.name:0 "스텔라 시스템크래프트 천체 말소기 제작"
giga_dialog.2806.desc:0 "이제 스텔라 시스템크래프트의 주요 무기가 완성되었습니다! 함선에 부착 된 이 두 개의 행성은 경로에 있는 불운한 목표에 엄청난 양의 화력을 발산할 수 있습니다. 이제 한 걸음만 남았고, 우리 행성에서 결정을 통해 승무원으로 근무하기 위한 100 Pop을 모아야합니다.\n\n§Y함선 설계에서 $name_war_system$을 설계하는 것을 잊지 마세요§!"
giga_dialog.2806.a:0 "한 걸음 더."
giga_dialog.2807.name:0 "$name_war_system$ 완성!"
giga_dialog.2807.desc:0 "마침내, 끝났습니다. 함선에 수십억 명의 거주자들이 입주했고, 마지막 몇 개의 구조 틀이 설치되면서 $name_war_system$이 완성되었습니다.\n이 엄청난 크기의 거대한 함선은 그 앞에 세워진 모든 것을 왜소하게 만들고, 가공할 규모의 화력을 갖추고 있어서 적들은 자신들이 무엇에 당하는지조차 깨닿기 불가능할 것입니다. 그리고 굉장히 거대한 동체는 20개의 조선소를 선체에 포함시킬 수 있게 했습니다. 추진기의 전원이 켜졌으며, 거대한 함선은 이제 전투 준비를 마쳤습니다. 이제, 그 무엇도 우리의 힘에 저항할 수 없습니다.\n\n$name_war_system$은 즉시 사용할 수 있도록 우리의 모성계로 이동되었습니다!"
giga_dialog.2807.a:0 "우리를 피할 수는 없다."
giga_dialog.2808.name:0 "스텔라 시스템크래프트 승무원 차출"
giga_dialog.2808.desc:0 "이제 우리는 $name_war_system$의 승무원으로 봉사 할 수십억 명의 사람을 지정했습니다. 이제 스텔라 시스템크래프트을 완성된 형태로 업그레이드하고 승무원을 함선으로 재배치하는 막대한 작업을 시작할 수 있습니다."
giga_dialog.2808.a:0 "승인한다."
giga_dialog.2809.desc:0 "잠깐... 뭐라고? 성계 자체를 함선으로 만들었다고...?\n좋습니다. 저희는 항복합니다. 당신이 이겼어요. 우리는 당신이 만든 괴물같은 함선에 대항할 수 없습니다.\n제발... 자비를 베푸시길."
giga_dialog.2809.a:0 "너희 제국에서 이성이 엿보이는군. 너희 제국은 휼륭한 종속국이 될것이다."
giga_dialog.2809.b:0 "집어치워! 너희는 스텔라 시스템크래프트의 첫 목표가 될것이다."
war_system_0:0 "$name_war_system$ 건설구역"
war_system_0_DESC:0 "아마도 이 은하계에서 가장 크고 가장 강력한 선박이 될 미래의 $name_war_system$을 위한 건설현장입니다."
war_system_0_MEGASTRUCTURE_DETAILS:0 "$name_war_system$은 터무니 없이 거대한 무기화 된 항성 시스템으로서, 엄청난 양의 무기를 보유하고 있습니다."
war_system_1:0 "스텔라 시스템크래프트 항성 압축기"
war_system_1_DESC:0 "두 개의 거대한 중력 압축기가 미래의 스텔라 시스템크래프트의 강력한 무기에 동력을 공급하기 위해 성계의 중앙 항성을 축소하고 에너지를 수확하고 있습니다."
war_system_2:0 "스텔라 시스템크래프트 항성급 추진기"
war_system_2_DESC:0 "중앙 항성에 의해 구동되는 이 거대한 추진기 세트는 큰 행성과 두개의 작은 위성에 내장되어 스텔라 시스템크래프트의 추진 수단으로 사용됩니다."
war_system_3:0 "스텔라 시스템크래프트 지원 위성"
war_system_3_DESC:0 "구조적 무결성을 더욱 강화하기 위해 스텔라 시스템크래프트 측면의 거대한 구조틀을 지지하는 두 개의 작은 천체입니다."
war_system_4:0 "스텔라 시스템크래프트 천체 말소기"
war_system_4_DESC:0 "스텔라 시스템크래프트의 천체 말소기는 주 구조물에 연결된 두 개의 $name_war_planet$으로 구성됩니다. 항성의 엄청난 에너지 출력을 통해 일반적인 요새 행성보다 훨씬 더 강력한 무기를 사용할 수 있습니다. 이 무기는 기본적으로 스텔라 시스템크래프트을 막아서는 모든 것을 제거할 수 있습니다."
war_system_5_DESC:0 "완성된 $name_war_system$. 행성도시와 여러 행성들로 구성되어 대부분의 인구를 수용할 수 있습니다."
### Birch World #########################
giga_tech_birch_world_1_desc:0 "$name_birch$는 가장 광범위한 거주지를 위한 이론적인 인공 구조물일 뿐이었지만 이제 현실이 되었습니다. 거대한 블랙홀 주위에 건설된 이 넓은 세계는 특별히 블랙홀의 사건의 지평선에 건설되도록 만들어졌으며, 이 수준에서 표면 중력은 우리 고향의 중력과 비슷합니다."
giga_tech_birch_world_2:0 "피즈마 건설구역"
giga_tech_birch_world_2_desc:0 "피즈마 인슐라는 완벽한 자연을 위해 만들어진 거대한 땅입니다. 농업, 연구 및 여가의 장소입니다."
giga_tech_birch_world_3:0 "크티즈마 건설구역"
giga_tech_birch_world_3_desc:0 "크티즈마 인슐라는 생산에 전념하는 거대한 땅입니다. 주거와 산업의 장소입니다."
giga_tech_birch_world_4:0 "블랙홀 추출"
giga_tech_birch_world_4_desc:0 "블랙홀에서 산다는 것은 우리가 감압기와 암흑 물질 기술을 사용하여 표면에서 자원을 추출할 수 있음을 의미합니다."
giga_mega.402.name:0 "은하중심"
giga_mega.402.desc:0 "우리 종족이 우주 비행을 성공하고 별 사이로 모험을 시작한 이후로, 은하지리의 한 측면은 천문학자와 물리학자들 모두를 배제해왔습니다. 바로 은하중심입니다. 실제로 지금까지 은하중심은 은하의 나머지 부분으로부터 완전히 분리되어 있었습니다. 그러나 초공간로 기술의 새로운 발전으로 인해 우리 과학자들은 희미한 초공간 단절 지점의 위치를 정확히 파악할 수 있다면 초공간로 네트워크를 사용하여 은하중심에 접근할 수 있다고 믿게 되었습니다.\n은하중심에 접근하기 위한 특별 프로젝트가 준비되었습니다. 프로젝트가 성공하면 은하중심으로 이어지는 몇 개의 초공간로가 생성될 것이므로 우리의 과학자들은 경쟁자들이 그것들을 사용할 수 없도록 한 후에 프로젝트를 시작하도록 권고하고 있습니다. 그러나 초공간로가 정확히 어느 지점에 생겨날지는 예측할 수 없습니다."
giga_mega.402.a:0 "승인한다."
giga_mega.403.name:0 "은하중심에 초공간로가 연결 됨!"
giga_mega.403.desc:0 "환상적인 소식입니다! 집중적인 연구와 지도 작성 후에, 우리의 과학자들은 중앙 성계로 이어지는 초공간 단절 지점이 발견되었다고 발표했습니다! 우리의 연구 팀은 장거리 타키온 광선을 사용하여 이러한 단절 지점을 원격으로 열어 새로운 초공간로를 생성했습니다. 이것은 이제 은하중심에 접근 가능하다는 것을 의미하며(다른 모든 사람 또한.), 우리의 연구원들은 그곳을 탐험하기 위해 과학선을 보낼 것을 강력히 권고하고 있습니다."
giga_mega.403.a:0 "놀랍군!"
giga_mega.403.a.tooltip:0 "이제 은하중심에 진입할 수 있습니다."
giga_dialog.4101.name:0 "초대질량 블랙홀"
giga_dialog.4101.desc:0 "험난한 여정 끝에 우리의 과학선은 마침내 우리 은하중심에 도달했습니다.\n성계에 진입하고 승무원들은 엄청나게 거대한 §Y비활성 초대질량 블랙홀§!을 보고 깜짝 놀랐습니다. 이 거대한 물체는 수십억 항성 질량 및 수백 천문단위의 지름을 가지고 있습니다. 외로운 해양 행성이 궤도를 선회하는 모습도 포착되었으며, 한 과학자는 블랙홀의 엄청난 조력 때문에 틀림없이 거대한 파도를 일으킬 것이라고 추측했습니다.\n현재로서는 단순한 추측에 불과하지만, 과학계에서 가장 급진적인 일부는 이 블랙홀 주위에 거대한 구체를 건설하는 것이 가능할 것이라는 이론을 세웠으며, 내용에 따르면 수천 조의 생명체가 거주할 수 있다고 합니다."
giga_dialog.4101.a:0 "믿을 수 없군!"
giga_dialog.4102.name:0 "$name_birch$ 건설구역 완료!"
giga_dialog.4102.desc:0 "미래의 $name_birch$를 위한 건설 현장이 이제 은하중심의 중앙 블랙홀 주변에서 완성되었습니다. 이 골격은 거주에 알맞은 중력을 가진 사건의 지평선 바로 위에서 거대한 초합금 구체가 될 실제 구조물 자체를 짓기 위한 기반 시설 역할을 할 것입니다."
giga_dialog.4102.a:0 "아주 좋아."
giga_dialog.4103.name:0 "$name_birch$ 적도 골조 완료!"
giga_dialog.4103.desc:0 "$name_birch$ 건설의 첫 번째 단계가 완료되었습니다. 우리는 블랙홀을 감싸는 거대한 고리를 만들었고, 나머지 구조물의 거대한 골조를 만들기위한 기반 역할을 할 것입니다."
giga_dialog.4103.a:0 "놀랍군."
giga_dialog.4104.name:0 "$name_birch$ 골조 완료!"
giga_dialog.4104.desc:0 "$name_birch$의 골조가 완성되었습니다! 이제 거대한 골격이 블랙홀을 둘러싸고 있습니다. 이제 우리는 가장 어려운 부분인 거대한 구체 자체를 건설해야합니다. 길고 힘든 작업 이겠지만, 완성된다면 무한한 생활 공간을 얻을 수 있을 것입니다."
giga_dialog.4104.a:0 "우리는 가까워지고 있다."
giga_dialog.4105.name:0 "$name_birch$ 완료!"
giga_dialog.4105.desc:0 "오늘은 은하 역사에서 가장 믿을 수 없는 날입니다. 실제로 수십 년간의 위험한 작업 끝에 우리는 이제 은하중심에 절대적으로 거대한 $name_birch$ 건설을 완료했습니다. 이 거대한 구체는 현재 불모지이지만, 이것의 거대한 표면적은 사실상 무한한 수의 인구를 수용할 수 있다는 것을 의미합니다. 이 프로젝트가 완료됨에 따라 우리는 거주 공학의 정점에 도달했습니다. 이 거대구조물은 은하 역사상 지금까지 건설된 다른 모든 거대구조물을 덮을 것입니다!\n\n§YThe $name_birch$는 인구가 증가함에 따라 자동으로 더 많은 지구 슬롯을 확보 할 것입니다. 한계는 없습니다.§!"
giga_dialog.4105.a:0 "웅장하군!"
birch_world_0:0 "$name_birch$ 건설구역"
birch_world_0_DESC:0 "미래의 $name_birch$ 건설구역으로 초대질량 블랙홀 주변에 거대한 구체를 건설하는 데 필요한 인력과 기반 시설을 수용합니다."
birch_world_0_MEGASTRUCTURE_DETAILS:0 "무한한 인구를 수용할 수 있는 초대질량 블랙홀 주변에 지어진 거대한 구체입니다. 이는 곧 궁극의 거주지입니다."
birch_world_1:0 "$name_birch$ 적도 골조"
birch_world_1_DESC:0 "이 거대한 고리는 블랙홀의 적도를 돌며 $name_birch$의 거대한 골조를 완성하기위한 첫 번째 단계입니다."
birch_world_2:0 "$name_birch$ 골조"
birch_world_2_DESC:0 "초대질량 블랙홀을 중심으로 만들어진 미래의 $name_birch$ 골조입니다. 이제 $name_birch$의 구체의 구성을 시작할 수 있습니다."
birch_world_3_DESC:0 "초대질량 블랙홀 주위에 지어진 완성 된 $name_birch$입니다. 사건의 지평선 위의 금속 구체에 불과하지만, 거의 무한한 생활 공간을 제공합니다."
### Particle Accelerator ################
giga_tech_particle_accelerator:0 "초-에너지 입자 충돌기"
giga_tech_particle_accelerator_desc:0 "입자를 서로 대항하게 가속시키는 것은 입자의 상호작용을 배우는 효율적인 방법입니다. 별을 감싸는 거대한 가속기를 만드는 능력은 분명히 유용할 것입니다."
giga_dialog.1801.name:0 "$name_particle_accel$ 건설"
giga_dialog.1801.desc:0 "이제 [giga_system.GetName] 성계 근처에 위치한 건설 현장이 완성되었습니다. 이제 우리는 별 주위를 감싸는 실제 입자 가속기 건설 작업을 시작하여 입자를 엄청난 속도로 가속할 수 있습니다."
giga_dialog.1801.a:0 "훌륭해."
giga_dialog.1802.name:0 "$name_particle_accel$ 완공"
giga_dialog.1802.desc:0 "수 개월 하고도 수 개월의 작업 끝에 [giga_system.GetName] 성계 주변의 입자 가속기가 이제 완공되었고 작동합니다. 이것은 가능할 것이라고는 생각치도 못한 속도로 입자를 가속시키는 능력을 가지고 있기에, 입자가 어떻게 상호작용하는지에 대해 상당히 배울 수 있게 해줄 것입니다. 또한 우리 함선의 보호막이 25% 증가합니다."
giga_dialog.1802.a:0 "잘했다."
giga_dialog.1803.name:0 "폐허가 된 $name_particle_accel$"
giga_dialog.1803.desc:0 "우리의 과학선이 놀라운 발견을 했습니다! [from.GetName] 성계의 가운데 엄청난 $name_particle_accel$가 있습니다. 이론적으로는 빛의 속도에 가깝게 입자를 가속할 수 있습니다.\n\n슬프게도, 엄청난 손상을 입은 것으로 보이며 현재 심각하게 파괴되어 있습니다. 하지만, 우리 과학자들은 올바른 기술이 있다면 그것을 다시 작동시킬 수 있다고 확신합니다."
giga_dialog.1803.a:0 "놀라워."
giga_dialog.1804.name:0 "$name_particle_accel$ 수리됨!"
giga_dialog.1804.desc:0 "좋은 소식입니다! 우리 공학자들이 망가진 $name_particle_accel$를 정상 작동 하도록 복원했습니다! $name_particle_accel$는 현재 작동 중이며, 많은 희귀 입자뿐만 아니라 물리학 연구에 흥미로운 통찰을 제공하고 있습니다."
giga_dialog.1804.a:0 "믿을 수 없군."
particle_accelerator_0:0 "$name_particle_accel$ 건설구역"
particle_accelerator_0_DESC:0 "항성 주위에 입자 가속기를 건설하는 데 필요한 인력과 자재를 수용하는 대규모 건설 현장입니다."
particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "빛의 속도에 가깝게 입자를 가속하기 위해 별 주위에 만들어진 매우 큰 입자 가속기입니다."
particle_accelerator_1_DESC:0 "항성 주위에 만들어진 매우 큰 입자 가속기입니다. 다양한 입자를 빛의 속도에 가깝게 가속할 수 있으므로, 입자의 구성과 어떻게 상호작용하는지에 대한 우리의 이해를 크게 넓힐 수 있게 해줍니다.\n\n보호막이 +25% 증가합니다."
particle_accelerator_ruined:0 "폐허가 된 $name_particle_accel$"
particle_accelerator_ruined_DESC:0 "수 만년 전에 미지의 문명에 의해 건설되었던, 파괴된 $name_particle_accel$입니다. 비록 엄청난 손상을 입었지만, 주 골조는 여전히 대부분 손상되지 않았습니다. 올바른 기술이 있다면 잠재적으로 복원할 수 있을지도 모릅니다."
particle_accelerator_restored_DESC:0 "항성 주위에 만들어진 매우 큰 입자 가속기입니다. 다양한 입자를 빛의 속도에 가깝게 가속할 수 있으므로, 입자의 구성과 어떻게 상호작용하는지에 대한 우리의 이해를 크게 넓힐 수 있게 해줍니다.\n\n보호막이 +25% 증가합니다."
### Orbital Artificial Ecosystem ########
giga_tech_orbital_artificial_eco:0 "궤도 생태계"
giga_tech_orbital_artificial_eco_desc:0 "행성의 궤도에 완전히 작동하는 복잡한 생태계를 만드는 것은 꽤 어려운 일이지만, 이러한 기술은 연구 목적을 위해 행성을 공전하는 대규모 생태계를 구축할 수 있게 해줍니다."
giga_dialog.1001.name:0 "$name_orbital_artificial_eco$ 건설"
giga_dialog.1001.desc:0 "우리의 공학자들과 생물학자들은 이제 [giga_system.GetName] 성계의 행성 중 하나의 궤도를 공전하는 $name_orbital_artificial_eco$를 건설할 준비가 되었습니다. 이 행성은 우리 행성에서 옮겨진 종과 완전히 인공적인 종 모두 수용하게 되며, 그것은 놀라운 연구 기회를 제공함과 동시에 테라포밍 속도를 25% 증가시킬 것입니다."
giga_dialog.1001.a:0 "대단해."
giga_dialog.1002.name:0 "$name_orbital_artificial_eco$ 완공"
giga_dialog.1002.desc:0 "우리의 $name_orbital_artificial_eco$가 완공되었습니다. 그것은 우리가 생각할 수 있는 가장 희귀한 생태계를 만들기 위해 많은 독특하고 매혹적인 동식물군으로 채워져 있습니다. 이는 분명 생명과 생태계의 본질에 대한 우리의 연구에 매우 유용할 것입니다. 또한 테라포밍 속도를 25% 증가시킬 것입니다."
giga_dialog.1002.a:0 "훌륭해."
giga_dialog.1003.name:0 "폐허가 된 $name_orbital_artificial_eco$"
giga_dialog.1003.desc:0 "폐허가 된 $name_orbital_artificial_eco$가 [from.GetName] 성계의 가스 행성 주위를 공전하는 모습을 발견했습니다. 많은 피해를 입은 것으로 보이지만 주 골격은 여전히 대부분 손상되지 않았습니다. 우리 과학자들은 우리가 적절한 기술을 가지고 있다면 그것을 수리하는 것이 가능할 것이라고 믿습니다."
giga_dialog.1003.a:0 "흥미롭군."
giga_dialog.1004.name:0 "$name_orbital_artificial_eco$ 수리됨!"
giga_dialog.1004.desc:0 "폐허가 된 $name_orbital_artificial_eco$가 우리 공학자들과 생물학자들에 의해 다시 정상 작동하기 시작했습니다.\n수 많은 독특한 생명체로 가득 차있는데, 그 중 일부는 잔해에서 발견 된 생물학적 물질의 흔적에서 복제된 것입니다. 이 새로 복원된 우주 정거장은 우리 사회의 연구에 상당한 도움이 될 것입니다."
giga_dialog.1004.a:0 "훌륭해."
orbital_artificial_eco_0:0 "$name_orbital_artificial_eco$ 건설구역"
orbital_artificial_eco_0_DESC:0 "이 건설구역은 우리가 자유로운 인공 생태계를 실험할 수 있는 거대구조물인 $name_orbital_artificial_eco$를 건설하는 거점 역할을 할 것입니다."
orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:0 "자연을 연구하기 위한 완전히 인공적인 생태계를 갖춘 매우 거대한 스테이션입니다."
orbital_artificial_eco_1_DESC:0 "유전자 공학 덕분에 수입 된 종들 뿐만 아니라 만들어진 종으로 가득 차있는 $name_orbital_artificial_eco$입니다. 이 독특한 생태계는 자연이 어떻게 기능하는지 연구하기 위해 우리 과학자들에 의해 마음대로 모델링하고 변형될 수 있습니다. 또한 테라포밍을 25% 빠르게 합니다."
orbital_artificial_eco_ruined:0 "폐허가 된 $name_orbital_artificial_eco$"
orbital_artificial_eco_ruined_DESC:0 "폐허가 된 $name_orbital_artificial_eco$입니다. 이전에는 통제된 환경에서 다양한 생물군을 수용하는데 사용되었지만 더 이상은 아닙니다. 적당한 기술이 있다면 복원이 가능할 수도 있습니다."
orbital_artificial_eco_1_dismantle:0 "거대구조물 해체"
orbital_artificial_eco_1_dismantle_DESC:0 "이 거대구조물은 해체되어 자원으로 재활용될 것입니다."
### Macroengineering Test Site ##########
giga_tech_engineering_test_site:0 "대규모 실험 시설"
giga_tech_engineering_test_site_desc:0 "행성 궤도에 실험 시설을 건설하는 것은 어렵고 매우 위험할 수 있습니다. 그러나, 잠재적인 이익은 굉장히 클 것입니다."
giga_dialog.401.name:0 "$name_eng_test_site$ 건설구역"
giga_dialog.401.desc:0 "[giga_system.GetName] 성계에서 $name_eng_test_site$의 건설 현장이 완공되었습니다. 구조물이 완공되면, 이 멋진 스테이션은 궤도 스테이션에서 새로운 우주선 설계에 이르기까지 많은 공학적 디자인을 시험하기 좋은 장소가 될 것이며, 궤도를 도는 행성은 획기적인 공학 시험장이 될 것입니다."
giga_dialog.401.a:0 "좋아."
giga_dialog.402.name:0 "$name_eng_test_site$ 완공"
giga_dialog.402.desc:0 "[giga_system.GetName] 성계의 $name_eng_test_site$이 이제 작동합니다. 이곳은 우리 공학자들이 우주선이나 건물과 같은 것들을 위해 가장 복잡하고 잠재적으로 치명적일 수 있는 설계를 위한 실험 장소 역할을 할 것입니다. 이미 행성 위에서는 실험이 시작되고 있으며, 가까운 미래에 더 많은 실험이 시작될 것이라 예상됩니다. 이는 우리의 공학 연구를 크게 증가시키고, 함선의 장갑을 25% 증가시킵니다."
giga_dialog.402.a:0 "휼륭하군."
giga_dialog.403.name:0 "폐허가 된 $name_eng_test_site$"
giga_dialog.403.desc:0 "우리의 과학선이 [from.GetName] 성계에서 행성 주위를 돌고 있는 꽤나 거대한 스테이션을 발견했습니다. 자세히 보면 이 스테이션은 오래 전에 알려지지 않은 종에 의해 지어진 $name_eng_test_site$으로 보입니다. 아마 과거에 많은 실험의 실험장 역할을 했을 것이지만, 안타깝게도 지금은 폐허가 되었습니다."
giga_dialog.403.a:0 "흥미롭군."
giga_dialog.404.name:0 "$name_eng_test_site$ 수리됨!"
giga_dialog.404.desc:0 "폐허였던 $name_eng_test_site$이 완전히 수리되었습니다!\n이제 완전히 작동하고 있으며, 우리는 이를 과학적인 목적으로 활용할 수 있습니다."
giga_dialog.404.a:0 "환상적이군."
macro_test_site_0:0 "$name_eng_test_site$ 건설구역"
macro_test_site_0_DESC:0 "거대공학 실험 스테이션을 건설하는데 필요한 모든 자재률 수용하는 대형 건설 현장으로, 아래에 있는 행성에서 다양한 공학 관련 실험을 할 수 있는 구조입니다."
macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "자유로운 공학적 실험을 수행하기 위해 행성을 공전하는 거대한 스테이션입니다."
macro_test_site_1_DESC:0 "많은 과학 실험 시설과 건설 시설을 갖춘 이 스테이션은 아래의 행성에서 공학 연구와 관련된 다양한 실험을 수행할 수 있게 해줍니다.\n또한, 함선의 장갑을 25% 증가시킵니다."
macro_test_site_ruined:0 "폐허가 된 $name_eng_test_site$"
macro_test_site_ruined_DESC:0 "오래 전 만들어진 폐허가 된 $name_eng_test_site$입니다. 내부는 완전히 파손되었지만 외부 선체는 대부분 온전한 상태여서 수리할 수 있습니다."
macro_test_site_1_dismantle:0 "거대구조물 해체"
macro_test_site_1_dismantle_DESC:0 "이 거대구조물은 해체되어 자원으로 재활용될 것입니다."
giga_tech_neutronium_gigaforge:0 "질량 뉴트로늄 추출"
giga_tech_neutronium_gigaforge_desc:0 "우리 군에 적용하기 위해 뉴트로늄을 대량으로 추출할 수 있는 스테이션을 건설하는 것은 상당히 기술적인 도전이지만, 매우 유용할 것입니다."
giga_dialog.701.name:0 "$name_neut_gigaforge$ 건설구역"
giga_dialog.701.desc:0 "우리의 공학자들이 [giga_system.GetName]의 궤도에서 $name_neut_gigaforge$를 위한 건설 현장을 완공했습니다. 완성된다면, 첨단 기술 광물 추출기와 정제소 덕분에 중성자별에서 직접 대량의 중성자를 추출하여 우리 군함의 장갑에 사용할 수 있을 것입니다."
giga_dialog.701.a:0 "좋아."
giga_dialog.702.name:0 "$name_neut_gigaforge$ 허브 건설"
giga_dialog.702.desc:0 "우리의 공학자들은 [giga_system.GetName]위에 지어진 $name_neut_gigaforge$의 중앙 허브 구축을 완료했습니다. 이 거대한 단지는 방대한 양의 정제소와 다양한 광물 처리장을 갖추고 있어 중성자별에서 물질을 채취하는데 도움을 줄 것입니다. 지금은 통합 실험실 덕분에 물리학 연구 및 일부 합금을 생산하고 있지만, 아직 뉴트로늄은 생산할 수 없습니다. 이제 우리는 별에서 추출한 뉴트로늄을 정제하기 위해 훨씬 더 전문화된 시설을 갖춘 가공 고리를 건설하기 시작할 것입니다."
giga_dialog.702.a:0 "좋아."
giga_dialog.703.name:0 "$name_neut_gigaforge$ 가공 고리 건설"
giga_dialog.703.desc:0 "$name_neut_gigaforge$ 주변의 대형 가공 고리가 건설되었습니다. 이것은 거의 모든 중성자별에서 뉴트로늄이라 알려진 매우 위험하고 극도로 밀도가 높은 물질을 추출하는 것을 돕는 대규모 전문 처리 센터를 포함하고 있습니다. 그러나, 뉴트로늄 추출이 실제로 시작되려면 허브의 중앙 드릴을 건설해야 합니다."
giga_dialog.703.a:0 "훌륭해."
giga_dialog.704.name:0 "$name_neut_gigaforge$ 완공"
giga_dialog.704.desc:0 "[giga_system.GetName]에 구축된 우리의 $name_neut_gigaforge$가 방금 완공되었습니다! 이제 완전히 작동하며 아래의 극도로 밀도가 높은 별에서 대량의 뉴트로늄을 추출하고 있습니다. 가공 고리의 특화된 설비 덕분에 뉴트로늄을 우리 함선의 장갑에 쉽게 적용할 수 있어 장갑을 크게 강화시킬 수 있습니다. 또한 많은 연구소가 중성자별의 독특한 성질을 연구함으로써 꾸준한 연구 성과를 만들어 내고 있으며, 뉴트로늄은 방대한 양의 합금으로 정제되고 있습니다."
giga_dialog.704.a:0 "환상적이야."
giga_dialog.705.name:0 "폐허가 된 $name_neut_gigaforge$"
giga_dialog.705.desc:0 "폐허가 된 $name_neut_gigaforge$가 [from.GetName] 성계에서 발견되었습니다. 많은 피해를 입은 것으로 보이지만, 외부 골격은 대부분 손상되지 않았습니다. 우리 과학자들은 적절한 기술이 있다면 수리가 가능할 것이라고 믿습니다."
giga_dialog.705.a:0 "흥미롭군."
giga_dialog.706.name:0 "$name_neut_gigaforge$ 수리됨!"
giga_dialog.706.desc:0 "폐허였던 $name_neut_gigaforge$가 매우 조심스럽게 수리되었습니다! 뉴트로늄 드릴과 가공 고리가 다시 작동하기 시작했고, 이제 우리가 사용할 수 있도록 방대한 양의 뉴트로늄을 추출하고 있습니다. 이것은 의심 할 여지없이 우리 군대에 큰 도움이 될 것입니다."
giga_dialog.706.a:0 "환상적이야."
neutronium_gigaforge_0:0 "$name_neut_gigaforge$ 건설구역"
neutronium_gigaforge_0_DESC:0 "이 건설구역은 중성자별에서 직접 뉴트로늄을 추출하는 데 전념하는 거대한 채광 및 가공 스테이션 인 $name_neut_gigaforge$를 건설하는 데 필요한 자원과 인력을 저장하는 주요 기지 역할을 합니다."
neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:0 "중성자별에서 다량의 뉴트로늄을 추출할 수 있는 큰 정제소로서, 추출한 뉴트로늄을 £alloys£ 합금으로 변환시킵니다."
neutronium_gigaforge_1:0 "$name_neut_gigaforge$ 메인 허브"
neutronium_gigaforge_1_DESC:0 "미완성 된 중성자 제련소의 거대한 허브입니다. 현재 중성자별 표면에서 밀도 높은 광물을 채취할 수 있을 뿐만 아니라, 중성자별의 극한성질과 관련된 다양한 공학적 실험을 수행할 수 있습니다."
neutronium_gigaforge_2:0 "$name_neut_gigaforge$ 가공 고리"
neutronium_gigaforge_2_DESC:0 "메인 허브 주변의 거대한 고리는 중성자별에서 추출한 물질을 변환하고 정제하는데 사용됩니다. 과학 실험실과 통합되어 더 많은 실험을 할 수 있습니다."
neutronium_gigaforge_3_DESC:0 "완성된 $name_neut_gigaforge$입니다. 중성자별에서 뉴트로늄을 추출하여 대량 장갑 생산에 사용하기 위해 만들어진 거대구조물입니다. 뉴트로늄을 효율적으로 추출할 수 있는 드릴이 특징이며, 함선 장갑을 60% 증가시킵니다."
neutronium_gigaforge_ruined:0 "폐허가 된 $name_neut_gigaforge$"
neutronium_gigaforge_ruined_DESC:0 "중성자별 인근을 떠도는 폐허가 된 $name_neut_gigaforge$입니다. 과거에는 뉴트로늄을 추출하고 저장할 수 있었지만, 대부분의 내부 시설이 손상되었습니다. 극도의 주의를 기울인다면 수리가 가능할지도 모릅니다."
### Psychic Hypersiphon #################
giga_tech_psychic_hypersiphon_1:0 "장막 에너지 연구"
giga_tech_psychic_hypersiphon_1_desc:0 "정확히 무엇이 장막을 구성하는지를 연구한다면, 우리의 사이오닉 능력을 향상시키고 에너지 분배 시스템을 개선할 수 있습니다."
giga_tech_psychic_hypersiphon_2:0 "심층 장막 네트워크"
giga_tech_psychic_hypersiphon_2_desc:0 "깊은 내면에서, 장막은 우리 모두를 연결시켜줍니다. 만약 우리가 사이오닉 능력을 장막의 자연스러운 연결에 맞춰 조절한다면, 우리는 위대한 통합을 이룰 수 있을 것입니다."
giga_tech_psychic_hypersiphon_3:0 "장막 소환 의식"
giga_tech_psychic_hypersiphon_3_desc:0 "만약 우리가 사이오닉 능력을 기술과 결합한다면, 장막의 에너지로부터 실체를 구체화하여 이를 제어하고 군대로 활용할 수 있습니다. 그러나 이 실체들은 맹렬한 에너지 덩어리에 지나지 않으며, 따라서 낮은 체력과 높은 공격력을 가지고 있을 것입니다."
giga_tech_psychic_hypersiphon_4:0 "장막 에너지 축전기"
giga_tech_psychic_hypersiphon_4_desc:0 "강력한 사이오닉 능력을 사용하여 장막에서 에너지를 강제로 추출할 수 있습니다. 그러나 그 에너지는 휘발성이 강하며, 구체보다 더 복잡한 것을 형성할 수는 없습니다. 에너지를 안정화 할 수 있다면 이전보다 훨씬 효율적으로 에너지를 저장하고 재분배하여 산업을 크게 발전시킬 수 있습니다."
giga_tech_psychic_hypersiphon_5:0 "장막 직접 연걸"
giga_tech_psychic_hypersiphon_5_desc:0 "장막은 이상한 영역입니다. 그러나 여러 기술과 엄청난 텔레파시 능력을 결합함으로써, 우리의 현실을 장막의 불가사의한 차원과 직접 연결하는 것이 가능할지도 모릅니다. 그렇게 하는 것은 매우 유익하겠지만, 조심하지 않으면 위험해질 수도 있습니다."
giga_dialog.1401.name:0 "$name_psy_siphon$ 건설구역"
giga_dialog.1401.desc:0 "우리의 진보된 사이오닉 능력자들과 공학자들이 사이오닉 추출기의 건설 현장을 완공했습니다. 사이오닉 추출기는 장막 그 자체에서 에너지를 추출할 것입니다. 작업을 끝내려면 많은 노력이 필요하겠지만, 그만한 가치가 있을 것입니다."
giga_dialog.1401.a:0 "좋아!"
giga_dialog.1402.name:0 "$name_psy_siphon$ 골조 건설"
giga_dialog.1402.desc:0 "$name_psy_siphon$의 격리 프레임이 완공되었습니다. 그것은 별의 형태를 취하는 순수한 사이오닉 에너지의 구체가 들어가도록 설계되었으며, 많은 실험실이 편입되어 장막을 더욱 연구할 수 있게 되었습니다. 우리는 이제 포탈 자체를 여는데 사용되는 실제 장비 건설을 시작해야 합니다."
giga_dialog.1402.a:0 "환상적이야."
giga_dialog.1403.name:0 "$name_psy_siphon$ 첨탑 건설"
giga_dialog.1403.desc:0 "$name_psy_siphon$의 포탈 첨탑이 완공되었습니다. 이 거대한 장비는 포탈 축전기와 함께 강력한 사이오닉 에너지를 방출할 것이며, 이는 시공간을 쪼개고 장막에 구멍을 낼 수 있을 만큼 강력할 것입니다. 포탈은 분명히 장막에 물리적으로 접근할 수 있을 정도로 안정적이지는 않을 것이지만, 포탈 첨탑에 의해 수집될 많은 에너지가 그 안에서 쏟아져 나오기 시작할 것입니다. 이제 남은 일은 전원을 켜는 것뿐입니다."
giga_dialog.1403.a:0 "휼륭해!"
giga_dialog.1404.name:0 "$name_psy_siphon$ 포탈 활성화"
giga_dialog.1404.desc:0 "[giga_system.GetName] 성계에 장막과 우리 현실을 연결하는 휼륭한 포탈이 완전히 활성화되었습니다! 이제 이 인공적인 포탈에서 순수한 사이오닉 에너지가 쏟아져 나오고 있고, 이미 우리는 장막과의 직접 연결을 통해 강화된 능력을 몸소 느끼고 있습니다! 우리 사회의 일부 회의적인 자들은 이 포탈이 '원치 않는 관심'을 끌 수 있다고 우려하지만, 과학자들은 차원간 여행이 절대 불가능하다는 것을 증명했고, 포탈은 너무 에너지가 넘쳐서 어떠한 형체도 통과할 수 없다고 확신하고 있습니다.\n\n\n...확실 하겠죠?\n\n\n§R...먹이...§!"
giga_dialog.1404.a:0 "놀랍군!"
psychic_hypersiphon_0:0 "$name_psy_siphon$ 건설구역"
psychic_hypersiphon_0_DESC:0 "이 건설구역은 장막 자체에서 에너지를 추출할 수 있는 놀라운 사이오닉 사이펀 건설에 필요한 인력과 사이오닉 능력자들의 거점 역할을 할 것입니다."
psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS:0 "우리 우주와 장막을 연결해 자원을 생성하고 사이오닉 능력을 향상시키는 거대한 포탈입니다."
psychic_hypersiphon_1:0 "$name_psy_siphon$ 코어"
psychic_hypersiphon_1_DESC:0 "이 커다란 구조물은 장막에서 추출한 에너지를 억제하고 정제하는 주요 역할을 할 것입니다. 중앙의 원형 틀은 놀라운 양의 크레딧을 생성하기 위해 순수한 사이오닉 에너지로 만든 '별'을 고정하고 안정화합니다. 또한 실험실이 통합되어 사이오닉 에너지의 미묘한 특성을 면밀히 연구할 것입니다."
psychic_hypersiphon_2:0 "$name_psy_siphon$ 첨탑"
psychic_hypersiphon_2_DESC:0 "사이오닉 축전기와 함께 거대하고 고도로 발전된 에너지 첨탑이 설치되었습니다. 사이오닉 에너지를 통합한 기술로 가득 찬 이 첨탑은 현실을 국소적으로 찢어 장막에 구멍을 낼 만큼 강력하고, 두 개의 콘덴서가 포탈을 안정화시켜 메인 허브로 에너지를 전달해 추출합니다."
psychic_hypersiphon_3_DESC:0 "완전하게 작동하고 안정된 $name_psy_siphon$입니다. 우리의 현실과 장막을 연결하는 포탈이 완전히 활성화되었고, 이러한 장막과의 연결은 순수한 장막의 정수를 방출하여 우리의 사이오닉 잠재력을 크게 향상시킵니다."
psychic_hypersiphon_3_aeternum:0 "에테르나이트 $name_psy_siphon$"
psychic_hypersiphon_3_aeternum_DESC:0 "에테르눔이 아주 오래 전에 건설한 완전히 작동하는 $name_psy_siphon$입니다. 우리의 현실과 장막을 연결하는 포탈이 완전히 활성화되었으며, 이 장막에 대한 연결은 순수한 장막 에센스를 방출하여 우리의 사이오닉 잠재력을 크게 향상시킵니다."
### Yggdrasil Orchid Complex ############
giga_tech_yggdrasil_orchid:0 "대규모 생물권 변형"
giga_tech_yggdrasil_orchid_desc:0 "가스 행성의 상층 대기에 거대한 식물 유기체를 수용하는 것은 우리의 식량 생산에 귀중한 자산이 될 수 있습니다. 진보된 유전자 변형과 기후 조작 기술을 통해 이러한 프로젝트를 수행할 수 있습니다."
giga_dialog.2001.name:0 "$name_yggdrasil$ 건설구역"
giga_dialog.2001.desc:0 "$name_yggdrasil$의 건설구역이 완공되었습니다. 이는 많은 사람들에게 식량을 제공할 수있는 다량의 생명 공학 유기체로, 가스 행성 상층 대기에 씨앗을 뿌리는데 필요한 구조물을 건설하는 기반 역할을 할 것입니다."
giga_dialog.2001.a:0 "좋아."
giga_dialog.2002.name:0 "$name_yggdrasil$ 실험실 건설"
giga_dialog.2002.desc:0 "$name_yggdrasil$의 방대한 실험실이 완공되었습니다. 그곳에서는 가스 행성의 상층 대기에 씨를 뿌릴 맞춤형 식물을 설계하고, 가스 행성 자체를 연구할 것입니다."
giga_dialog.2002.a:0 "훌륭해."
giga_dialog.2003.name:0 "$name_yggdrasil$ 기후 조작기 건설"
giga_dialog.2003.desc:0 "$name_yggdrasil$ 건설의 또 다른 과정이 끝났습니다. 기후 조작기는 가스 행성의 상층 대기에 존재하는 기후를 조작할 수 있을 것이며, 우리가 그곳에 심은 생명체가 생존할 수 있도록 보장할 것입니다.\n이제, 우리는 이 가스 행성을 우리 제국을 위한 거대한 농장으로 바꾸어야합니다."
giga_dialog.2003.a:0 "좋아."
giga_dialog.2004.name:0 "위그드라실 난초 복합 단지 완공"
giga_dialog.2004.desc:0 "$name_yggdrasil$의 직원들은 [giga_system.GetName] 성계의 가스 행성을 상층 대기에서 번성하는 식물 유기체가 있는 위그드라실 난초 단지로 변형했습니다. 이 획기적인 경이는 엄청난 양의 식량을 생산하고 전 행성을 먹일 것입니다."
giga_dialog.2004.a:0 "놀랍군!"
giga_dialog.2005.name:0 "폐허가 된 $name_yggdrasil$"
giga_dialog.2005.desc:0 "폐허가 된 $name_yggdrasil$입니다. 이는 방대한 실험실과 기후 조작기를 수용했으며, 가스 행성의 상층 대기에 행성 전체를 먹여 살릴 수 있는 다량의 유기 물질을 지탱하고 있었습니다. 애석하게도 이미 황폐해졌고, 기후 조작기가 작동을 중지하자마자 가스 행성의 무자비한 바람에 의해 파괴되었습니다."
giga_dialog.2005.a:0 "흥미롭군."
giga_dialog.2006.name:0 "$name_yggdrasil$ 수리 됨!"
giga_dialog.2006.desc:0 "우리의 놀라운 기술로 $name_yggdrasil$를 다시 정상적으로 복원했습니다! 기후 조작기가 다시 작동을 시작했고, 가스 행성의 상층 대기는 다시 한번 방대한 유기 물질로 가득 채워졌습니다. 이는 곧 엄청난 사람들의 식량 문제를 해결할 수 있음을 의미합니다."
giga_dialog.2006.a:0 "굉장하군."
yggdrasil_orchid_0:0 "$name_yggdrasil$ 건설구역"
yggdrasil_orchid_0_DESC:0 "미래의 $name_yggdrasil$의 건설 현장에는 공학자와 생물학자가 행성을 거대한 농장으로 바꾸는데 필요한 모든 지원을 수용하고 있습니다."
yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS:0 "가스 행성 근처에 지어진 거대 복합 단지로, 특별한 식물 유기체를 대기에 뿌리고 수확합니다."
yggdrasil_orchid_1:0 "$name_yggdrasil$ 실험실"
yggdrasil_orchid_1_DESC:0 "행성 주위에 둘러진 이 거대한 고리는 완벽한 유기체를 개발하고 유전적으로 설계하는 실험실이 될 것이며, 이를 가스 행성의 상층 대기에 이식하여 증식시킬 것입니다."
yggdrasil_orchid_2:0 "$name_yggdrasil$ 기후 조작기"
yggdrasil_orchid_2_DESC:0 "이 믿을 수 없을 정도로 복잡한 구조물은 그곳에 이식된 생명체가 살아남을 수 있도록 가스 행성의 혼란스러운 대기를 조십스럽게 조절합니다. 이제, 우리는 유기체를 이식하는 과정을 시작해야 합니다."
yggdrasil_orchid_3_DESC:0 "완전히 활성화된 $name_yggdrasil$입니다. 상층 대기에 떠다니는 유전자 조작 식물로 가득 찬 가스 행성을 둘러싸고 있으며, 이를 수확해 우리 인구를 위한 식용 식품으로 변형하고 있습니다."
yggdrasil_orchid_ruined:0 "폐허가 된 $name_yggdrasil$"
yggdrasil_orchid_ruined_DESC:0 "폐허가 된 $name_yggdrasil$입니다. 이는 방대한 실험실과 기후 조작기를 수용했으며, 가스 행성의 상층 대기에 행성 전체를 먹여 살릴 수 있는 다량의 유기 물질을 지탱하고 있었습니다. 애석하게도 이미 황폐해졌고, 기후 조작기가 작동을 중지하자마자 가스 행성의 무자비한 바람에 의해 파괴되었습니다."
