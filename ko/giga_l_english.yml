giga_galactic_core_inactive_empty:0 "£menu_i£은하중심 (비어있는 초대질량 블랙홀)\n은하의 중심에는 항상 미탐사 §Y초대질량 블랙홀§!이 생성됩니다."
giga_galactic_core_inactive_aeternum:0 "£menu_i£은하중심 (에테르눔)\n은하의 중심에는 항상 §Y에테르눔§!이 생성되며, 고대의 강력한 선대 문명이 존재하는 §Y버치 월드§!가 있습니다."
giga_galactic_core_inactive:0 "£menu_i£은하중심 (무작위 초대질량 블랙홀)\n은하의 중심부에 50/50의 확률로 탐험되지 않은 §Y초대질량 블랙홀§!이나 §Y에테르눔§!이 생성됩니다."
aeternum_spawn_mechanics:0 "§Y이 옵션은 에테르눔이 생성된 경우에만 영향을 주며, 항상 생성을 보장하지 않습니다. 에테르눔이 생성되지 않았을 경우 무효화됩니다.§!"
giga_galactic_core_aeternum_1:0 "£menu_aet_1£Aeternum\n(§MRegular§!)\n에테르눔은 특정 버프를 받지 않습니다.\n\n에테르눔은 거의 §Y20 million§!에 이르는 함대력을 가지고 시작합니다.\n\n$aeternum_spawn_mechanics$"
giga_galactic_core_aeternum_2:0 "£menu_aet_2£Aeternum\n(§BAzur Aeternum§!)\n에테르눔이 §H더욱 강력§!해지는 다음과 같은 버프를 받습니다:\n§Y+100% 무기 데미지\n+100% 연사 속도\n+100% 보호막 HP\n+100% 장갑 HP\n+100% 선체 HP\n+20% 함선 속도\n+100% 지상군 데미지\n+100% 지상군 체력\n+100% 지상군 사기\n+20% 회피\n+50% 거대건축물 건설 속도§!\n\n§B약 50% 더 상위 등급 함선을 보유합니다.\n더욱 빨리 각성합니다.\n각성 지연 효과가 떨어집니다.\n싸이코페브리케이터는 더 자주 제작되고 상한치는 10에서 20으로 증가합니다.§!\n\N거의 §Y100 백만§!에 이르는 함대력을 가지고 시작합니다.\n\n§H강력한 모드와 함께 사용하십시오!\n\n$aeternum_spawn_mechanics$"
giga_galactic_core_aeternum_3:0 "£menu_aet_3£Aeternum\n(§ROmega Aeternum§!)\n에테르눔이 §R초강력§!해지는 다음과 같은 버프를 받습니다:\n§Y+500% 무기 데미지\n+500% 연사 속도\n+500% 보호막 HP\n+500% 장갑 HP\n+500% 선체 HP\n+80% 함선 속도\n+500% 지상군 데미지\n+500% 지상군 체력\n+500% 지상군 사기\n+100% 회피\n+200% 거대건출물 건설 속도§!\n\n§B약 두 배 더 상위 등급 함선을 보유합니다.\n더욱 빨리 각성합니다.\n각성 지연 효과가 떨어집니다.\n싸이코페브리케이터는 더 자주 제작되고 상한치는 10에서 30으로 증가합니다.§!\n\N거의 §Y30억§!에 이르는 함대력을 가지고 시작합니다. (바닐라에서는 함대력이 오버플로우 되므로 §YACOT Defines§!같은 모드 사용을 전제로 합니다.)\n\n§R초강력 모드와 함게 사용하십시오!!\n\n$aeternum_spawn_mechanics$"
