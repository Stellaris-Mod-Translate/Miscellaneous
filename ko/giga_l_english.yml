code_2_cat:0 "현실 코드 - 조각난 행성"
code_02_category_desc:0 "§H[this.GetName]§!이(가) §H[root.solar_system.GetName]§! 성계 내부에서 $ehof_epcs$의 또 다른 전송을 수신하였습니다. 지난 두 번과 마찬가지로, 전송에 의해 함선은 비활성화되었지만, 이번에는 $ehof_closed_modular$이 단 몇 분만에 함선의 기능을 복구하였습니다. 지난번 보다 훨씬 빠르게 말입니다.\n\n$ehof_ep$ 스캐너는 성계 내부의 전송 원천인, 조각난 행성 §H[from.from.GetName]§!을(를) 식별할 수 있었습니다. 그 행성의 정확한 위치나 행성의 내부에 대해서는 조금 더 조사가 필요합니다.\n\n$ehof_ep$ 스캐너가 근원의 위치를 찾을 수 있지만, 찾는데 다소 시간이 필요합니다."
ehof_reality_code.201.name:0 "현실 코드 - 조각난 행성"
ehof_reality_code.201.desc:0 "$ehof_ep$의 출처인, 행성 §H[from.from.GetName]§!의 위치가 확인되었습니다.\n\n원천은 행성의 큰 조각 내부, 약 223.7 킬로미터 아래 있는 것으로 보입니다.\n\n이번 원천의 위치는 저번보다 더욱 위험하고 불안정한 환경속에서, 훨씬 깊은 곳에 존재하기 때문에 첫번째 발굴보다 더 어려울 것으로 예상됩니다. 우리가 작업해야 할 파편이 부서지거나 다른 파편과 충돌할 수도 있습니다.\n\n주의할 것을 권고합니다."
code2_digsite:0 "현실 코드 - 조각난 행성 발굴"
code2_digsite_desc:0 "§H[code_world_planet.GetName]§!에서 굴착하는 데 필요한 장비의 배치가 준비되었습니다. 굴착 작업을 시작하기 전에, 발굴 현장을 확보하고 장비를 설치해야 합니다."
ehof_reality_code.211.name:0 "현실 코드 - 조각난 행성 발굴 I"
ehof_reality_code.211.desc:0 "소행성 충돌 및 지진으로부터 발굴 현장을 보호하기 위해 에너지 장벽 및 대형 전자기장 전용 발전기를 여러대 설치하여 주변 물질의 영향에 의해 파괴되지 않는 일종의 고립된, 파편 물질로 이루어진 ‘섬’을 만들었습니다. 필요한 장치가 설치되었으며, 장치들을 전개시킬 준비가 되었습니다.\n\n파편 구조의 불안정성과 깊은 깊이로 인해 기존의 굴삭기로는 굴착이 불가능합니다. 대신, 특수 유인 굴착기가 탐사에 사용될 것입니다.\n\n신호의 근원에 도달할 때까지 파편 층을 파내려갈것입니다. \n\n특수 굴착기가 전개될 준비가 되었습니다."
ehof_reality_code.212.name:0 "현실 코드 - 조각난 행성 발굴 II"
ehof_reality_code.212.desc:0 "유인 굴삭기가 신호의 근원에 도달했다고 보고했습니다. 독성 행성에서 첫번째 증폭기를 찾았을 때처럼, 증폭기가 놓여있는 곳 주변을 우주의 공허가 감싸고 있습니다. 또한 첫번째 것과 마찬가지로 팔면체의 형태를 지니고 있습니다. 이러한 발견은 팔면체의 형태가 다른 어떤 형태보다도 제작자의 알려지지 않은 목적에 더 부합하고, 더 선호되는 형태였다는 추측을 가능하게 합니다. 혹은 이 모양이 그저 제작자들의 의미없는 선택이었을수도 있죠.\n\n증폭기에 대한 스캔과 분석에 따르면, 이 물체는 첫번째 증폭기와 완전히 동일하며, 오직 다른 곳에 위치한다는 점만이 유일한 차이점이란 것이 드러났습니다.\n\n유인 굴착기의 승무원은 눈앞에 있는 증폭기에 들어서는데에 필요한 단계를 수행할 준비가 되었습니다."
ehof_reality_code.213.name:0 "현실 코드 - 조각난 행성 발굴 III"
ehof_reality_code.213.desc:0 "물체에 들어서기 위해 필요한 단계들은 첫번째 경우에서와 같았지만, 이번에는 접근까지 조금 더 오랜 시간이 걸렸습니다. \n\n물체는 첫번째 경우에서처럼 $ehof_epcs$에 반응하지 않았습니다. 이에 승무원들은 물체를 열 수 있는 적절한 방법을 찾기 위해 신호의 강도를 실험해야 했고, 결국 특정 강도를 찾아 물체가 열렸습니다.\n\n물체의 입구 메커니즘은 전과 비슷했지만, 승무원들이 달라붙어 씨름해야할만큼 뚜렷히 다른점 또한 가지고 있었습니다. 이러한 차이점들은 증폭기 역할을 하는 물체들에 접근할 때 사용해야 하는 신호의 강도와 각 물체의 입구의 메커니즘의 원리가 원래 처음부터 달랐던 것인지, 아니면 각 물체들이 서로 교신하며 변경시키는 것인지에 대해 알 수 없게 만듭니다.\n\n그럼에도 불구하고, 승무원들은 $ehof_epcs$의 다른 코드 시퀸스 조각을 얻을 수 있었고, 이를 앞서 얻은 두개의 조각과 결합시켜 증폭기의 데이터베이스에 대한 제한된 접근권한을 얻을 수 있었고, 곧 이를 사용하여 정보를 얻어낼 수 있었습니다. 곧 우리 언어로 번역된 정보들을 통해 수수께끼와 같은 패턴, 고대의 암석들, 그리고 $ehof_sm$에 대해 많은 것을 배울 수 있었습니다.\n\n웜홀 응집 시스템의 가장자리에 위치한 $ehof_gateway_disabled$ 객체는 별과 별 사이의 거리만큼이나 먼 거리에 걸쳐 $ehof_epcs$ 시퀸스의 이동을 담당하는것으로 보여집니다. 이러한 방식으로 패턴을 전달하는 중력 전자파의 굉장히 높은 에너지 함량이 $ehof_gateway_disableds$.를 활성화시키는데에 필요한 것 같습니다. \n\n알려진 모든 $ehof_gateway_disableds$ 이 휴면 상태인 것으로 보이기 때문에, 이를 활성화하기 위해선 특정 강도의 에너지나 그에 유사한 어떤 것이 필요하다고 가정할 수 있었습니다. 이 가설이 진짜인지, 검증이 필요한 하나의 가설일 뿐인지는 아무도 모릅니다. 추가적으로, $ehof_sm$에 관련하여, 이것이 존재하는 모든 물질에 대해 알려지지 않은 방식으로 통합되고, 또 나눠지는 진보한 인공지능의 루틴으로밖에 설명되지 않는 것으로부터 명령을 받는다는 것을 알아냈습니다. \n\n그것은 주변환경의 물질에 따라 달리 실행되는 여러가지의 명령들을 갖추고 있었습니다. 이 인공지능 루틴은 알려지지 않은 방법을 통해 주변환경과 이것이 $ehof_sm$에 어떤 영향을 미칠 것인지에 대해 인식하고 분석할 수 있으며, 분석 결과를 복합 나노물질 입자에 적용시킵니다. 이 전체 과정은 수 펨토초 미만으로 수행되어 주변 환경과 그 물질에 대해 굉장히 빠른 적응 속도를 지닐 수 있게 합니다.\n\n하지만 여전히, 나노물질 입자가 어떻게 그렇게 생명체와 비슷하게 행동할 수 있는지와 모든 위치에서 단번에 적응할 수 있는지는 여전히 설명할 수 없습니다. 다행히도, 우리 제국의 과학자가 개발한 특수 도구를 사용하여 승무원들은 루틴을 실행시키는 인공지능을 조작할 수 있었습니다. 승무원들은 일상적인 적응 루틴의 순서를 살짝 변경하여 $ehof_sm$이 그 모양을 재정렬하도록 했습니다.\n\n이 발견은 다양한 군부대용 장갑과 같은 특수한 용도를 가진 것을 제작할 때 쓰일 수 있는 $ehof_sm$ 구성 요소에 대한 제조기술의 개발로 이어질 수도 있습니다. 아직도 우리는 $ehof_sm$에 대해 많은 것을 알지 못하고, 수박 겉핥기 식으로 조사를 이어나갈 뿐이지만, 확실히 전보다는 한 발 더 앞서 나갔습니다. 이제 승무원들은 표면으로 돌아갈 준비가 되었습니다. "
