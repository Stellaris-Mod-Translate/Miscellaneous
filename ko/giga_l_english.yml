giga_fed.3012.name:0 "§R선전포고!§!"
giga_fed.3012.desc:0 "[root.GetName], 너희의 사악한 행보를 더 이상 지켜볼 수 없다.\n\n이건 공식적인 전쟁 선포이며, 너희 문명을 멸망으로부터 구하고 싶다면 당장 항복하라."
giga_fed.3012.a:0 "불쌍하군."
giga_fed.3006.name:0 "은하 방위 조약"
giga_fed.3006.desc:0 "[root.GetName]은(는) 우리가 알고 있는 모든 문명을 위협할 수 있는 초거대 병기 건설에 착수했습니다.\n\n따라서 우리는 [giga_galactic_pact_president.GetName]의 주도 하에 [root.GetName]의 극악무도한 행위를 중단함으로써 은하의 미래를 보호할 연방인 §B은하 방위 조약§!의 설립을 공식적으로 선포합니다.\n\n우리는 끝없이 커져가는 네놈들의 과대망상적인 경향에 휩쓸리지 않을 것이다, [root.GetName]."
giga_fed.3006.a:0 "다들 짖기만 하고 물지는 않지."
giga_fed.3006.b:0 "아, 그래."
giga_fed.3006.c:0 "그게 다인가?"
giga_fed.3006.d:0 "잘됐군. 이러면 훨씬 일이 수월해지겠어."
giga_fed.3005.name:0 "§B은하 방위 조약§!"
giga_fed.3005.desc:0 "은하계의 수많은 성간 제국들이 공동의 목적을 위해 협력하는 것은 종종 어려울 수 있습니다. 그러나 [root.GetName]의 초거대 병기 건설은 외교적 기적이라 밖에 표현할 수 없을 사건인 전 은하의 무기한 휴전 동의를 이끌어냈고, 대부분의 성간 제국들은 서로 간의 차이는 접어두고 §B은하 방위 조약§으로 알려진 연합에 합류했습니다.\n\n[giga_galactic_pact_president.GetName]이(가) 이끄는 이 거대한 연방은 [root.GetName]으(로)부터 은하를 보호하는 것을 목표로 하고 있으며, 이들의 공격이 시작되는 것은 시간문제입니다..."
giga_fed.3005.a:0 "구석에 몰린 쥐새끼처럼 뭉쳐봐라."
giga_qso.2005.name:0 "$name_quasistellar$ 완성!"
giga_qso.2005.desc:0 "마침내, 은하중심의 초대질량 퀘이사 근처에서 진행된 수십 년 동안의 위험하고 끔찍한 작업 끝에 우리의 대작전이 완료되었습니다.\n\n상상도 못했던 크기의 무기인 $name_quasistellar$는 $name_ndb$조차도 왜소하게 만듭니다. 이것의 에너지 출력은 약 20조 개의 항성과 같으며, 불운한 목표물에 말도 못 할 파괴력을 발휘할 수 있습니다. 이것은 우주에 대한 우리의 궁극적인 숙달과 우리의 의지에 따라 천하를 구부릴 수 있는 능력에 대한 증거입니다.\n지금 우리의 적들이 할 수 있는 유일한 일은 이 수백 천문단위 규모의 초거대 병기가 자신들을 향하지 않도록 자비를 구걸하는 것뿐입니다."
giga_qso.2005.a:0 "마침내, 이 거대한 무기가 우리 것이 되었다!"
giga_qso.2003.name:0 "$name_quasistellar$ 하이퍼 컴퓨터 완성!"
giga_qso.2003.desc:0 "$name_quasistellar$의 하이퍼 컴퓨터가 완성되었습니다. 이 거대한 컴퓨터는 장치가 구조를 유지하고 발사 과정이 순조롭게 진행되도록 하는 역할을 합니다. 또한 무기에 전달하는 엄청난 양의 에너지를 관리할 수 있습니다. 우리는 이제 이 에너지를 무기로 전달하는데 사용될 축전기의 작업을 시작해야 합니다."
giga_qso.2003.a:0 "아주 좋아."
giga_qso.2004.name:0 "$name_quasistellar$ 테라 콘덴서 완성!"
giga_qso.2004.desc:0 "우리의 초거대 병기의 테라 콘덴서가 조립되었습니다. 엄청난 양의 고리 집합은 퀘이사로부터 수집된 엄청난 양의 에너지를 전송하고 저장하며, 발사 단계가 시작되면 병기로 리디렉션합니다. 이제 한 단계만 남았습니다. 그것은 초거대 병기의 가장 중요한 부분인 거대한 총구를 만드는 것입니다."
giga_qso.2004.a:0 "휼륭해. 곧 우리는 무한한 힘을 갖게될 것이다."
giga_fed.4012.name:0 "§R선전포고!§!"
giga_fed.4012.desc:0 "[root.GetName], 너희의 은하를 향한 광적인 파괴를 더 이상 보고있을 수만은 없다.\n\n이건 공식적인 선전포고다. 어떤 대가를 치르더라도 네놈들을 쓰러뜨릴 것이다!"
giga_fed.4012.a:0 "불쌍한 멍청이들."
giga_fed.4011.name:0 "범은하 방위 연합"
giga_fed.4011.desc:0 "은하계의 모든 주민 여러분! [root.GetName]은(는) 완성된다면 우리가 알고있는 은하의 모든 생명체를 끝장낼 수 있는 무기를 제작했습니다. 따라서 은하의 미래를 지키기 위해 우리는 공식적으로 범은하 방위 연맹의 창설을 선포하고 [root.GetName]의 사악한 계획이 현실화되지 않도록 최선을 다할 것입니다.\n\n우리는 역사의 어둠 속으로 조용히 사라지지 않을 것이다, [root.GetName]!"
giga_fed.4011.a:0 "멍청하군! 너는...너희는 우리를 막을 수 없다!"
giga_fed.4010.name:0 "§B범은하 방위 연합§!의 탄생"
giga_fed.4010.desc:0 "은하계는 항상 위험한 장소였으며, 작은 국경 충돌에서 전면전에 이르기까지 모든 규모의 전쟁은 은하 역사를 통틀어볼 때 매우 흔했습니다.\n\n그러나 [ROOT.GetName]은(는) 최근에 상상을 초월하는 초거대 병기을 구축하기 시작했으며 이는 이전에 만들어진 모든 것들을 초라하게 만들만한 것이었습니다. 그리고 모두에게 지나간 번뜩임 속에서, 은하계의 모든 지성체들은 이해했습니다. 그들의 사소한 갈등과 말다툼은 이 무기가 완성되고 촉발시킬 파괴에 비하면 아무것도 아니라고 말이죠.\n\n따라서 [giga_galactic_president_country.GetName]의 주도에 따라 은하의 모든 일원들은 서로의 차이는 잠시 접어두고 §B범은하 방위 연합§!이라고 일컫는 단일 초국가로서 통합하기로 결정했습니다. 최소한 [ROOT.GetName]이 은하의 위협이 되는 동안은 말입니다.\n\n과연 이 거대한 연합 제국이 [Root.Get.Name]을(를) 막을 수 있을까요, 아니면 은하의 종말을 가속할까요? 어느 쪽이든... 곧 알게 될 것입니다.\n\n§R범은하 방위 연합이 제대로 형성 되려면 몇 분 정도 걸릴 수 있습니다!§!"
giga_fed.4010.a:0 "이걸로는... 이걸로는 우리를 멈출 수 없다!"
giga_qso.2000.name:0 "$name_quasistellar$ 건설구역 완성!"
giga_qso.2000.desc:0 "우리의 $name_quasistellar$ 건설 현장이 은하중심에 완성되었습니다! 초대질량 퀘이사 인근에 떠있는 이 플랫폼은 기존 무기들이 단순한 불꽃 놀이에 비유될 정도의 상상도 못할 크기의 무기를 조립하는 기지로 사용될 것입니다. 첫 번째 단계는 실제 초거대 병기 자체에 대한 작업을 시작하기 위해 퀘이사의 강착원반을 압축시키는 것입니다.\n\n§R경고: 이 극도로 강력한 초거대 병기의 건설을 추진하는 것은 같은 연방이 아닌 모든 제국을 화나게 할 것이고, 따라서 그들과 외교를 불가능하게 만들 것입니다.§!"
giga_qso.2000.a:0 "알겠다."
giga_qso.2001.name:0 "$name_quasistellar$ 강착원반 압축장치 완성!"
giga_qso.2001.desc:0 "우리의 초거대 병기 건설의 첫 단계가 끝났습니다. 퀘이사 주위에 건설된 거대한 부분적인 고리는 퀘이사의 강착원반에 엄청난 중력을 가하여 더 작은 크기로 만듭니다. 이를 통해 강착원반에 방해받지 않고 초거대 무기 건설에 전념할 수 있습니다.\n\n§R우리는 이 초거대 병기 건설을 추진했으므로 연맹을 제외한 나머지 모든 제국이 우리와의 외교 관계를 끊었습니다. 건설이 진행됨에 따라 상황이 더욱 악화될 것을 예상해야 합니다...§!"
giga_qso.2001.a:0 "무한한 힘에 비해 이정도면 저렴하지."
giga_qso.2002.name:0 "$name_quasistellar$ 상대론적 변류기 완성!"
giga_qso.2002.desc:0 "$name_quasistellar$의 활성화를 위한 또 다른 단계가 끝났습니다. 축전기와 연료 파이프의 거대한 네트워크로써, 구조물의 나머지 부분에 연결된 두 개의 거대한 수집기 두 개가 퀘이사의 극성 제트를 수집하고 그 에너지를 주 무기 쪽으로 리디렉션 할 것입니다. 이제 우리는 이 초거대 병기를 관리하는데 필요한 거대한 컴퓨터 배열을 구축해야 합니다."
giga_qso.2002.a:0 "좋아."
giga_qso.3000.name:0 "팍스 콰라시아"
giga_qso.3000.desc:0 "§R걱정스러운 소식입니다!§\n\n$name_quasistellar$의 중요한 부분이 완성된 후, 은하는 우리를 은하 안전에 대한 보편적인 위협으로 간주하기 시작한 것 같습니다. 실제로, 모든 비 학살주의 제국들은 오늘 '팍스 콰라시아'라고 불리는 상호 불가침 조약뿐만 아니라 무기한 휴전에 동의했습니다. 그들은 적어도 지금 당장은 우리가 초거대 병기로 은하계의 안전을 위협할 수 없도록 하기 위해 사소한 다툼은 접어두기로 결정했습니다..."
giga_qso.3000.a:0 "그게 도움이 될거라 생각하나?"
giga_qso.500.name:0 "$name_quasistellar$: 매개 변수"
giga_qso.500.desc:0 "여기에서 QS-O 자체의 일부 측면을 구성 할 수 있습니다.\n\n충전 속도를 변경하면 초거대 병기의 £sr_magical_neutronium£ 출력이 수정됩니다. 더 낮은 충전 속도는 더 적게 생성되지만 £sr_magical_neutronium£에서 변환 된 결과로 £energy£ 를 제공합니다. 더 높은 충전 속도는 더 많은 것을 생성하지만 구조를 과충전해야하므로 그 대가로 약간의 £energy£가 필요합니다.\n\n일부 자원 (£minerals£ £food£ £consumer_goods£ £alloys£ £pops£)을 퀘이사에 버리도록 선택할 수도 있습니다. 자원은 밝은 부착 디스크와 충돌하고 고 에너지 입자의 폭포를 생성하여 초거대 병기에 £sr_magical_neutronium£을 더 제공하는 데 사용할 수 있습니다."
giga_qso.501.name:0 "$name_quasistellar$: 자원 처리"
giga_qso.501.desc:0 "다양한 자원을 초대형 퀘이사에 버려 밝은 부착 디스크에 연료를 공급하고 에너지를 생성하여 £sr_magical_neutronium£으로 변환 할 수 있습니다.\n\n퀘이사에 버리고 싶은 것을 선택하세요."
