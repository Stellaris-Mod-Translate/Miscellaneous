giga_qso.10.name:0 "$name_quasistellar$: 목표 지정"
giga_qso.10.desc:0 "이곳에서 QS-O의 목표를 지정할 수 있습니다. 각 목표 지정 방식이 작동하는 방식을 잘 읽어보세요. 더 큰 목표를 파괴하려면 더 많은 £sr_magical_neutronium£§Y퀘이사 에너지§!가 필요합니다."
