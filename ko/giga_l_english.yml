garyxphysics:0 "스퀘어월드 자료 저장소: 물리학 연구"
garyxphysics_desc:0 "게릭스는 우리의 물리학 연구에 도움을 주기 위해 스퀘어월드의 기록보관소에서 데이터를 검색하고 있습니다."
garyxengineering:0 "스퀘어월드 자료 저장소: 공학 연구"
garyxengineering_desc:0 "게릭스는 우리의 공학 연구에 도움을 주기 위해 스퀘어월드의 기록보관소에서 데이터를 검색하고 있습니다."
garyxsociety:0 "스퀘어월드 자료 저장소: 사회학 연구"
garyxsociety_desc:0 "게릭스는 우리의 사회학 연구에 도움을 주기 위해 스퀘어월드의 기록보관소에서 데이터를 검색하고 있습니다."
paluush_shield:0 "사이오닉 역장"
paluush_shield_desc:0 "이 행성의 주민들은 놀랍도록 강력한 사이오닉 능력을 가지고 있습니다. 이들은 자신에게 던져진 어떠한 궤도 폭격도 가로채 빗나가게 할 수 있습니다. 우리의 과학자들은 이 행성의 무언가가 이들이 사이오닉 잠재력을 10배 이상 증가시키고 있다고 생각합니다."
feeble_ai_mega_buff:0 "미약한 AI"
feeble_ai_mega_buff_desc:0 "바른 방향으로 조금만 밀어주면?"
giga_no_build_cap:0 "거대구조물 건축가"
giga_no_build_cap_desc:0 "우리는 동시에 여러 거대구조물을 만드는 기술을 습득했습니다."
giga_plus_1_build_cap:0 "거대구조물 건축가"
giga_plus_1_build_cap_desc:0 "우리는 여러 개의 대형 프로젝트를 동시에 관리하는 방법을 배웠습니다."
giga_plus_2_build_cap:0 "거대구조물 건축가"
giga_plus_2_build_cap_desc:0 "우리는 여러 개의 대형 프로젝트를 동시에 관리하는 것에 통달했습니다."
birch_extra_district:0 "무너져가는 지구"
birch_extra_district_desc:0 "수 세기, 어쩌면 수 천년동안 방치되어 약해진 이 지구는 이미 주요 구조 구획이 붕괴되어 블랙홀에 빠지려 하고 있습니다. 우리는 한시라도 빨리 §Y$job_structure_manager$§!를 확보해서 주요 지구들이 온전히 유지되도록 해야합니다."
