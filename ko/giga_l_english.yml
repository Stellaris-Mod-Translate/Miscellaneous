alderson_disk_ruined_left_DESC:0 "이 거대한 구조물을 누가, 혹은 무엇이 만들었는지는 알 수 없습니다. 이 구획의 건설은 부분적으로만 완료되었으며 시간이 지나면서 심각한 수리가 필요하게 되었습니다."
