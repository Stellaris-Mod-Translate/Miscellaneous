giga_dialog.11004.desc:0 "네이게이터 개체를 수용하는 온전한 $name_psychic_beacon$은 우리 함선 실제 공간을 비추는데 뿐만 아니라 다른 방법으로도 활용할 수 있습니다. 우리의 초능력은 이미 강력한 힘에 헤어나오지 못할만큼 깊게 빠져있으며, 이 장치의 잠재성을 최대한 활용하길 열망합니다.\n\n비콘은 §Y업그레이드§!나 §Y시행령§!을 통해 아무때나 활성화할 수 있습니다. §M사이오닉 승화물§!은 특수한 정화를 통해 POP를 승화시키거나 §Y결정§!의 사이오닉 승화를 통해 강화할 수 있습니다."
