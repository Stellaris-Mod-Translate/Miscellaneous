qso_intensity_none:0 "QS-O: 충전되지 않음"
qso_intensity_none_desc:0 "QS-O가 충전되지 않습니다. 전체 출력이 에너지로 변환되고 있습니다."
qso_intensity_verylow:0 "QS-O는 매우 느리게 충전되고 있으며 출력의 상당 부분이 에너지로 변환되고 있습니다."
qso_intensity_low:0 "QS-O: 느린 충전"
qso_intensity_low_desc:0 "QS-O는 느리게 충전되고 출력의 일부가 에너지로 변환됩니다."
qso_intensity_high:0 "QS-O: 과충전"
qso_intensity_high_desc:0 "QS-O는 약간 과충전되고 있으며 일부 에너지는 출력을 높이기 위해 소비되고 있습니다."
qso_intensity_veryhigh:0 "QS-O: 엄청난 과충전"
qso_intensity_veryhigh_desc:0 "QS-O가 과충전되고 있으며 출력을 높이기 위해 많은 에너지가 사용됩니다."
qso_intensity_extremely:0 "QS-O: 극단적인 과충전"
qso_intensity_extremely_desc:0 "QS-O는 많이 과충전되고 있으며, 생산량을 늘리기 위해 엄청난 양의 에너지가 소비되고 있습니다."
qso_intensity_insane:0 "QS-O: 미친듯한 과충전"
qso_intensity_insane_desc:0 "QS-O는 엄청나게 과충전 되었으며 이를 유지하려면 엄청난 양의 에너지가 필요합니다."
qso_intensity_physicslimits:0 "QS-O: 충전 '완료'"
