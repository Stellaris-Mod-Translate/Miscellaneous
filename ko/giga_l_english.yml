code_3_cat:0 "현실 코드 - 얼음형 행성"
code_03_category_desc:0 "§H[this.GetName]§!(이)가  §H[root.solar_system.GetName]§!성계 내부에서 $ehof_ep$의 또다른 전송을 수신하였습니다. 함선은 기능적으로 복구되었으며 발원지는 얼음형 행성 §H[from.from.GetName]§!으(로) 밝혀졌습니다. 행성 표면 혹은 내부의 정확한 위치를 측정하기 위해 조사가 필요합니다."
ehof_reality_code.301.name:0 "현실 코드 - 얼음형 행성"
ehof_reality_code.301.desc:0 "§H[root.GetName]§!(이)가 §H[from.from.GetName]§! 내부에 있는 증폭기의 위치를 밝혀냈습니다. 그것은 행성 북반구 부분, 약 470.8킬로미터 아래의 깊이에 위치하고 있습니다. 해당 위치까지 도달하기 위해 굴착이 필요하며, 행성의 차갑고 얼어붙은 표면을 파내려면 특화된 장비가 필요합니다. $ehof_epcs$와 증폭기, 그리고$ehof_gateway_disableds$에 대한 것을 더 알아내기 위해서는 필연적으로 많은 자원과 시간을 투입해야 할 것입니다."
code3_digsite:0 "현실 코드 - 얼음형 행성 발굴"
code3_digsite_desc:0 "§H[code_world_planet.GetName]§의 굴착을 위해 필요한 장비가 배치될 준비를 마쳤습니다. 굴착을 시작하기 전에, 굴착 장소의 위치가 확보되어야 하며 장비가 설치되어야 합니다."
ehof_reality_code.311.name:0 "현실 코드 - 얼음형 행성 발굴 I"
ehof_reality_code.311.desc:0 "굴착 장소를 낮은 온도로부터 보호하기 위해 열 전도력이 약한 거대한 돔이 설치되었으며, 열을 돔의 내부에 가둘 것입니다. 굴착 장비가 설치되었고 배치 준비를 마쳤습니다. 행성의 얼어붙은 표면과 지각, 그리고 발원지의 깊이 때문에, 특화된 유인 드릴 장치가 굴착을 위해 사용될 것입니다. 그것은 증폭기가 있는 위치에 도달할 때 까지 행성의 지각과 외부 맨틀을 뚫고 발원지에 접근할 것입니다. 이제 장치를 배치할수 있습니다."
ehof_reality_code.312.name:0 "현실 코드 - 얼음형 행성 발굴 II"
ehof_reality_code.312.desc:0 "유인 드릴 장치가 발원지의 위치에 도달했다고 보고했습니다. 모든 것이 이전 두 번의 사례와 비슷합니다. 텅 빈 공간 내부에 증폭기가 있었습니다. 드릴 장치의 승무원은 증폭기의 내부로 진입할 절차에 착수할 준비가 되었습니다."
ehof_reality_code.313.name:0 "현실 코드 - 얼음형 행성 발굴 III"
ehof_reality_code.313.desc:0 "승무원들은 증폭기에 액세스하여 수수께끼와 다름없는 코드 시퀸스의 또 다른 조각을 추출해낼 수 있었습니다. \n\n또한 승무원들은 코드 시퀸스의 조각 외에도 $ehof_epcs$의 운송 메커니즘에 대한 추가적인 정보를 얻을 수 있었습니다. 앞서 탐험한 증폭기에서 얻은 정보들과 이번 탐험에서 얻은 지식들을 바탕으로 승무원들은 $ehof_gateway_disableds$를 다시 활성화시키는 방법을 알아낼 수 있었습니다. 알아낸 바에 따르면, 현재 비활성된 $ehof_gateway_disableds$를 재활성화하여  $ehof_epcs$를 성간 공간을 향해 전송시키기 위해선 세가지가 필요합니다. \n\n첫번째로 필요한 것은 중력 전자기파의 특정한 에너지입니다. $ehof_gateway_disableds$를 다시 활성화하기 위해선 $ehof_epcs$ 시퀸스를 전달하는 중력 전자기파가 특정 에너지 함량을 지니고 있어야 합니다. 에너지 함량이 조금이라도 적거나 많다면 $ehof_gateway_disableds$가 반응하지 않을 수 있습니다. 그리고 두번째로, $ehof_epcs$ 시퀸스 정보는 반드시 중력 전자기파로 전달되어야 합니다. \n\n그 이유는 $ehof_gateway_disableds$가 이를 활성화하는데 필요한 에너지를 가진 다른 종류의 전자기파, 혹은 파동에는 아무런 반응을 보여주지 않았기 때문입니다. 마지막 세번째로, 우리는 $ehof_gateway_disableds$를 활성화하기 위해 수수께끼와 같은 패턴을 지닌 코드 시퀸스를 완벽하게 조정해내야만 합니다. \n\n이는 현재 비활성상태인 $ehof_gateway_disabled$가 우리가 필요할 때에만 작동되는지 여부를 판별하기 위해서입니다. 우연에 의해 가동되었을 가능성을 배제할 수 없기 때문입니다. 승우원들은 또한 증폭기로부터 $ehof_sm$ 에 대해 추가적인 정보들을 얻을 수 있었습니다. \n\n승무원들은 증폭기의 데이터베이스에서 추출할 수 있는 새로운 정보들을 바탕으로 인공지능 루틴을 추가적으로 조작할 수 있었습니다. 이를 통해 $ehof_sm$으로 구성된 자체 재생 구조뿐만 아니라, $ehof_sm$을 통해 우리가 원하는 다른 구조를 만들어낼 수 있게 되었습니다. 즉, 시스템에 추가 명령을 이식한다면 $ehof_sm$를 이용한 함선 선체 수리나 우주 구조물 수리가 가능해집니다. 채굴 팀의 승무원들은 다시 표면으로 돌아갈 준비를 하고 있습니다."
