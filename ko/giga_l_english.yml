giga_pd_diamond_planet:0 "다이아몬드 행성"
giga_pd_diamond_planet_desc:0 "이 엄청난 다이아몬드 행성은 어마어마한 채굴 기회를 제공합니다.\n\n§Y자동화 노천광 드릴 생산량:§!\n§Y+50§! £minerals£, §Y+1=5§! £rare_crystals£\n\n§Y수정 굴착기 생산량:§!\n§Y+50§! £minerals£, §Y+25§! £rare_crystals£"
giga_pd_ethane_planet:0 "에테인 대양"
giga_pd_ethane_planet_desc:0 "에테인의 바다에서는 모든 종류의 이종가스를 얻을 수 있습니다.\n\n§Y자동화 노천광 드릴 생산량:§!\n§R-50§! £minerals£, §Y+15§! £exotic_gases£"
giga_pd_chthonian_planet:0 "크토니안 행성"
giga_pd_chthonian_planet_desc:0 "이전에는 거대한 가스 행성의 핵이었던 크토니안 행성은 흐귀한 중금속과 합금과 같은 광물이 풍부합니다.\n\n§Y자동화 노천광 드릴 생산량:§!\n§Y+100§! £minerals£, §Y+75§! £alloys£"
paluush_trait_grandbunny:0 "거대토끼"
paluush_trait_grandbunny_desc:0 "거대토끼는 팔루쉬아 전체를 감시하고 외부의 위협으로부터 팔루쉬아를 보호하는, 어마어마하게 강한 팔루쉬 사이킥 능력자입니다."
primitive_general:0 "지휘관"
the_grandbunny_debug:0 "거대토끼"
the_grandbunny_debug_desc:0 "꽃 피울 준비를 하라."
###Corrona & Katzen Rework###
giga_flusionsolak_res_desc:0 "아 화면을 통해 §Y플러션§!에서의 §Y파르티잔 작전§!을 관리할 수 있습니다. 각 영역에는 §Y파르티잔 활동 레벨§!이 있으며, 이는 §G무시할 만한§! 상태에서 §R치명적인§! 상태까지 있습니다. 어떠한 지역에서 파르티잔의 활동이 잦을 수록, §Y캇첸아르티히 제국§Y에 더 많은 디버프가 더해질 것입니다.\n어떠한 지역을 클릭함으로써 §Y작전§!을 실행할 수 있습니다. 작전은 §H캇첸의 경계§!를 심화할 것이고, 이는 작전이 성공할 확률을 §R감소§!시킬 것입니다. §Y관리§! 버튼을 누름으로써 §H캇첸의 경계§!를 관리하고 파르티잔에게 §B자원§!을 줄 수 있습니다.\n작전은 §Y15일§!이 걸리고, 한 번에 1회만 실행할 수 있습니다."
giga_achievement_kaiser8:0 "§R영원한§!"
giga_achievement_kaiser8_title:0 "§R영원한§!"
giga_achievement_kaiser8_requirement:0 "§B불가능한 카이저§! 난이도로 설정하고, §Y플러션§!을 침공하거나 파괴함으로써 §Y카이저 캇테일§!과 §Y캇첸아르티히 제국§!을 물리칩니다."
giga_achievement_kaiser8_reward:0 "월간 영향력: §G+7§!\n\n"
beat_improbable_kaiser:0 "§R영원한§!"
beat_improbable_kaiser_desc:0 "카이저를 굴복시킨 것은 우리에게 어마어마한 영향력을 주었습니다."
giga_achievement_kaiser9:0 "§M레지스탕스§!"
giga_achievement_kaiser9_requirement:0 "§Y플러션§!의 모든 영역에 §R치명적인 수준의 저항§!을 불러일으킵니다."
giga_achievement_kaiser10:0 "§M에지크 다양성§!"
giga_achievement_kaiser10_requirement:0 "§Y4§! 종류의 §Y에지카니안§! 종족 모두를 제국에 포함합니다:\n§Y-암림 에지카니안\n-극지 에지카니안\n-열대 에지카니안\n-융합 에지카니안§!"
FLAG_CATEGORY_flusionian:0 "플러션인"
initial_flusion_buff_improbable:0 "불가능한 카이저"
initial_flusion_buff_improbable_desc:0 "카이저가 명하셨다."
giga_katzenartig_enabled_improbable:0 "캇첸아르티히 제국:\n§B무한히 불가능한 카이저§!\n캇첸아르히티 제국이 게임 중반 이후 §G항상§! 등장하고, 다음의 효과를 받아 §R무한히§! 더 강력할 것입니다:\n§Y무기 피해량 +6000%\n실드 HP +6000%\n장갑 HP +6000%\n선체 HP +6000%\n지상군 피해량 +4000%\n지상군 체력 +4000%\n지상군 사기 +4000%\n거대구조물 건설 속도 +500%\n함선 연사 속도 +800%\n함선 속도 +800%\n기지 회피 +30\n회피 +150%\n궤도 폭격 피해량 +1000%\n행성의 궤도 폭격 피해량 -200%§!\n\n\n§R카이저는 등장한 직후, 은하계 모든 제국에 대해 전쟁을 선포합니다.§!\n§R파르티잔이 등장하지 않습니다.§!\n§R기본적으로 불가능합니다.\n이것은 절대로 밸런스가 맞지 않습니다.\n매우 강력한 모드에만 사용하십시오!§!"
improbable_kaiser:0 "무한히 불가능한 카이저"
improbable_kaiser_desc:0 "카이저가 명하셨다."
giga_katzen.04007.name:0 "캇첸 은하십자군"
giga_katzen.04007.desc:0 "긴급 뉴스입니다! 강력한 스텔라라이트 무기를 손에 넣은 §Y카이저 캇테일§!은 §Y캇첸 은하계성전§!을 시작할 것을 선언하였습니다!\n\n이제는 캇첸의 정당한 소유물을 쟁취해야할 때이며, 은하계 나머지 제국에 대해 §R전쟁을 선포§Y하였습니다!\n\n카이저는 더 이상 평화를 받아들이지 않을 것이고, 완전한 승리 혹은 완전한 전멸만이 그를 멈출 것입니다."
giga_contact_solak_tooltip:0 "§H§Y솔라키아 자유 전사§! 및 §Y플러션§!의 나머지 파르티잔과 접촉합니다...§!"
giga_contact_ezic_tooltip:0 "§H§Y에지칸 기사단§!과 접촉합니다...§!"
giga_hke.1003.name:0 "신성 캇첸 제국이 해체되다!"
giga_hke.1003.desc:0 "신성 캇첸 제국의 회원국이 부족하기 때문인지, 남아 있던 회원국 역시 연방에서 탈퇴할 것을 결정하며, 초국가적인 기구를 더 이상 유지할 수 없게 되었습니다.\n\n신성 캇첸 제국은 사실상 붕괴하였고, 더 이상 누구에게도 위협이 되지 않을 것입니다."
giga_hke.1003.a:0 "캇첸들은 너무 멀리까지 갔지."
KATZEN_INFINITE_KAISER_MOON:0 "코어"
giga_katzenai.0131.name:0 "대규모 아공간 침입 감지!"
giga_katzenai.0131.desc:0 "긴급한 뉴스입니다! §Y플러션§!에 대한 적대적인 행위가 있고나서, 대규모의 물체가 아공간에 진입해 위협적인 속도로 §Y유블리오§! 성계를 향하고 있다는 것을 감지하였습니다!\n\n2주 안으로 유블리오 성계에 도달할 것으로 추정됩니다..."
giga_katzenai.0131.a:0 "이런."
giga_katzother.001.name:0 "츠바이블리오"
giga_katzother.001.desc:0 "§Y츠바이블리오§! 성계를 탐사하던 우리 함선은 놀라운 것을 발견하였다고 보고합니다!\n\n거대한 §Y이그드라실 난초 폐허§!가 성계의 거대 가스 행성에 놓여 있으며, §Y파괴된 공격 위성§! 역시도 산산이 부서진 행성 주변을 떠돌고 있습니다. 이에 더해, 성계의 세번째 행성인 §Y텔루리스§!에서 준지성체 종족이 번성하고 있다는 증거를 발견하였습니다.\n\n이러한 거대구조물을 건설한 누군가가 수천 년 전에 사라진 것처럼 보이기에, 이 성계의 혼란스러웠던 과거를 절대로 알아낼 수는 없을 것입니다..."
giga_katzother.001.a:0 "흥미롭군."
giga_katzen.0201.gatzo:0 "§H§Y갓초§! 성계는 어떤가?§!"
giga_katzen.0201.gatzo.tooltip:0 "§Y갓초§! 성계는 캇첸 조상의 고향인 §Y캇첸란트§!를 포함하고 있습니다. 캇첸 역사에 중요한 조각을 그들에게 넘겨주기로 한다면, 우리에 대한 §Y카이저의 의견§!이 §G2§!만큼 §B상승§!할 것입니다."
giga_katzen.02021.name:0 "갓초 성계"
giga_katzen.02021.desc:0 "갓초 성계! 그곳은 우리 조상들의 정신 나간 §Y메오파§!가 그 표면을 핵의 불길로 뒤덮은 뒤 식민지 개척선을 타고 멸종으로부터 간신히 도망쳐 나왔던 고향 §Y캇첸란트§!가 있는 곳입니다.\n\n카이저께서는 만약에 우리가 정신주의자들이었다면 신성하다고 여겼을 이 매우 값진 성계에 대해서 당신들 종족에게 §Y15000§! £energy£을 드릴 것입니다.\n\n어떻습니까?"
giga_katzen.02021.a:0 "좋은 거래군!"
giga_katzen.02021.tooltip:0 "§Y갓초§! 성계를 §Y캇첸아르티히 제국§!에게 자원을 받고 §Y양도§!합니다.\n§Y카이저의 의견§!이 §G2§!만큼 §B상승§!합니다."
giga_katzen.02021.response:0 "얼마나 기쁜 일인가! 이 위대한 땅을 소중히 하겠습니다."
giga_katzen.020aprot.desc:0 "아! 가련한 [Root.GetName]이여. 어떠신가?"
giga_katzen.020bprot.desc:0 "[Root.GetRulerName]은(는) 캇첸 보호령의 매우 능력 있는 지도자라고 확신한다."
giga_katzen.020cprot.desc:0 "우리에게 항복하는 것은 올바른 결정이다. 너희를 영원히 보호하겠다."
giga_katzen.020dprot.desc:0 "너희 종족과 우리의 영광을 함께할 수 있다는 것에 카이저께서는 매우 기뻐하신다."
giga_katzen.020eprot.desc:0 "우리는 함께 은하계를 정복할 것이다,[Root.GetName]이여!"
kaiser_ehof_0:0 "캇첸 E.H.V.E. 건설 구역"
kaiser_ehof_0_DESC:0 "캇첸 기술로 만들어진 형태의 E.H.O.F.인 사건의 지평선 상쇄 시설(Ereignis Horizont Versatz Einrichtung)의 건설 구역입니다. 이 시설은 캇첸이 도달할 수 없는 목적지로 향하는 웜홀을 만드는 데 사용될 것입니다."
kaiser_ehof_1:0 "캇첸 E.H.V.E."
kaiser_ehof_1_DESC:0 "캇첸 함대가 다른 방법으로는 도달할 수 없는 성계로 향할 수 있는 웜홀을 생성하는, 완전히 기능하고 있는 캇첸의 E.H.V.E.입니다."
giga_katehof.002.name:0 "캇첸아르티히 제국이 E.H.O.F.를 건설하는 중임!"
giga_katehof.002.desc:0 "§Y캇첸아르티히 제국§!이 §YE.H.V.E.§!, 혹은 §Y사건의 지평선 상쇄 시설(Ereignis Horizont Versatz Einrichtung)§!을 §Y[kaiser_ehof_target_system.GetName]§! 성계에 건설하기 시작했다는 소식이 들어왔습니다.\n\n이 구조물은 전형적인 E.H.O.F. 설계도에 기반하고 있지만, 캇첸의 발전된 기술로 개선되었습니다. 완성된다면 캇첸은 엄청난 기동성을 가지고 이전에는 접근할 수 없었던 은하의 한 부분까지 도달할 수 있게 될 것입니다."
giga_katehof.002.a:0 "그것을 주시해야 한다."
giga_katehof.002.a.tooltip:0 "§Y캇첸아르티히 제국§!이 §YE.H.V.E.§!를 건설하기 시작했습니다.\n그들의 §YE.H.V.E.§!를 추적해 그 위치를 상황 일지에 기록합니다."
giga_katehof.003.name:0 "캇첸아르티히 제국이 E.H.O.F.를 전환하는 중임!"
giga_katehof.003.desc:0 "§Y캇첸아르티히 제국§!이 §Y[kaiser_ehof_target_system.GetName]§! 성계에서 노획한 §YE.H.O.F.§!를 §YE.H.V.E.§!, 혹은 §Y사건의 지평선 상쇄 시설(Ereignis Horizont Versatz Einrichtung)§!로 전환하기 시작했다는 소식이 들어왔습니다.\n\n이 구조물은 전형적인 E.H.O.F. 설계도에 기반하고 있지만, 캇첸의 발전된 기술로 개선되었습니다. 완성된다면 캇첸은 엄청난 기동성을 가지고 이전에는 접근할 수 없었던 은하의 한 부분까지 도달할 수 있게 될 것입니다."
giga_katehof.003.a:0 "그것을 주시해야 한다."
giga_katehof.003.a.tooltip:0 "Y캇첸아르티히 제국§!이 §YE.H.O.F.§!를 §YE.H.V.E.§!로 전환하기 시작했습니다.\n그들의 §YE.H.V.E.§!를 추적해 그 위치를 상황 일지에 기록합니다."
giga_katehof.004.name:0 "캇첸아르티히 제국이 E.H.O.F.를 완성하다!"
giga_katehof.004.desc:0 "§Y캇첸아르티히 제국§!이 §Y[From.GetName]§! 성계에서 그들의 §YE.H.V.E.§!의 건설을 끝마쳤습니다.\n\n이 놀라운 구조물은 캇첸에게 비교할 수 없는 기동성과 은하계 안에서 닿을 수 없었던 위치까지 도달할 능력을 선사할 것입니다.\n\n다행스럽게도, 만약에 필요하다면, 이 성계를 장악함으로써 이 구조물을 파괴할 수 있을 것입니다."
giga_katehof.004.a:0 "걱정되는군."
katzenartig_chain_2:0 "캇첸 E.H.V.E"
katzenartig_chain_2_desc:0 "§Y사건의 지평선 상쇄 시설(Ereignis Horizont Versatz Einrichtungs)§!은 캇첸이 건설한 E.H.O.F.이며, 도달할 수 없었던 곳으로의 웜홀을 만들어주는 시설입니다.\n캇첸은 은하계 안에서 멀리 떨어진 곳이나, 하이퍼레인으로 연결되지 않은 곳까지 나아가기 위해 정기적으로 E.H.V.E.를 사용할 것입니다.\n캇첸은 5년 안으로 노획된 §YE.H.O.F.§!를 §YE.H.E.V.§!로 전환할 것입니다.\n§YE.H.V.E.§!가 위치한 성계를 점령하는 것으로 이것을 파괴하여 §Y파괴된 E.H.O.F.§!로 전환할 수 있을 것입니다.\n모든 §YE.H.V.E.§!를 파괴하여 이 시설이 생성해낸 모든 웜홀을 소멸할 수 있습니다.\n§Y캇첸 E.H.V.E. 개수§!: §W[flusion_primitives_country.kaiser_ehof_count]§!"
katzen_ehof_wormhole:0 "캇첸 웜홀"
katzen_ehof_wormhole_DESC:0 "은하계의 다른 부분까지 캇첸들이 도달할 수 있도록 캇첸 E.H.V.E.으로 생성된 웜홀입니다. "
giga_katehof.006.name:0 "캇첸 E.H.V.E.가 자폭하다!"
giga_katehof.006.desc:0 "우리 함대는 §YE.H.V.E.§!가 있는 §Y[ehof_destroyed_system.GetName]§! 성계를 점령하는데 성공했습니다. 캇첸 구조물은 포획을 방지하고자 자폭하였으며, 파괴된 E.H.O.F.를 남겨 우리가 원한다면 수리해서 사용할 수 있습니다.\n\n또한 잔해로부터 얼마의 자원과 데이터를 회수할 수 있었습니다."
giga_katehof.006.a:0 "훌륭하군."
giga_katehof.006.a.tooltip:0 "§Y파괴된 E.H.O.F.§!이 §Y[ehof_destroyed_system.GetName]§! 성계에 출현합니다."
giga_katehof.006.b:0 "그것은 필요 없다. 블랙홀에 밀어 넣어라."
giga_katehof.006.b.tooltip:0 "§YE.H.V.E.§!이 아무것도 남기지 않고 완전히 §R파괴§!됩니다."
giga_katehof.011.name:0 "§YE.H.V.E§! 가동!"
giga_katehof.011.desc:0 "긴급한 뉴스입니다! 우리의 장거리 센서를 통해 §Y[katzen_wormhole_target.GetName]§! 성계의 가장자리에서 에너지 스파이크가 일었다는 것을 발견했습니다.\n\n캇첸의 §YE.H.V.E.§!이 이곳에 §Y웜홀§!을 생성하기 위해서 가동된 것으로 보입니다. 그들의 §YE.H.V.E.§!를 통해서 캇첸 함선들은 하이퍼레인을 완전히 우회하고 이 성계에 진입할 수 있을 것입니다. §Y카이저§!는 우리에 대해서 전장에서의 전술적 이점을 얻기 위해 이 이동을 명령한 것으로 보입니다.\n\n계산에 따르면, 웜홀이 열리기 전까지 §Y2년§!이 남았으며, 우리나 다른 이가 모든 §YE.H.V.E.§!를 점령하거나 파괴한다면 열리지 않을 것입니다.\n\n§Y캇첸아르티히 제국§!과의 전쟁이 끝난다고 하더라도 웜홀 생성 과정이 멈추지는 §R않을§! 것입니다!"
giga_katehof.011.a:0 "그것을 주시해야 한다."
giga_katehof.011.a.tooltip:0 "§Y캇첸 웜홀§!이 §Y2년§! 후에 §Y[katzen_wormhole_target.GetName]§! 성계에 출현합니다."
giga_katehof.012.name:0 "§YE.H.V.E.§! 웜홀 출현!"
giga_katehof.012.desc:0 "캇첸 §YE.H.V.E.§!의 충전이 끝났고, §Y[katzen_wormhole_target.GetName]§! 성계의 시공간을 파열하며, §Y웜홀§!을 생성하였습니다!\n\n캇첸 함선은 이 웜홀을 이용햇 우리 우주에 진입할 수도 있지만, 우리도 캇첸의 저항을 뚫을 수 있다면 이 웜홀을 사용할 수 있을 것입니다."
giga_katehof.012.a:0 "전투 배치!"
giga_katehof.012.a.tooltip:0 "§Y캇첸 웜홀§!이 §Y[katzen_wormhole_target.GetName]§! ㅅㅇ계에 출현하였습니다!"
giga_katehof.007.name:0 "모든 §YE.H.V.E§! 파괴!"
giga_katehof.007.desc:0 "우리 군은 모든 §Y캇첸 E.H.V.E§!가 파괴되었다고 보고합니다. 캇첸은 은하계의 다른 곳으로 향하는 웜홀을 만드는 데 시설을 더 이상 사용할 수 없을 거ㅓㅅ이고, 그들의 기동성은 급격하게 제한될 것입니다.\n\n결과적으로 그들의 §YE.H.V.Es§!이 모두 사라졌기 때문에, 모든 §Y캇첸 웜홀§!이 파괴되었습니다!"
giga_katehof.007.a:0 "위대한 승리다."
giga_katmoons.002.name:0 "캇첸아르티히 제국이 카이저 위성을 재건하는 중임!"
giga_katmoons.002.desc:0 "§Y캇첸아르티히 제국§!이 §Y[new_kaiser_moon_system.GetName]§! 성계에 §Y카이저 위성§!을 건설하는 프로젝트에 착수했다는 긴급한 소식입니다.\n\n§Y[kaiser_moon_slayer.GetName]§!이 제국의 기함이었던 카이저 위성을 파괴하여 혼란의 상태에 들어갔음에도 불구하고, 심각한 타격으로부터 회복하기 시작한 것으로 보입니다.\n\n이 위성이 재건되는데는 §Y10년§Y이 걸릴 것으로 추정되지만, §Y[new_kaiser_moon_system.GetName]§! 성계를 점령하는 것으로 그들의 건설구역을 파괴하고 프로젝트가 완성되는 것을 막을 수 있을 것입니다."
giga_katmoons.002.a:0 "빌어먹을! 캇첸은 포기하지도 않는 건가?!"
giga_katmoons.006.name:0 "카이저 위성 재건!"
giga_katmoons.006.desc:0 "긴급한 뉴스입니다! §Y캇첸아르티히 제국§!이 §Y[kaiser_moon_slayer.GetName]§!의 손에 파괴된 §Y카이저 위성§!을 대체할 새로운 §Y카이저 위성§!의 건설을 완료했습니다.\n\n호위 함대와 함께 완성되어, 이 전투기지는 온전하게 가동 중이고, §Y카이저§!는 다시금 외교 채널을 열었습니다. 캇첸의 위협이 아직 끝나지 않은 것 같습니다..."
giga_katmoons.006.a:0 "제기랄!"
giga_katmoons.006.a.tooltip:0 "§Y캇첸아르티히 제국§!이 §Y[new_kaiser_moon_system.GetName]§! 성계에 새로운 §Y카이저 위성§!을 건설하였습니다.\n\n그들은 다시 외교 채널을 열었고, 더 이상 혼란에 빠져있지 않습니다."
giga_katmoons.007.name:0 "카이저 위성 건설 구역 파괴!"
giga_katmoons.007.desc:0 "우리 군은 캇첸이 새로운 §Y카이저 위성§!을 건설하고 있었던 §Y[kaiser_moon_destroyed_system.GetName]§! 성계를 점령하는데 성공했다고 보고합니다.\n\n해당 성계로부터 캇첸 군을 완전히 소탕하면서, 우리 함대는 건설 구역에 폭격을 가했고 완전히 파괴하였습니다. 이 건설 구역이 파괴되어, §Y캇첸아르티히 제국§!의 새로운 기함의 건조 계획에 큰 차질이 빚어졌으며, 이에 따라 우리 제국은 안도할 수 있게 되었습니다."
giga_katmoons.007.a:0 "훌륭하군!"
