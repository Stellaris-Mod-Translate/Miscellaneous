civic_against_hyperweapon_desc:0 "범은하 방위 연합을 이끄는 원로 제국은 놀라운 기술의 비밀을 은하 전체에 공유하는 데 동의했으며, 이는 은하를 위협하는 초거대 병기에 대항하는 투쟁에 큰 도움이 될 것입니다."
