resolution_galactic_focus_crisis_katzen:0 "Focus: 캇첸아르티히 제국"
resolution_galactic_focus_crisis_katzen_desc:0 "캇첸아르티히 제국은 은하계의 평화를 위협합니다. 그들과 그들의 정신 나간 카이저가 온 은하계를 유리하기 전에 그들을 멈춰야 하며, 우리는 이를 위해 연합해야 합니다."
galactic_focus_crisis_katzen:0 "$TRIGGER_FAIL$캇첸아르티히 제국 타도"
galactic_focus_crisis_katzen_desc:0 "캇첸아르티히 제국의 카이저를 멈춰야만 합니다. 우리는 연합하여, §Y플러션§!을 점령하거나 파괴함으로써 그들의 정복전쟁을 끝내야 합니다."
#PRE FTL EVENTS
giga_katzen.002.name:0 "캇첸아르티히 제국이 플러션 정복에 착수하다"
giga_katzen.002.desc:0 "유블리오 성계에 있는 우리의 관측소에서는 프로젝트 몬트카노네를 시작한 캇첸 종족의 §Y캇첸아르티히 제국§!이 몇몇 열강들과의 전쟁을 선포하였다고 보고합니다.\n\n그들의 지도자, §Y카이저 캇테일§!은 플러션을 하나의 깃발 아래에 통합하기 위해서 "대통합 성전"을 시작하였습니다. 당연하게도, 그는 위성 방위 시스템을 이용해 대기권 밖에서 안전하게 적의 군대를 폭격하기 위해 임의로 사용하고 있습니다.\n\n그의 야망이 성공할 것인지 아닌지는 오직 시간만이 알려줄 것입니다."
giga_katzen.002.a:0 "그에게 행운이 있기를!"
giga_katzen.002.b:0 "이것이 그의 종말이 되기를."
giga_katzen.002.c:0 "우리가 신경 쓸 일이 아니다."
giga_katzen.004.name:0 "카이저 캇테일이 플러션을 통합하다!"
giga_katzen.004.desc:0 "우리의 유블리오 관측소에서는 10년 동안의 끔찍한 전쟁 끝에, §Y카이저 캇테일§!이 이끄는 §Y캇첸아르티히 제국§!이 놀라운 승리와 함께 플러션의 원시사회를 통합하는데 성공했다고 보고합니다.\n\n그들의 상대적으로 진보한 기술 기반을 고려했을 때, 그들의 전쟁은 매우 치열했으며, 사실상 현대의 우주 시대 전투와 비슷했습니다. 카이저는 프로젝트 몬트카노네와 함께 초기 형태의 우주군을 운용했고, 이것이 그가 행성을 통합하는데 많은 도움을 주었습니다.\n\n행성을 통합합으로써 캇첸 종족은 더 많은 자원과 인력을 소유하게 되었고, 그들의 지배를 굳이려 노력하고 있습니다. 캇첸아르티히 제국이 밖을 보기 시작한 것처럼 보이지만, 카이저의 다음 시도가 어디로 향할 것인지는 오직 시간만이 알려줄 것입니다..."
giga_katzen.004.a:0 "축하할 일이군."
giga_katzen.004.b:0 "빌어먹을 쥐새끼들!"
giga_katzen.004.c:0 "독특하군, 하지만 흥미로워."
giga_katzen.011.name:0 "캇첸아르티히 제국이 FTL 기술을 얻어내다"
giga_katzen.011.desc:0 "§Y캇첸아르티히 제국§!의 §Y플러션§! 정복 이후, 그들은 군비를 대폭 확장하였고, 그들의 우주군으로써 다수의 우주함선을 건조하였습니다. 그리고 그들은 마침내 초광속 여행 기술을 알아낸 것으로 보입니다.\n\n엔지니어링에서의 놀랄만한 업적 속에 그들은 플러션의 수많은 자원을 그들의 위성 방위 시스템을 개량하는데 사용하였고, 아광속과 초광속 비행이 모두 가능하도록 개조하였습니다.\n\n이제 우주여행이 가능한 문명이라는 점을 고려하여, 그들은 우리에게 §Y유블리오 성계§!를 그들에게 양도하라는 요청의 메시지를 직접 전달하였습니다..."
giga_katzen.011.a:0 "화면에 띄워라."
giga_katzen.0100.name:0 "캇첸아르티히 제국"
giga_katzen.0100.desc:0 "§Y유블리오§! 성계의 §Y캇첸§! 종족이 FTL 기술을 얻게 되었다는 뉴스가 전달되었습니다. \n\n원시사회에서 FTL 기술을 취득하는 것은 그리 걱정할 일은 아니지만, 그들 종족이 가지고 있는 그 이상의 기술을 이용하여 하이퍼 드라이브를 개발하기도 전부터 막대한 양의 자원을 무기에 투자했습니다. 그렇기 때문에 그들은 이제 우리와 동등하거나 그 이상일 수 있는 함대를 가지고 성계 제국의 단계로 올라섰습니다.\n\n더 걱정스러운 것은 §Y카이저 캇테일§!이 이끄는 §Y캇첸아르티히 제국§!이 그들의 작은 위성을 거대한 무장 함선으로 개조했다는 것입니다! §Y카이저 위성§!이라고 이름지어진 이 초강력 무기는 그들이 마주친 모든 것을 분쇄해버릴 것입니다.\n\n은하계에 대한 새로운 위협을 다룰 때에는 조심하는 것이 현명할 것입니다. 또한 그들은 온 은하계에 메시지를 보내고 있고, 우리도 얼마 전에 이를 받았습니다..."
giga_katzen.0100.a:0 "걱정되는군. 화면에 띄워라."
giga_katzen.0101.name:0 "통신 수신!"
giga_katzen.0101.desc:0 "은하계의 외계인들이여.\n\n나는 우리의 통치자 §Y카이저 캇테일§!께서 우리의 목적을 전달하기 위해 보내신 §Y더클러 맥캐서§!다. 우리와 우리의 카이저를 존중하라. 그렇다면 우리는 협력할 수 있을 것이다. 하지만 우리가 필요하다고 생각한다면 전쟁을 하는 것에도 주저하지 않을 것이다.\n\n너희의 국가들과 협력하는 미래와, 평화와 번영이 지속될 질서를 바란다.\n\n카이저께서는 너희가 우리를 실망시키지 않을 거라 바라신다."
giga_katzen.0101.a:0 "고려해봐야겠군."
#Kaiser demands Jublio
giga_katzen.012.name:0 "통신 수신!"
giga_katzen.012.a.desc:0 "외계인들이여!\n\n의심할 여지 없이 너희들이 이미 알아차린 것처럼, 우리 종족은 마침내 초광속 여행이 가능하게 되었다. 그렇기 때문에 우리의 성계에 대한 적법한 소유권을 받았으면 한다.\n\n너희 종족이 과거에 우리를 도와줬었기 때문에, §Y카이저 캇테일§!께서는 너희들에게 다음의 거래를 제안하신다: 우리가 §Y유블리오 성계§!에 대한 완전한 통치권을 받는 대신, 너희 종족에게 §W7500§! £energy£와 §W2500§! £alloys£를 주는 것이지.\n\n공평하다고 생각하지 않나? 필요하다면 우리는 성계를 얻어내기 위해 싸우길 주저하지 않을 것임을 생각하게나."
giga_katzen.012.a:0 "훌륭한 거래군! 받아들이겠다."
giga_katzen.012.a.response:0 "훌륭해! 카이저는 당신 종족이 여전히 관대하다는 것을 알고 기뻐할 것이다."
giga_katzen.012.a.tooltip:0 "§Y유블리오 성계§!를 캇첸아르티히 제국에 §G양도§!할 것입니다."
giga_katzen.012.b.desc:0 "반갑네, 외계인들이여. 나는 우리의 카이저로부터 너희들과 이야기하기 이해 보내진 §Y더클러 맥캐서§!다.\n\n의심할 여지 없이 너희들이 이미 알아차린 것처럼, 우리 종족은 마침내 초광속 여행이 가능하게 되었다. 그렇기 때문에 우리의 성계에 대한 적법한 소유권을 받았으면 한다.\n\n우리의 지도자, 위대한 통합자이신 §Y카이저 캇테일§!께서는 너희들에게 거래를 제안하기로 결정하셨다: 우리는 너희 종족에게 §W2500§! £energy£와 §W1000§! £alloys£를 주고, §Y유블리오 성계§!에 대한 완전한 통치권을 받는 것이지.\n\n너희들에게도 괜찮아 보였으면 좋겠지만, 필요하다면 우리는 성계를 얻기 위해서 싸우길 주저하지 않을 것임을 생각하게나."
giga_katzen.012.b:0 "좋은 거래군. 받아들이겠다."
giga_katzen.012.b.response:0 "훌륭해! 카이저는 당신 종족이 여전히 협력적이라는 것을 알고 기뻐할 것이다."
giga_katzen.012.c.desc:0 "외계인들이여.\n\n의심할 여지 없이 너희들이 이미 알아차린 것처럼, 우리 종족은 마침내 초광속 여행이 가능하게 되었다. 그렇기 때문에 우리의 성계에 대한 적법한 소유권을 받았으면 한다.\n\n일전 너희들과 우리가 적대하였기 때문에, §Y카이저 캇테일§!께서는 너희들이 §Y유블리오 성계§!를 곧바로 넘겨줄 것을 요구하신다. 그렇지 않다면 너희 종족에 대해서 복수할 것이다."
giga_katzen.012.c:0 "받아들이지 않을 수가 없군."
giga_katzen.012.c.response:0 "당신 종족이 도리를 안다는 것에 카이저가 기뻐할 것이다."
giga_katzen.012.d:0 "아니, 이 성계는 우리의 것이다."
giga_katzen.012.d.response:0 "좋아. 그렇다면 전장에서 만나지."
giga_katzen.012.d.tooltip:0 "§Y캇첸아르티히 제국§!이 §R적대적§!으로 변할 것이고 당신의 성계를 점령하려고 할 것입니다."
giga_katzen.013.name:0 "캇첸아르티히 제국이 공격하다!"
giga_katzen.013.desc:0 "우리가 §Y유블리오 성계§!의 양도를 거부한 이후, 캇첸아르티히 제국은 그들의 함대를 기동하였고, 성계의 항성기지를 공격하였습니다! 이제 우리 두 제국 사이에 전쟁이 시작되었습니다..."
giga_katzen.013.a:0 "이런."
#Jublio Peace Offer
giga_katzen.014.name:0 "통신 수신!"
giga_katzen.014.desc:0 "외계인들이여. 우리는 유블리오 성계를 점령하였고, 우리의 목적을 달성하였다.\n\n그렇기 때문에 카이저께서는 이 갈등을 끝내기 위해 너희에게 평화를 제안하신다.현재의 국경이 유지될 것이고, 우리는 더 이상 너희들을 공격하지 않겠다."
giga_katzen.014.a:0 "받아들이겠다."
giga_katzen.014.a.tooltip:0 "캇첸 아르티히 제국에 §Y유블리오 성계§!와 모든 §Y점령당한 성계§!을 §G양도§!할 것입니다.\n\n§Y카이저의 의견§Y이 증가할 것입니다."
giga_katzen.014.a.response:0 "너희 종족이 도리를 아는 것에 카이저가 기뻐할 것이다."
giga_katzen.014.b:0 "우리는 절대 항복하지 않겠다!"
giga_katzen.014.b.tooltip:0 "캇첸아르티히 제국과 마지막까지 싸울 것입니다."
giga_katzen.014.b.response:0 "최소한의 시도는 했다."
###CONTACT EVENT###
giga_katzen.020intro.desc:0 "우리 캇첸 종족은 당신들을 환영한다, 외계인들이여. 나는 우리의 위대한 지도자 §Y카이저 캇테일§!을 대표해서 이 자리에 나온 §Y더클러 맥캐서§!다.\n\n외교적 수단을 받아들이기는 하겠지만, 만약에 필요하다면 당신들 종족에게 무기를 드는 것을 주저하지 않을 것임을 알아두게."
giga_katzen.020.name:0 "캇첸아르티히 제국"
giga_katzen.020aally.desc:0 "안녕하신가, [Root.GetSpeciesName]들이여! 카이저께서는 당신들 종족에 대한 소속을 듣는 것에 언제나 기뻐하신다. 그분께서는 당신들에 대해 많이 이야기하시지."
giga_katzen.020bally.desc:0 "카이저께서는 우리가 군사 동맹을 수립한 것에 기뻐하신다. 그분께서는 당신들이 존경 받아야 한다고 여기시지."
giga_katzen.020cally.desc:0 "[Root.GetSpeciesName]들이여! 별이 타버리고 없어질 때까지 우리 동맹이 지속되기를 바란다."
giga_katzen.020aneutral.desc:0 "안녕하신가, 외계인들이여. 영토 거래가 가능한지 이야기하기 위해서 왔는가? 음? 그건 자원을 벌어들이는데 매우 유익한 방법이지, 안 그런가?"
giga_katzen.020bneutral.desc:0 "안녕하신가. 새로운 소식이 있는가? 카이저께서는 좋은 소식만 원하시지."
giga_katzen.020cneutral.desc:0 "카이저께서는 당신들 종족과 좋은 관계를 유지하기를 원하시지. 우리를 실망시키지는 않겠지, 그렇지 않은가?"
giga_katzen.020ahappy.desc:0 "아, [Root.GetName]들이여! 카이저께서는 당신들 종족과 협상하는 것에 기뻐하신다. 그분께서는 자원과 영토를 거래하기를 기대하고 계시지. 특히 영토말이네."
giga_katzen.020bhappy.desc:0 "당신들의 제국은 어떻게 될까, [Root.GetSpeciesName]들이여? 카이저께서는 당신들의 제국이 잘 굴러가고 있기를 바라신다."
giga_katzen.020chappy.desc:0 "카이저께서 당신들에 대해서 자주 이야기하신다, [Root.GetName]들이여. 그분께서는 당신들을 신뢰할 만한 종족이라고 여기시지."
giga_katzen.020aangry.desc:0 "[Root.GetName]들이여. 우리가 갈등을 두려워하지 않는다는 것을 알아두게. 카이저께서는 너희 제국을 지도에서 지우고 우리 제국으로 대체하는 걸 더 좋아하실 거다."
giga_katzen.020bangry.desc:0 "영토를 넘기려 왔는가? 카이저께서도 그러기를 바라고 계시지. 그렇지 않다면, 우리 스스로 너희들에게서 가져갈 것이다."
giga_katzen.020cangry.desc:0 "알고 있는가? 카이저께서는 너희 정부가 얼마나 비열한지 자주 말씀하신다. 그리고 그분이 옳아."
giga_katzen.020awar.desc:0 "우리가 너희 문명을 역사에서 쓸어낼 거대한 파도다. 그리고 카이저께서는 그 파도를 조종하시는 걸 좋아하실 것이다."
giga_katzen.020bwar.desc:0 "너희들은 기회가 있었지, [Root.GetSpeciesNamePlural]이여. 이제 행동할 시간이다."
giga_katzen.020cwar.desc:0 "카이저께서는 너희의 국민들을 너희의 멍청한 정부로부터 해방시키기를 기다리고 계시지. 그들은 카이저를 사랑하는 법을 배우게 될 것이다."
giga_katzen.020.kaiserhappy4:0 "§Y카이저의 의견§!: 4|매우 고무된"
giga_katzen.020.kaiserhappy3:0 "§Y카이저의 의견§!: 3|매우 우호적인"
giga_katzen.020.kaiserhappy2:0 "§Y카이저의 의견§!: 2|우호적인"
giga_katzen.020.kaiserhappy1:0 "§Y카이저의 의견§!: 1|다정한"
giga_katzen.020.kaiserneutral:0 "§Y카이저의 의견§!: 0|무관심한"
giga_katzen.020.kaiserangry1:0 "§Y카이저의 의견§!: -1|불쾌한"
giga_katzen.020.kaiserangry2:0 "§Y카이저의 의견§!: -2|화난"
giga_katzen.020.kaiserangry3:0 "§Y카이저의 의견§!: -3|격노한"
giga_katzen.020.kaiseropinion:0 "§T우리에 대한 §Y카이저의 의견§!은 §E4|매우 고무된§! 상태에서부터 §R-3|격노한§! 상태까지 다양하게 존재합니다.\n\n캇첸아르티히 제국에 우호적으로 혹은 대항하는 특정한 행동을 함으로써 카이저의 의견을 변경할 수 있습니다.\n\n격노한 카이저는 우리에게 자동으로 §R전쟁을 선포§!할 것이며, 반대로 매우 고무된 카이저와는 §E동맹을 형성§!할 수도 있을 것입니다.§!"
giga_katzen.020.war:0 "이미 충분히 했다, §R이제 전쟁이다!§!"
giga_katzen.020.war.tooltip:0 "§T§R캇첸아르티히 제국에 총력전을 선포할 것입니다.§!\n\n§Y카이저의 의견§!은 §R격노한§! 상태로 §R감소§!할 것입니다.\n\n최소 §Y2.5년의 전쟁 이후§!에야 평화가 가능할 것입니다.\n\n캇첸아르티히 제국을 물리치기 위해서는 §Y플러션§!이 §Y점령§!되거나 §Y파괴§!되어야 합니다.§!"
giga_katzen.020.war.response:0 "좋아.\n\n전쟁을 원한다면 전쟁을 하자, 외계인들이여."
giga_katzen.020.peace:0 "§B평화협정 제안§!"
giga_katzen.020.peace.tooltip:0 "§T§B캇첸아르히티 제국과 휴전을 협정할 것입니다.§!\n\n§Y카이저의 의견§!은 §H화난§! 상태로 §G상승§!할 것입니다.\n\n모든 §Y현재 국경§!이 유지될 것입니다.§!"
need_katzen_war_10_years:0 "캇첸 종족은 §Y2.5년§Y의 전쟁 이후에나 평화협정에 서명하려고 할 것입니다."
giga_katzen.020.peace.response:0 "뭐, 평화? 카이저께서는 우리 두 종족이 마침내 합의를 본 것에 매우 기뻐하실 것이다!"
giga_katzen.020.a:0 "안녕히."
giga_katzen.021.name:0 "제국과의 전쟁"
giga_katzen.021.desc:0 "캇첸 종족과의 전쟁을 선포함에 따라, 두 종족은 공식적으로 전쟁에 들어갔습니다. 캇첸 종족은 현재 그들의 함대를 기동하고 있고, 금방 전투가 시작될 것을 대비해야 합니다.\n\n캇첸 종족은 최소 10년의 전쟁 이후에나 평화를 받아들일 것이며, 그 때까지는 어떠한 외교 협상도 가능하지 않을 것입니다."
giga_katzen.021.a:0 "우리가 그들을 끝낼 것이다."
giga_katzen.022.name:0 "캇첸-[Root.GetSpeciesName] 평화협정"
giga_katzen.022.desc:0 "캇첸 종족과의 오랜 전쟁 끝에, 십수 년의 갈등을 끝낼 평화협정에 사인할 수 있게 되었습니다.\n\n우리와 캇첸아르티히 제국 사이의 적대행위는 중단되었고, 현재의 국경이 공식적으로 확정되었습니다. 전쟁이 끝났기 때문에 카이저는 이제 협상에 더 열려있을 것입니다."
giga_katzen.022.a:0 "좋은 결과군."
#SHIP TRADE
giga_katzen.020.buy:0 "당신들의 함선을 구매할 수 있을까?"
giga_katzen.020.buy.tooltip:0 "§Y캇첸아르티히 제국§!으로부터 특별한 함선을 구매할 수 있습니다. 이는 §Y카이저의 의견§!을 약간 §G향상§!시킬 수도 있습니다."
cant_recently_bought_ships:0 "6개월마다 한 번씩만 캇첸의 함선을 구매할 수 있습니다."
cant_already_buy_katzen_ships:0 "이미 캇첸의 함선을 주문했습니다."
cant_kaiser_opinion_too_low:0 "우리에 대한 카이저의 의견이 너무 낮습니다. 카이저의 의견이 -1 이상인 경우에만 함선을 판매할 것입니다."
giga_katzen.02011.name:0 "캇첸 함선 구매"
giga_katzen.02011.desc:0 "카이저께서는 당신들 종족에게 우리의 진보한 군함을 판매하고자 하신다. 우리는 여러 함급이 있으니 마음대로 골라도 좋다. 물론, 우리의 엔지니어링에 대해서 당신들이 편하게 정보를 얻게 하지 않도록 우리의 정규 함선들과는 다르게 건조할 것이다.\n\n...\n\n그리고 카이저 위성은 판매하지 않는다."
giga_katzen.02011.a:0 "§B캇첸 우주전차§! 5척 | §Y5000§! £energy£"
giga_katzen.02011.a.tooltip:0 "민첩하고 날샌 장갑 전투함인 §B캇첸 우주전차§! 5척의 함대를 구매할 것입니다. \n§Y카이저의 의견§!이 15%의 확률로 §G향상§!될 수 있습니다.$attache_boost_chance$"
giga_katzen.02011.b:0 "§B캇첸 공허폭격기§! 3척 | §Y10000§! £energy£"
giga_katzen.02011.b.tooltip:0 "장거리 미사일을 탑재한 기동 폭격기인 §B캇첸 공허폭격기§! 3척의 함대를 구매할 것입니다.\n§Y카이저의 의견§!이 20%의 확률로 §G향상§!될 수 있습니다.$attache_boost_chance$"
giga_katzen.02011.c:0 "§B캇첸 순양함§! 1척 | §Y15000§! £energy£"
giga_katzen.02011.c.tooltip:0 "외계의 적을 타격할 수 있는 거대하지만 균형잡힌 군함, §B캇쳇 순양함§!을 1척 구매할 것입니다.\n§Y카이저의 의견§!이 25%의 확률로 §G향상§!될 수 있습니다.$attache_boost_chance$"
giga_katzen.02011.response:0 "훌륭한 선택이군! 다음 달 안으로 당신들의 수도성계에 배달하도록 하겠다."
giga_katzen.02011.bye:0 "아무것도 아니다."
giga_katzen.02012.name:0 "캿첸 함선 도착!"
giga_katzen.02012.desc:0 "약속한 대로 카이저는 우리의 수도 성계에 주문한 함선들을 배달했습니다. 함선들은 우리군에 공식적으로 합류하였고, 우리 임의로 사용할 수 있습니다.\n\n캇첸의 함선을 더 구매하기 위해서는 6개월을 더 기다려야 할 것입니다."
giga_katzen.02012.a:0 "좋아."
#ALLIANCE
giga_katzen.020.ally:0 "§E동맹§!에 대해서 협상하고 싶다."
giga_katzen.020.ally.tooltip:0 "카이저가 우리에게 매우 우호적이라면, §Y캇첸아르티히 제국§!과 §E동맹§!을 맺을 수도 있을 것입니다.\n\n그들의 전쟁에 참전해야만 하지만, 그들의 지원을 부르는 것도 가능할 것입니다."
need_elated_kaiser:0 "동맹을 맺기 위해서는 §Y카이저의 의견§!이 §E4|매우 고무된§! 상태여야 합니다."
giga_katzen.020.ally.response:0 "동맹 말인가? 우리 종족 사이의 좋은 관계를 고려한다면, 카이저께서는 당신 종족과의 강력한 군사 동맹을 맺는 것에 매우 기뻐하실 거라고 확신한다네, 외계인들이여.\n\n일주일 내로 더 자세한 동맹 협정을 가지고 돌아오겠다."
giga_katzen.3000.name:0 "플러션 협정 기구"
giga_katzen.3000.desc:0 "§Y카이저 캇테일§!은 두 제국 사이의 동맹과 관련하여 우리에게 외교 통신을 보내왔습니다. §Y플러션 협정 기구§!라는 이름의 이 동맹은 다음의 조건을 포함하고 있습니다:\n\n-우리와 캇첸 종족은 서로에 대해 전쟁을 선포하지 않는다.\n-우리는 캇첸 종족의 모든 분쟁에 참여한다.\n-우리는 필요할 때 캇첸 종족에게 도움을 구할 수 있다.\n-우리와 캇첸 종족은 더 높은 수준의 군사적, 과학적, 경제적 협력을 유지한다.\n-카이저는 더 이상 우리에게 영토를 요구하지 않는다.\n-군사적 보호를 위해 우리 함대의 5%를 캇첸 종족에게 기여한다.\n\n협정의 조건들을 위반할 수는 있지만, 그렇게 함으로써 우리에 대한 §Y카이저의 의견§!이 §R감소§!할 수 있습니다. 카이저의 의견이 §B3|우호적인§!보다 아래로 내려갈 경우에는 동맹을 파기할 수도 있습니다.\n\n받아들이겠습니까?"
giga_katzen.3000.a:0 "함께함으로써 우리는 절대 패배하지 않을 것이다!"
giga_katzen.3000.a.tooltip:0 "§Y캇첸아르티히 제국§!과 동맹을 맺을 것이고, §Y플러션 협정 기구§!에 가입할 것입니다.\n우리는 즉시 캇첸 종족의 전쟁에 소환될 것입니다.\n우리는 그들과의 외교 화면을 통해 언제든지 캇첸 종족을 우리의 전쟁에 소환할 수 있습니다."
giga_katzen.3000.b:0 "다시 생각해보니, 아무것도 아니군."
giga_katzen.3000.b.tooltip:0 "§Y캇첸아르티히 제국§!과 동맹을 맺지 않을 것입니다.\n우리에 대한 §Y카이저의 의견§!이 §R감소§!할 것입니다."
giga_katzen.3001.name:0 "§Y[new_katzen_ally.GetName]§!이(가) §Y플러션 협정 기구§!에 가입하였습니다."
giga_katzen.3001.desc:0 "§Y[new_katzen_ally.GetName]§!와(과) §Y캇첸아르티히 제국§!이 §Y플러션 협정 기구§!라는 이름의 동맹을 형성하였다는 소식입니다. 이 동맹은 그들이 언제나 캇첸을 소환할 수 있고, 두 국가가 더 높은 수준의 군사적, 과학적, 경제적 협력을 이룰 것입니다."
giga_katzen.3001.a:0 "캇첸 종족의 세력이 확장되겠군."
need_at_war_katzen:0 "캇첸 종족 없이 전쟁을 해야 겠군."
giga_katzen.020.calltoarms:0 "당신들이 우리의 전쟁에 참여해 줘야 겠다."
giga_katzen.020.calltoarms.tooltip:0 "§Y캇첸아르티히 제국§!이 우리와 전쟁 중에 있는 모든 국가에 §R전쟁을 선포§!할 것입니다. 그들과 적국 사이의 평화는 가능하지 §R않을§! 것입니다."
giga_katzen.020.calltoarms.response:0 "그렇다면, 좋네! 당신들의 은하계 정복을 지원하지, 외계인들이여."
giga_katzen.020.noally:0 "이 동맹은 끝이네, 캇첸들이여."
giga_katzen.020.noally.tooltip:0 "§Y플러션 협정 기구§!에서 §R탈퇴§!할 것입니다.\n\n카이저는 이를 좋아하지 않을 것이고, 우리에 대한 §Y카이저의 의견§!이 상당히 §R감소§!할 것입니다. 우리의 동맹이 가까웠던 만큼 더 감소할 것입니다."
giga_katzen.020.noally.response:0 "동맹을 깨길 원하는 건가, 외계인들이여?\n\n좋아. 너희들이 방향을 달리하고자 한다면 그렇게 하지. 이해한다.\n\n하지만 카이저께서는..."
fto_member:0 "플러션 협정 기구 회원국"
fto_member_desc:0 "우리는 캇첸 종족을 중심으로 한 군사동맹인 플러션 협정 기구의 회원국입니다. 그들은 군사적 보호를 제공하고, 우리의 군사적, 과학적 발전에 기여합니다."
fto_member_1:0 "플러션 협정 기구 회원국"
fto_member_1_desc:0 "우리는 캇첸 종족을 중심으로 한 군사동맹인 플러션 협정 기구의 회원국입니다. 그들은 군사적 보호를 제공하고, 우리의 군사적, 과학적 발전에 기여합니다."
fto_member_2:0 "플러션 협정 기구 회원국"
fto_member_2_desc:0 "우리는 캇첸 종족을 중심으로 한 군사동맹인 플러션 협정 기구의 회원국입니다. 그들은 군사적 보호를 제공하고, 우리의 군사적, 과학적 발전에 기여합니다."
fto_member_3:0 "플러션 협정 기구 회원국"
fto_member_3_desc:0 "우리는 캇첸 종족을 중심으로 한 군사동맹인 플러션 협정 기구의 회원국입니다. 그들은 군사적 보호를 제공하고, 우리의 군사적, 과학적 발전에 기여합니다."
fto_member_4:0 "플러션 협정 기구 회원국"
fto_member_4_desc:0 "우리는 캇첸 종족을 중심으로 한 군사동맹인 플러션 협정 기구의 회원국입니다. 그들은 군사적 보호를 제공하고, 우리의 군사적, 과학적 발전에 기여합니다."
giga_katzen.3002.name:0 "카이저가 우리를 플러션 협정 기구에서 추방합니다!"
giga_katzen.3002.desc:0 "긴급 소식입니다. 우리의 최근 행동이 §Y카이저§!를 화나게 한 것 같고, 그는 우리 동맹을 파기하기로 결정하였습니다.\n\n우리는 §Y플러션 협정 기구§!로부터 사실상 추방되었고, 우리에 대한 §Y카이저의 의견§!은 상당히 감소했습니다."
giga_katzen.3002.a:0 "수치스런 일이군. 어쨋든 더 이상 그가 필요하지 않았다."
cant_katzen_fed:0 "연방의 회원국인 경우에는 캇첸 종족과 동맹을 맺을 수 없습니다."
cant_katzen_subject:0 "종속국인 경우에는 캇첸 종족과 동맹을 맺을 수 없습니다."
giga_katzen.3003.name:0 "플러션 협정 기구가 붕괴하다!"
giga_katzen.3003.desc:0 "§Y카이저 위성§!의 파괴로 §Y캇첸아르티히 제국§!은 혼란에 빠져들었습니다. 결과적으로, §Y플러션 협정 기구§!는 완전히 붕괴되었고, 사실상 존재하지 않게 되었습니다.\n\n캇첸 종족으로부터 더 이상 군사적 원조를 받을 수 없을 것이고, 카이저는 우리의 신호에 반응하지 않을 것입니다."
giga_katzen.3003.a:0 "유감이군."
giga_katzen.3010.name:0 "카이저가 더 긴밀한 경제적 협력을 제안하다"
giga_katzen.3010.desc:0 "§Y플러션 협정 기구§!의 두 회원국 사이의 경제적 유대를 강화하자고 하는 §Y카이저 캇테일§!로부터의 통신을 받았습니다.\n\n캇첸 종족은 우리의 정박지 시설을 더 많이 사용할 수 있게될 것이고, 우리는 추가적인 연구 보조금과 군사 장비를 받을 수 있을 것입니다. 받아들이겠습니까?"
giga_katzen.3010.a:0 "얼마나 친절한 것인가."
giga_katzen.3010.a.tooltip:0 "§Y플러션 협정 기구§!의 회원국으로써 우리와 캇첸 사이의 협력 정도가 §G상승§!할 것입니다."
giga_katzen.3010.b:0 "거절한다."
giga_katzen.3010.b.tooltip:0 "§Y카이저§!는 우리를 §Y플러션 협정 기구§!에서 추방할 것입니다. 그리고 그의 의견이 §R감소§!할 것입니다."
giga_katzen.3011.name:0 "카이저가 더 강화된 군사 협력을 제안하다"
giga_katzen.3011.desc:0 "§Y카이저 캇테일§!은 우리에게 §Y플러션 협정 기구§! 사이에 더 강화된 수준의 군사 협력을 제안하는 통신을 보내왔습니다.\n\n그는 우리가 캇첸 종족에게 더 많은 항구 시설을 개방하고, 대신에 캇첸의 기밀 군사 지식과 군수품을 받아가라고 제안하였습니다.\n\n그는 또한 우리의 함대가 양측 해군의 이익을 위해 협동 군사 훈련에도 참여할 수 있다고 이야기했습니다. 그의 요구를 받아들이겠습니까?"
giga_katzen.3011.a:0 "좋은 제안이군."
giga_katzen.3011.a.tooltip:0 "§Y플러션 협정 기구§!의 회원국으로써 캇첸 종족과의 협력의 정도가 §G상승§!할 것입니다."
giga_katzen.3011.b:0 "뭘 하고 있는지 생각은 하고 있는 건가? 거절한다!"
giga_katzen.3011.b.tooltip:0 "§Y카이저§!는 우리를 §Y플러션 협정 기구§!에서 추방할 것입니다. 그리고 그의 의견이 상당히 §R감소§!할 것입니다."
giga_katzen.3012.name:0 "카이저가 캇첸 사관을 제공하다"
giga_katzen.3012.desc:0 "§Y카이저§Y는 강화된 군사 협력 노력에 더해, 더 많은 기술적 교류와 군사적 투자, 우리 함대를 위한 캇첸 사관을 제공하겠다고 제안하였습니다.\n\n심지어 그는 우리에게 캇첸의 군사 기록 보관소 대부분에 대한 접근권한을 제공하고, 우리의 군대가 캇첸의 행성에서 열병식을 할 수 있게 허용하고, 우리 협력을 강화하기 위해 일일 군사 훈련과 군사 회의를 제안하였습니다.\n\n받아들이겠습니까?"
giga_katzen.3012.a:0 "당연하지! 얻을 것밖에 없는 제안이다."
giga_katzen.3012.a.tooltip:0 "§Y플러션 협정 기구§1의 회원국으로써 캇첸 종족과의 협력 정도가 §G증가§!할 것입니다.\n2명의 §Y캇첸 제독§Y이 지도자 풀에 합류할 것입니다."
giga_katzen.3012.b:0 "캇첸 종족의 제안이라면 충분하다!"
giga_katzen.3012.b.tooltip:0 "§Y카이저§!가 우리를 §Y플러션 협정 기구§!에서 §R추방§!할 것입니다. 그리고 그의 의견이 매우 상당히 §R감소§!할 것입니다."
giga_katzen.3013.name:0 "카이저가 군사 연합을 제안하다"
giga_katzen.3013.desc:0 "§Y카이저§!는 우리의 사령부를 실질적으로 융합하는 굵직한 제안을 가지고 우리에게 연락하였습니다. 이 제안을 통해 우리는 실질적으로 캇첸의 모든 지식을 얻을 수 있고, 우리군을 관리하는데 그들로부터 어마어마한 도움을 받을 수 있을 것입니다.\n\n이 제안의 장점은 거대하고, 캇첸 종족은 우리 함대를 이끌 제독과 지상군을 이끌 장군을 더 많이 보내기로 동의하였습니다.\n\n받아들이겠습니까?"
giga_katzen.3013.a:0 "분명히 이득이 될 만한 어마어마한 프로젝트다!"
giga_katzen.3013.a.tooltip:0 "§Y플러션 협정 기구§!의 회원국으로써 캇첸 종족과의 협력 정도가 §G증가§!할 것입니다.\n4명의 §Y캇첸 제독§!과 2명의 §Y캇첸 장군§!이 지도자 풀에 합류할 것입니다."
giga_katzen.3013.b:0 "멍청한 제안이군."
giga_katzen.3013.b.tooltip:0 "§Y카이저§!는 우리를 §Y플러션 협정 기구§!에서 §R추방§!할 것입니다. 그리고 그의 의견이 극심하게 §R감소§!할 것입니다."
giga_katzen.3014.name:0 "카이저가 연방화를 요구하다"
giga_katzen.3014.desc:0 "§Y카이저§!는 §Y플러션 협정 기구§!를 더 위대한 §Y캇첸아르티히 제국§!의 연방으로 하는 것을 요구하는 시급한 외교 통신을 보내왔습니다.\n\n이를 수용하는 것은 우리가 캇첸아르티히 제국에 실질적으로 완전하고 총체적으로 합병되는 것을 의미합니다. 이는 우리가 얼마나 많은 통제권을 캇첸 종족에 양도했는지를 고려한다면 예상할 수 있었던 결과입니다."
giga_katzen.3014.a:0 "뭐라고? 이건 우리가 동의한 바가 아니다!"
giga_katzen.3014.a.tooltip:0 "§Y플러션 협정 기구§!에서의 모든 권리를 §R버리고§!, 협정 기구에서 §R탈퇴§!할 것입니다.\n\n카이저는 §R분노§!할 것이고, §Y캇첸아르티히 제국§!이 한달 내로 우리에게 §R전쟁을 선포§!할 것입니다."
giga_katzen.3014.b:0 "항복하겠다."
giga_katzen.3014.b.tooltip:0 "§R당신의 게임이 끝날 것입니다.§!\n§Y캇첸아르티히 제국§!에 완전히 합병될 것입니다."
katzen_breakup:0 "캇첸이 파열하다"
katzen_breakup_desc:0 "우리에게 군장비를 지원하고 연구를 지원하던 캇첸과의 동맹을 갑작스럽고 난폭하게 파기하였습니다. 이는 우리 제국에 현저한 결과를 가져올 것입니다."
giga_katzen.3015.name:0 "캇첸 제독들이 이탈하다!"
giga_katzen.3015.desc:0 "§Y캇첸아르티히 제국§!과의 전쟁이 발발하자, 우리가 캇첸으로부터 받은 캇첸 제독과 장군들이 우리 군에서 이탈하여 제국의 그들 캇첸에 다시 합류하였습니다!\n\n그들 없이 전쟁을 치뤄야 할 것 같습니다..."
giga_katzen.3015.a:0 "이 쥐새끼들!"
giga_katzen.3015.a.tooltip:0 "제국 출신의 모든 캇첸 지도자가 우리 지도자 풀에서 §R제거§!됩니다."
