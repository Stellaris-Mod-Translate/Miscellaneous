alderson_disk_2_construction_pc:0 "앨더슨 컴퓨팅 단지 구조"
alderson_disk_2_construction_pc_DESC:0 "완전한 앨더슨 컴퓨팅 단지 조각을 만드는 데 사용될 거대한 골조입니다."
alderson_disk_2_construction_ecu:0 "앨더슨 행성도시 구조"
alderson_disk_2_construction_ecu_DESC:0 "완전한 앨더슨 행성도시 조각을 만드는 데 사용될 거대한 골조입니다."
alderson_disk_2_ecu:0 "앨더슨 행성도시"
alderson_disk_2_ecu_DESC:0 "$name_alderson$의 거대한 조각으로서 성계의 가장자리까지 뻗어 있습니다. 이곳은 하나의 거대한 도시로 기능하며 엄청난 양의 산업과 인구를 수용할 수 있습니다."
alderson_disk_2_gaia:0 "가이아 앨더슨 조각"
alderson_disk_2_gaia_DESC:0 "$name_alderson$의 거대한 조각으로서 성계의 가장자리까지 뻗어 있습니다. 표면에 수많은 인구를 수용할 수 있습니다."
