ehof_reality_code.004.name:0 "현실 코드 - Activation"
ehof_reality_code.004.desc:0 "증폭기 내부에서 얻을 수 있었던 여러가지 지식들 덕분에 $ehof_gateway_disableds$를 활성화하는 방법을 알게 되었습니다. \n\n제국의 연구원들은 비활성화된 관문들을 다시 활성화하는데 필요한 기술들을 개발하고 있습니다. 파동의 에너지를 조절할 수 있는 중력 전자파 발신 시설이 개발되고 있습니다. \n\n과학자들이 얻어낸 지식을 바탕으로 새롭게 건설한 발신기지에서 올바른 주파수와 진폭으로 $ehof_epcs$를 투사할 것이므로 $ehof_gateway_disableds$ 시스템이 이에 반응할 것임은 자명합니다. 하지만 우린 $ehof_gateway_disableds$이 활성화될 때 정확히 무슨 일이 벌어지는지 알지 못합니다. 우리가 아는 유일한 것은 이것을 활성화시키는 방법 뿐이며, 이제 이 관문의 재활성화를 개시할 수 있습니다!"
### Hieroglyphics (EHOF Precursor) ######
ehof_precursor:0 "상형문자"
ehof_precursor_digsite_desc:0 "§H[from.Planet.GetName]§!에 미스터리 서클과 유사하지만 행성 표면 자체에 새겨져있는 거대한 상형문자를 발견했습니다.\n\n확실히 조사할 가치가 있을 것 같습니다."
ehof_megastructure.0051.name:0 "상형문자 I"
ehof_megastructure.0051.desc:0 "§H[this.GetName]§!의 승무원들은 착륙하자마자 행성의 북극을 둘러싸고 있는 산맥의 남쪽에 위치한 가장 큰 상형문자의 주변에 발굴지를 설치하기 시작했습니다.\n\n조사의 중점은 상형문자들은 무엇이며 누가 만들었는지 알아내는 것입니다. 약간의 논의 끝에, 과학자들은 대기와 지상 샘플을 분석하고 상형문자의 표면 스캔을 시작했습니다."
ehof_megastructure.0052.name:0 "상형문자 II"
ehof_megastructure.0052.desc:0 "§H[from.Planet.GetName]§!에 과학자들이 착륙한 이후 몇 주가 지났습니다. 이들은 상형문자의 뜻과 누가 그것들을 만들었을지 해독하려고 했으나 별 다른 진전이 없었습니다.\n\n이미 행성에서 많은 시간을 낭비하고 실망한 연구 팀은 임무는 실패했다고 선언했으며, 발굴 현장을 정리하고 떠날 준비를 마친 함선에 탑승하기 시작했습니다.\n\n§H[this.leader.GetName]§!의 명령과 함께 §H[this.GetName]§!이(가) 궤도로 상승하기 시작하던 그 때, 연구 팀은 자신들의 우주선이 몇 주동안 착륙해 있던 바로 그 상형문자가 매우 희미하게 주황색으로 빛나고 있는 반면, 다른 것들은 그렇지 않다는 사실을 발견했습니다."
ehof_megastructure.0053.name:0 "상형문자 III"
ehof_megastructure.0053.desc:0 "§H[this.leader.GetName]§!은(는) 다시 하강을 지시했고, 함선이 가까워질수록 주황색 음영은 더욱 짙어졌습니다.\n\n이런 변화에 당황한 과학자들은 낮은 고도에서 모든 상형문자 위를 비행하며 지나갈 때 빛을 내는지 관찰하기 위해 행성을 한 바퀴 돌기로 결심했습니다.\n\n결국 모든 상형문자가 빛을 내게 되었지만, 과학자들은 여전히 무슨 의미인지 알 수 없었고 다시 한 번 발굴 현장에 착륙하기로 결정했습니다. 착륙 후, 표면적으로는 주황색 빛이라고는 전혀 찾아볼 수 없었습니다."
ehof_megastructure.00531.name:0 "상형문자 IV"
ehof_megastructure.00531.desc:0 "§H[from.Planet.GetName]§!에 다시 착륙한 직후 문양 주변의 대기를 실험하기 시작했는데, 센서가 짧은 순간 심각한 지진 활동을 감지했고 모든 상형문자가 빛을 내는 것을 멈추었습니다.\n\n팀의 안전을 염려한 이들은 재빨리 §H[this.GetName]§!에 탑승하고 궤도에 올랐습니다.\n\n그들이 §H[from.Planet.GetName]§!의 대기권을 벗어나자마자, 함선의 센서들은 우리가 낼 수 있는 어떤 속도보다 빠르게 이동하는 거대한 주황색 빛의 볼트를 감지했습니다.\n\n빛은 곧 가시 범위를 떠났지만, 승무원들은 계산된 볼트의 궤족과 속도 때문에 목적지를 결정할 수 있었습니다. 우리는 그것이 향하고 있는 것으로 보이는 성계를 조사해야 합니다."
EXPLORE_EHOF_PRECURSOR_NO_RUINED:0 "주황색 빛"
EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC:0 "함선의 센서는 우리가 실현시킬 수 있는 속도를 훨씬 뛰어 넘는 거대한 주황색 빛을 감지했습니다.\n\n빛은 곧 가시 범위를 벗어났지만, 승무원들은 계산된 빛의 궤적과 속도 덕분에 목적지를 결정할 수 있었습니다. 우리는 그것의 목적지로 보이는 성계를 조사해야합니다."
ehof_megastructure.0054_name:0 "막다른 길"
ehof_megastructure.0054_desc:0 "주황색 빛이 발생한지 몇 주가 지난 지금, 그 목적지로 보이던 성계에 도착했지만 빛은 어디에도 보이지 않습니다...\n\n 이 이상현상에 오랜 시간 매달렸음에도 불구하고 상형문자가 무엇인지, 누가, 어째서 만들었는지, 또는 주황색 빛이 무엇이었는지에 대한 실질적인 통찰은 없었습니다.\n\n그러나 겉보기엔 아무 이유 없이 성게 주위에 흩어져 있는 잔해들에 대한 조사를 마친 후, 한 때 블랙홀에 의해 파괴된 거대한 구조물이 있던 것으로 파악했습니다.\n\n과학자들은 찾아낼 수 있는건 모두 찾아보자고 요청했습니다. 아마도 모든게 사라지진 않았을 겁니다."
ehof_megastructure.0055_name:0 "시설"
ehof_megastructure.0055_desc:0 "주황색 빛이 발생한지 몇 주가 지난 지금, 이 성계에는 눈에 띄지 않지만 시스템 코어에 심각한 손상을 입은 부분적인 궤도 구조물이 존재합니다. 이 $ehof_ehof$는 한때 대규모 블랙홀 조작이 가능했던 것으로 보입니다. 우리는 그것이 성간 여행을 위해 사용되었다고 생각합니다.\n\n승무원들은 블랙홀을 둘러싸고 있는 폐허가 된 구조물에 탑승해 생명의 흔적이나 우리를 이끈 무언가에 대한 단서를 찾기 시작했습니다.\n\n몇 달 동안 스캔하고 테스트하며 숙고했으나 상형문자가 어째서, 무엇 때문에 만들어졌는지, 또는 주황색 빛이 무엇인지에 대한 실질적인 통찰이 없었습니다.\n\n그러나 우리는 $ehof_megastructure_ruined$ 안팎에서 많은 유물들을 수집했으며, 과학자들은 연구가 더 필요하다고 확신합니다."
### Bombardment Stances #####################################################################################################################
bombardment_redtoxin:0 "진홍빛 재앙"
bombardment_redtoxin_desc:3 "$bombardment_redtoxin$ 진홍빛 재앙을 이용한 궤도 폭격을 통해 행성을 감염시켜 행성의 모든 생명체를 살해합니다.\n- §H지상군§!에 §R대규모§! 피해\n- §H행성§!에 §R대규모§! 피해\n- §HPOP§!에 §R대규모§! 피해\n- 행성을 무방비 상태로 폭격함\n- 행성에 거주할 수 없게 만들지만 간단히 테라포밍할 수 있는 붉은 독성 행성으로 만듦"
opinion_policy_orbital_bombardment_redtoxin:0 "우리는 머스타드 가스를 좋아하지 않지."
orbital_bombardment_redtoxin:0 "진홍빛 재앙"
orbital_bombardment_redtoxin_name:0 "진홍빛 재앙 궤도 폭격 태세"
orbital_bombardment_redtoxin_desc:0 "궤도 폭격에 진홍빛 재앙 사용을 허용합니다.\n\n§E'진홍빛 재앙' 폭격 허용§!"
ehof_red_toxin.2.name:0 "붉은 독성 행성으로 파괴된 행성"
ehof_red_toxin.2.desc:0 "우리 행성 중 하나가 붉은 독성 행성으로 포격당했습니다."
ehof_red_toxin.2.a:0 "끔찍하군!"
bombed_to_red_toxic:0 "이 행성에는 생명이 살 수 없지만 매우 빠르게 테라포밍할 수 있습니다."
ehof_red_toxin.3.desc:0 "우리 함대는 진홍빛 재앙 폭격으로 적 행성을 붉은 독성 행성으로 만들었습니다."
ehof_red_toxic_world:0 "테라포밍 효율 증가"
ehof_red_toxic_world_desc:0 "진홍빛 재앙은 테라포밍 효율을 높여 행성을 매우 빠르게 테라포밍할 수 있습니다."
### Personalities ###########################################################################################################################
personality_pangalactic_defense_league:0 "은하의 수호자"
personality_pangalactic_defense_league_desc:0 "이 제국은 모든 지성체에 대한 위협으로부터 은하계를 수호하려고 합니다."
### Governments #############################################################################################################################
gov_pangalactic_defense_league:0 "은하 방위 위원회"
gov_pangalactic_defense_league_desc:0 "이 정부는 은하계의 모든 생명체에 대한 위협을 없앤다는 하나의 목적 아래 모인 몇몇 주 세력들로 이루어져 있습니다. 각 구성원들은 어느 정도의 자치권을 가지고 있지만, 통합된 군사력을 가지고 있습니다."
### Origins #################################################################################################################################
### Orbital Arcology ####################
origin_orbital_arcology:0 "궤도 아콜로지"
origin_orbital_arcology_desc:0 "이 종족은 진화하면서 항상 하늘에 떠있는 커다란 고리를 보았습니다. 그들이 첫 우주 비행에 성공했을 때, 이 고리가 완전히 거주할 수 있고 경작할 수 있는 땅으로 덮여있다는 것을 발견했습니다."
origin_orbital_arcology_effects:0 "시작 행성 주위의 궤도 아콜로지와 함께 게임을 시작합니다."
### Orbital Elysium #####################
origin_elysium:0 "궤도 엘리시움"
origin_elysium_desc:0 "일찍이 가스 거성을 공전하는 인공 낙원에서 생활한 이 종은 은하의 나머지 부분까지 퍼질 준비가 되었습니다."
origin_elysium_effects:0 "궤도 엘리시움에서 시작합니다.\n- £society_research£ §L$tech_hydroponics$§! 연구를 가지고 시작합니다."
giga_elysium_start_NAME:0 "궤도 엘리시움"
giga_elysium_start_DESC:0 "궤도 엘리시움에서 시작합니다."
### Equatorial Shipyard #################
origin_equatorial_shipyard:0 "적도 조선소"
origin_equatorial_shipyard_desc:0 "용암형 생성의 타는 듯한 열기를 둘러 싼 고리 위에서 진화한 이 종은 물과 식량 부족으로 인해 고향을 떠나야만 했습니다."
origin_equatorial_shipyard_effects:0 "용암형 행성 주위의 주조 링월드에서 시작합니다.\n기계 종족이 아닐 경우 £society_research£ §L$tech_hydroponics$§! 기술을 가지고 시작합니다."
giga_equatorial_shipyard_start_NAME:0 "적도 조선소"
giga_equatorial_shipyard_start_DESC:0 "적도 조선소에서 시작합니다."
building_giga_matter_synthesizer:0 "물질 합성 스테이션"
building_giga_matter_synthesizer_desc:0 "FTL 이전 문명을 유지하는 데 필요한 원자재를 만드는 방대햔 양의 불가사의한 에너지-질량 변환기 복합체입니다."
### Squareworld #########################
origin_squareworld:0 "스퀘어월드"
origin_squareworld_desc:0 "이 종은 물리학을 거스르는 스퀘어 링월드에서 진화했습니다. 다른 구획들은 완전히 거주할 수 없게 되어버렸습니다. 그리하여 마지막 생명을 지탱하는 구획의 주민들은 그들 자신의 집에 남아 있는 것들을 고치기 위해 스스로 나가기로 결정했습니다."
origin_squareworld_effects:0 "스퀘어월드에서 시작합니다."
giga_squareworld_start_NAME:0 "스퀘어월드"
giga_squareworld_start_DESC:0 "스퀘어월드에서 시작합니다."
### Flat World ##########################
origin_flat_world_effects:1 "§Y$pc_flat_world$§!로 시작합니다.\n종족 거주 선호는 §Y$trait_pc_continental_preference$§!로 설정됩니다."
origin_flat_world:0 "플랫 월드"
origin_flat_world_desc:0 "수백 년 동안, 우리들은 모성의 기하학적 특성에 대해 논쟁했습니다. 모성이 구형이라 생각하고 증거가 조작되었다고 믿는 사람들에게 모성이 평평하다는 사실은 사진 자료만으로 납득시킬 수는 없었습니다. 진실은 당신의 문명에서 민간 우주 비행을 성공하고 나서 분명해졌습니다."
flat_world_mod:0 "평평한 집"
flat_world_mod_desc:0 "우리의 모성은 평평합니다. 믿을 수 없군요! 이 사실이 망할 농담인지 잊혀진 프로젝트일지는 모르겠지만... 아무튼 우리의 모성은 평평합니다. 진실은 저 밖에 있겠죠."
### Planetary Computer ##################
giga_planetary_computer_start_NAME:0 "행성 컴퓨팅 단지"
giga_planetary_computer_start_DESC:0 "행성 컴퓨팅 단지에서 시작합니다."
origin_planetary_computer:0 "중앙 처리"
origin_planetary_computer_desc:0 "대부분의 데이터가 손실됨에 따라, 원래는 이 행성 규모의 컴퓨터를 관리하기 위해 만들어진 로봇들은 이제 독자적으로 존재하게 되었습니다."
origin_planetary_computer_effects:0 "행성 컴퓨팅 단지에서 시작합니다."
building_solar_farm:0 "솔라 팜"
building_solar_farm_desc:0 "행성의 시스템에 전력을 공급할 수 있는 충분한 에너지를 생성하는 거대한 태양광 수집 배열입니다."
### Habitable Gas Giant #################
giga_gas_giant_home_system_NAME:0 "가스 거성 고향(기가스트럭쳐)"
giga_gas_giant_home_system_DESC:0 "기존 모성은 파괴되고 대신 거주 가능한 가스 거성 거주지에서 시작합니다"
origin_gas_giant: "가스 거성에서의 이륙"
origin_gas_giant_desc: "이 종족은 초기 우주시기에 거대한 혜성 충돌이 충돌하면서 고향을 잃었습니다. 다행스럽게도 그들은 이미 우주에 자신의 멸종을 피할수 있을만큼 충분한 기반시설들을 가지고 있었습니다. 이에 그들이 연료 채굴에 사용하던 유별나게 잔잔한 대기권을 가진 가스 거성이 그들의 주요 식민지가 되었습니다."
origin_gas_giant_effects: "기존의 모성은 파괴되고 $pc_habitable_gas_giant$에서 시작합니다.\n- £engineering_research£ §L$tech_space_mining_1$§! 기술을 가지고 시작 합니다.\n- 만약 유기체 POP을 가지고 있다면 £society_research£ §L$tech_hydroponics$§! 기술을 가지고 시작합니다 ."
building_giga_gas_giant_habitation_module: "가스 거성 거주 모듈"
building_giga_gas_giant_habitation_module_desc: "기존의 가스 거성 거주지를 유지보수하던 인구를 부양하기 위해 만들어진 필수 시설물들 입니다. 이 시설물에는 거주지에 전력을 공급하는 원자로, 주변 위성에서 수집된 광물을 하역하기 위한 도킹 베이, 수경 농장에 사용할 수있는 대형 기후 제어 격납고가 포함됩니다. 뿐만 아니라 이러한 시설물은 자원 분배 네트워크의 본부 역할을하며 지역 주민들에게 다양한 서비스를 제공합니다."
### Great Ring ##########################
giga_behemoth_ring_system_NAME:0 "거대한 고리 (초거대구조물)"
giga_behemoth_ring_system_DESC:0 "죽은 별 주변의 거대한 링월드에서 시작합니다."
origin_great_ring:0 "거대한 고리"
origin_great_ring_desc:0 "이 별이 블랙홀로 붕괴되었을때, 내부의 링월드와 그걸 만든 선구자 문명을 파괴했습니다. 그러나 바깥쪽 고리는 큰 손상없이 살아 남았고, 블랙홀의 강착 원반의 약한 빛에 의해 따뜻해져 마침내 새로운 생명체가 그 위에 나타났습니다."
origin_tooltip_great_ring_effects:0 "죽은 별 주변의 베히모스 링월드에서 시작합니다.\n- 종족 거주 선호는 §L링월드 선호§!로 설정됩니다.\n- §R근처에 거주 가능한 행성이 보장된 성계는 없습니다.§!"
d_great_ring_excavated_mountain:0 "채굴 가능한 산"
d_great_ring_excavated_mountain_desc:0 "이 거대한 산에는 채굴할 수 있는 기본적인 광물 자원이 있습니다. 영원히 문명을 지탱할 수는 없지만, 우주 시대까지 버티기에는 충분합니다."
### Interstellar Ring ###################
giga_interstellar_system_NAME:0 "성간 링월드"
giga_interstellar_system_DESC:0 "성간 링월드로 시작합니다."
origin_interstellar_ring:0 "성간 거주자"
origin_interstellar_ring_desc:0 "별들 사이의 어두운 공허에서 천천히 표류하는 이 링월드를 누가 만들었는지는 아무도 모르지만, 젊은 문명은 이 곳을 고향이라고 부르고 있습니다. 이제 그들은 거대한 은하로 진출할 준비가 되었습니다."
origin_tooltip_interstellar_ring_effects:0 "성간 링월드로 시작합니다.\n- 종족 거주 선호는 §L성간 링월드 선호§!로 설정됩니다.\n- §R근처에 거주 가능한 행성이 보장된 성계는 없습니다.§!"
building_giga_interstellar_hydroponic_farm: "수경 농업 단지"
building_giga_interstellar_hydroponic_farm_desc: "링월드에 거주하는 인구들을 지탱할 수 있는 거대한 수경 농업 단지입니다. 그러나 이 시설에는 한계가 있으며, 계속 증가하는 인구를 영원히 유지할 수는 없습니다."
d_ringworld_capital_city: "거대한 수도"
d_ringworld_capital_city_desc: "링월드에 건설된 거대한 수도입니다. 링월드 구획의 중심 허브 역할을 하며, 지역 주민들에게 다양한 서비스를 제공합니다."
d_interstellar_ringworld_commerce_blocker: "버려진 인프라"
d_interstellar_ringworld_commerce_blocker_desc: "링월드는 엄청난 공간을 제공하기 때문에 토지 재개발에 대한 고려가 거의 없었습니다. 이에 많은 토지가 오랫동안 버려진 건물로 가득 차게 되었으나, 이 영토를 정리하고 재개발하면 지역 사업이 상당히 성장하여 제국의 부를 늘릴 수 있습니다."
### Penrose Sphere ######################
giga_penrose_system_NAME:0 "영원한 방주"
giga_penrose_system_DESC:0 "펜로즈 스피어 링월드로 시작합니다."
origin_penrose_ring:0 "펜로즈 링월드"
origin_penrose_ring_desc:0 "이 고대의 펜로즈 스피어는 헤아릴 수 없는 과거에 은하계의 첫 번째 블랙홀들 중 하나를 중심으로 지어졌습니다. 이 신비한 선구자들은 흔적도없이 사라졌고, 이제 그들의 유산에 새로운 문명이 나타났습니다."
origin_tooltip_penrose_ring_effects:0 "펜로즈 스피어 링월드로 시작합니다.\n- 종족 거주 선호는 §L펜로즈 링월드 선호§!로 설정됩니다.\n- §R근처에 거주 가능한 행성이 보장된 성계는 없습니다.§!."
relic_penrose_sphere_1:0 "불안정한 펜로즈 스피어"
relic_penrose_sphere_1_DESC:0 "이 고대의 펜로즈 스피어는 임계에 달했으며, 수리하지 않으면 수천 년 내에 무너질 것입니다. 그러나 일부 구성 요소는 여전히 작동하여 극소량의 에너지를 생성합니다."
relic_penrose_sphere_2:0 "복원된 펜로즈 스피어"
d_arcane_mineral_generator:0 "불가사의한 변환기"
d_arcane_mineral_generator_desc:0 "얇은 대기에서 광물 자원을 생산하는 불가사의한 고대 비전 제조 장치입니다."
giga_ring_origins.101.name: "복원된 펜로즈 스피어"
giga_ring_origins.101.desc: "수년간의 노력 끝에, §L[relic_penrose_sphere.GetName]§! 성계에 있는 펜로즈 스피어은 이전의 영광을 되찾았으며, 다시 한번 블랙홀의 초방사 산란을 이용하여 많은 양의 에너지를 생산하게 되었습니다. 이것이 우리 문명을 영원히 보호하고 보살피기를!"
### Pangalactic Union ###################
origin_pangalactic:0 "범은하적 연합"
origin_pangalactic_desc:0 "이 제국은 한 제국이 궁극의 파괴무기를 사용하는 것을 막기 위해 만들어진 범은하적 결속의 놀라운 결과물입니다."
### Alderson Disk Start #################
origin_alderson:0 "앨더슨 디스크"
origin_alderson_desc:0 "이 제국은 오랫동안 잊혀진 문명의 잔재로서, 선조들이 만든 방대한 앨더슨 디스크에서 기원했습니다."
origin_alderson_effects:0 "다른 조각들에 지성체들이 존재하지만, 그들의 불가사의한 발전기는 오래 전에 사라졌습니다."
giga_start_screen_alderson:0 "우리는 선조들에게 무슨 일이 있었는지 모릅니다. 적에 의한 종말? 전염병? 내전? 어찌됐든 선조들은 신화와 전설로만 존재하며, 오랜 세월 앞에서 지식과 힘은 소실됐습니다. 선조들은 이 거대한 원반을 만들었고, 지금 남아있는 우리보다 100만 배 이상 많은 인구를 수용할 수 있도록 설계된 이 광활하고 메아리치는 공간 속에서 우리는 살고 있습니다.\n이 마지막 조각을 제외한 모든 것이 황폐해지고 쓸모 없어졌듯이, 우리 또한 단결하여 이 은하에서 우리의 입지를 다지지 않으면 영원히 역사 속으로 가라앉게 된다는 새로운 목적의식으로 가득 차 있습니다."
### Birch World Start ###################
origin_birch:0 "버치 월드"
origin_birch_desc:0 "이 제국은 오랫동안 잊혀진 문명의 잔재로서, 선조들이 은하중심에 만든 버치 월드의 메아리치는 광활한 공간 속에서 살고 있습니다."
origin_birch_effects:0 "고립된 은하중심에서 시작합니다.\n버치 월드는 시작 인구보다 훨씬 많은 인구를 위해 설계되었으므로, 당신은 생존을 위해 약간의 직업 조정이 필요할 것입니다."
giga_birch_start_dialog:0 "우리는 우리의 조상들에게 무슨 일이 일어났었는지를 모릅니다. 적, 전염병, 내전? 그들은 이제 신화와 전설로만 존재하며 그들의 지식과 힘은 잃어버렸습니다. 그들은 어떻게든지 우리 은하중심에 있는 블랙홀 주위에 이 광대한 세계를 건설하였고, 이제 우리는 남은 사람들보다 백만배나 더 많은 사람들을 수용하도록 설계된 광대하고 울려퍼지는 공간에서 살고 있습니다. \n마지막 구역을 제외한 모든 부분이 파손되고 쓸수 없게 되었기 때문에 우리의 국민들은 새로운 목적의식으로 가득 차 있습니다: 우리는 별들 사이에서 우리의 자리를 마련해야 합니다, 그렇지 않으면 우리는 영원히 역사속으로 사라지게 될 것입니다.\n\우리의 첫번째 임무는 총독을 임명하는 것입니다. 그런 다음 올바른 작업을 수행하고 있는 지 확인해야 합니다:\n"
giga_start_screen_birch:0 "$giga_birch_start_dialog$폐허가 되는 것을 막기 위해 §Y$job_structure_manager$§!가 필요합니다.\n우리는 식량이 떨어져 아사하기 전에 사람들을 §Y$building_hydroponics_farm$§!에서 일하도록해야합니다.\n\n그렇게하기 위해 우리는 어떤 사람들을 선호하는 직업에서 해고를 해야 할 수도 있습니다."
giga_start_screen_birch_hive:0 "$giga_birch_start_dialog$폐허가 되는 것을 막기 위해 §Y$job_structure_process$§!이 필요합니다.\n우리는 식량이 떨어져 아사하기 전에 드론이 §Y$building_hydroponics_farm$§! 에서 작동하도록 해야합니다"
giga_start_screen_birch_machine:0 "$giga_birch_start_dialog$폐허가 되는 것을 막기 위해 §Y$job_structure_process$§!이 필요합니다."
giga_birch.title:0 "은하중심에 연결되는 하이퍼레인 발견"
giga_birch.desc:0 "우리는 센서가 다시 제대로 작동하도록 관리했고 우리는 은하중심에서 혼자가 아니라는 것을 발견했습니다. 블랙홀 중력에 의해 주 은하 고리보다 더 가까이 당겨진 성계가 몇 개 있습니다.\n\n현재 은하계의 나머지 부분과는 아무런 관련이없는 것 같습니다. 기록을 번역한 결과 우리는 블랙홀 중력이 내부 사이의 연결을 방해하고 타벨없이는 일반 성계와 그 사이의 하이퍼레인이 약화되고 희미해진다고 믿고있습니다.\n\n우리는 §Y특별 프로젝트§를 찾아 열어볼 수 있습니다!"
giga_birch.003.name:0 "은하중심과 우리 은하의 연결"
giga_birch.003.desc:0 "우리의 모든 기기에 밀려드는 감지정보들과 함께 하이퍼레인이 은하중심과 나머지 은하 사이에 연결되었습니다.\n\n우리는 그곳으로 떠날 수 있습니다. 하지만 무엇이 우리를 기다릴까요?"
giga_birch.003.desc2:0 "우리의 모든 기기에 밀려드는 감지정보들과 함께 하이퍼레인이 은하중심과 나머지 은하 사이에 연결되었습니다.\n\n확신하건대, 이것은 우리가 한 일이 아닙니다! 은하가 다가오고 있습니다..."
