giga_artillery.1000.desc:0 "The Asteroid Artillery built around §Y[asteroid_artillery_location.GetName]§! can be upgraded in order to ensure it can keep up with the ever-increasing strength of space fleets.\n\n§BHull Reinforcement:§! Increases Hull & Armor HP by 30% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_hp] | +[asteroid_artillery_location.asteroid_artillery_hp_perc]%\n\n§REnhanced Payloads:§! Increases Weapons Damage by 20% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_dmg] | +[asteroid_artillery_location.asteroid_artillery_dmg_perc]%\n\n§GFlash Coolants:§! Increases Fire Rate by 20% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_atkspeed] | +[asteroid_artillery_location.asteroid_artillery_atkspeed_perc]%\n\n§HCalibrated Sensors:§! Increases Weapons Range by 25% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_range] | +[asteroid_artillery_location.asteroid_artillery_range_perc]%\n\n§EPrecision Targeting:§! Increases Tracking by 30% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_tracking] | +[asteroid_artillery_location.asteroid_artillery_tracking_perc]%\n\n§M선체 보강:§! Increases Daily Hull/Armor Regen by 1.5% per level.\n§YCurrent Level:§! [asteroid_artillery_location.asteroid_artillery_pen] | +[asteroid_artillery_location.asteroid_artillery_pen_perc]%\n\n§PUpgrade Points Left:§! [asteroid_artillery_location.asteroid_artillery_points_current]"
