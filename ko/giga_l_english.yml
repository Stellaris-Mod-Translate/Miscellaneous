giga_printer.1015.desc:0 "이 구조물은 우리가 우주에 있는 후보 행성의 수에 관계 없이 효과적으로 천체 함선을 만들 수 있게 해주지만, 많은 함선을 만들고 싶다면 여전히 쓸모 없는 암석들을 해체해야 할 것입니다."
