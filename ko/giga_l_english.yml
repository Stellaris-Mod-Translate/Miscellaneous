giga_katzen.042.name:0 "카이서 캇테일이 영토를 요구하다!"
giga_katzen.042.1.desc:0 "§Y캇첸아르티히 제국§!으로부터 시급한 통신을 수신하였습니다.\n\n그들의 지도자, §Y카이저 캇테일§!은 그의 "확장 쿼터"를 만족시키기 위해, §Y[kaiser_system_1.GetName]§! 성계를 이달 내로 제국에 양도할 것을 요구합니다.\n\n물론 그는 성계에 대해서 성계의 추정 가치에 따라 §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£와 §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£의 재정적 보상을 줄 것이라고 제안합니다.\n\n이 영토는 우리의 적법한 영토이지만, 거절하게 된다면 카이저를 화나게 할 것이고, 그의 의견이 너무 낮아진다면 우리에게서 힘으로 뺏으려고 할 것입니다..."
giga_katzen.042.2.desc:0 "§Y캇첸아르티히 제국§!으로부터 시급한 통신을 수신하였습니다.\n\n그들의 지도자, §Y카이저 캇테일§!은 그의 "확장 쿼터"를 만족시키기 위해, §Y[kaiser_system_1.GetName]§! 성계와 §Y[kaiser_system_2.GetName]§! 성계를 이달 내로 제국에 양도할 것을 요구합니다.\n\n물론 그는 성계에 대해서 성계의 추정 가치에 따라 §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£와 §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£의 재정적 보상을 줄 것이라고 제안합니다.\n\n이 영토는 우리의 적법한 영토이지만, 거절하게 된다면 카이저를 화나게 할 것이고, 그의 의견이 너무 낮아진다면 우리에게서 힘으로 뺏으려고 할 것입니다..."
