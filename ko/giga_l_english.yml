giga_dialog.1207.desc:0 "[giga_system.GetName] 성계의 블랙홀을 둘러싼 프레임이 완성되었으므로 용도를 선택해야합니다. $name_penrose$를 에너지 생성 수단으로 활용하거나, 폭탄으로 사용할 수 있습니다.\n\n에너지를 생성하는 데 사용하는 경우 출력(150 £energy£)은 비교적 평범하지만, 적당한 기술을 습득한다면 안정화시킬 수 있습니다.\n\n폭탄으로 사용할 경우, 몇 년동안 에너지를 축적해야 하며 성계의 모든 것이 파괴되고 강력한 폭발의 여파가 인근 초공간로를 통해 전파될 것입니다. 이웃 성계의 모든 행성은 사람이 살 수 없게 될 것이며, 두번의 점프 거리에 포함되는 모든 행성에 방사선이 닿을 것입니다. 가장 중요한 것은 아공간을 통해 충격파가 전달되어 최대 네번의 점프 거리에 포함되는 초공간로를 방해하고 재배치한다는 것입니다!"
