giga_qso.200.name:0 "$name_quasistellar$: §G함대 파괴§!"
giga_qso.200.desc:0 "$name_quasistellar$§Y20§개로 함대를 지정할 수 있습니다.\n\nQS-O의 조준을 보정하는데 사용되는 특수 함선이 구조물 근처에 생성됩니다. 특수한 무제한 범위 점프 드라이브가 탑재되어 있으며, 이 함선을 목표 함대가 있는 성계로 이동 한 다음 제어판을 다시 열어 확인하십시오.\n\n말소기가 조정되는 동안 함선이 30일 동안 생존해야 하므로 제대로 호위되었는지 확인하십시오.\n이 30일이 지나면 QS-O는 웜홀을 통해 적 함대를 목표로 30일 동안 발사됩니다. 그러나 웜홀은 적의 사격으로 파괴 될 수 있으므로 그대로 두는 것은 권장하지 않습니다.\n\n작업을 취소하려면 배를 해체하거나 제어판을 사용하십시오."
