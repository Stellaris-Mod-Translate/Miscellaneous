### Stars ###################################################################################################################################
pc_core_quasar:0 "초대질량 퀘이사"
pc_core_quasar_desc:0 "초대질량 퀘이사는 은하중심에서 발견되며 몇몇은 항성 질량의 수억배가 넘습니다. 믿을 수 없을 정도로 활발하고 매우 빠르게 회전하며 거대한 강착원반에 둘러싸여 있습니다. 이것을 어떻게든 억제할 수 있다면 엄청난 양의 에너지를 산출할 것입니다."
pc_core_black_hole:0 "초대질량 블랙홀"
pc_core_black_hole_desc:0 "초대질량 블랙홀은 일반적으로 은하중심에서 발견되며, 그 질량은 항성 질량의 수백만배에서 10억배 이상에 이릅니다. 이 블랙홀은 현재 비활성 상태이기 때문에 강착원반이 존재하지 않으며, 이에 주변에서 훌륭한 공학 프로젝트를 수행할 수 있습니다."
pc_gigabrown_dwarf:0 "L형 갈색 왜성"
pc_gigabrown_dwarf_desc:0 "가스 행성과 별의 중간 쯤에서 핵융합을 이루지 못한 천체입니다. 매우 강력한 자기장과 광범위한 위성계를 가지고 있습니다. 이 유형의 갈색 왜성은 T형 갈색 왜성보다 점화하기 쉽습니다."
pc_giga_penrose_habitable_desc:0 "블랙홀을 둘러싼 거대구조물입니다. $name_penrose$는 링월드를 유지하고 행성에서 벗어나 생명을 영위하는데 필요한 에너지를 제공합니다. 또한 우주에서 가장 멋진 경치를 볼 수 있습니다."
pc_gigaignited_star:0 "점화된 별"
pc_gigaignited_star_desc:0 "이 별은 이전에는 갈색 왜성이었지만, 매우 진보된 기술이 행성의 핵융합을 촉발시켜 점화시켰습니다."
pc_pouchkinn_black_hole:0 "시간-특이점"
pc_pouchkinn_black_hole_desc:0 "어떤 실험의 실패로 생성된 특이점. 이 시공간의 구멍은 끝없이 끓어오르는 진공 에너지의 흐름입니다."
