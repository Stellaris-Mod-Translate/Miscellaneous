giga_psychic_beacon.003.desc:0 "§B"지배할 성계를 선택하십시오."§!"
giga_dominate_t:0 "§B"좋다. 이 성계는 영원히 꿈조차 꿀 수 없는 잠 속으로 떨어질 것이다."§!"
