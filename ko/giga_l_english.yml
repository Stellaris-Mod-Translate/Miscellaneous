giga_katrebels.01234.a:0 "마침내 좋은 뉴스군!"
giga_katrebels.2000.name:0 "§Y솔라키아 자유 전사§!와의 통신 연결"
giga_katrebels.2000.desc:0 "몇 번의 물밑 협상과 비밀 회의, 수많은 암호 메시지 이후에, §Y도푸스 테크닉 마키나§!라고 알려진 용감한 §Y솔라키아 자유 전사§!의 지도자와 연락하는데 성공하였습니다.\n\n§Y솔라키아 공화국§!의 지도자였던 도푸스는 §Y카이저§! 플러션 정복 전쟁 동안 §Y캇첸아르티히 제국§!의 힘에 무조건 항복해야만 했습니다.\n\n캇첸에게 상대적으로 협조적이었고, 캇첸령의 솔라키아에서 지역 총독으로 복무했음에돌 불구하고, 도푸스는 플러션에서 캇첸의 통치를 약화시키려고 하는 파르티잔과 자유 전사들과 네트워크를 비밀리에 유지하고 있었고, 언젠가 §Y솔라키아 공화국§!을 되찾기를 희망하고 있었습니다.\n\n솔라키아인들은 그들의 사회가 가상 환경과 지능 로봇공학을 많이 사용하였던 만큼, 컴퓨터 공학과 인공지능에 관련된 모든 방면에 있어서 매우 능숙합니다.\n\n그렇기 때문에, 캇첸의 군대에 직접적으로 싸우는 것은 가능하지 않더라도, 자유 전사는 플러션 전역의 파르티잔들과 상대적으로 거대한 네트워크를 비밀리에 유지하여, 서로 다른 몇 개의 저항 그룹을 다시 모을 수 있었습니다.\n\n불행하게도, 외부의 지원 없이는 그들의 노력이 계속될 수 없을 것이지만, 우리가 도푸스와 직접 연락하는데 성공하였고 그들이 플러션의 캇첸 수도에 직접적인 타격을 하도록 지원할 것이기 때문에 상황이 달라질 것입니다..."
giga_katrebels.2000.a:0 "화면에 띄워라."
giga_katrebels.2001.name:0 "§Y솔라키아 자유 전사§!"
giga_katrebels.2001.desc:0 "아! 마침내 좋은 소식입니다. 외계의 세력이 우리를 도아주기로 결정한 것에 대해서 얼마나 안도했는지 말로 표현할 수 없습니다.\n\n저는 §Y도푸스 데크닉 마키나§!입니다만, §Y도푸스§!라고 불러주시면 됩니다. 수십년 동안 솔라키아의 시민들이나 다른 종족들을 조직화하여 플러션에서 캇첸의 지배를 와해시키려고 했지만, 안타깝게도 진전이 없습니다. 우리는 컴퓨터에 관련된 것들에 대해 매우 능숙하지만, 캇첸들도 그렇습니다.\n\n우리의 사랑하는 §Y솔라키아 공화국§!은 자유와 자유의지, 축제와 가상 환경의 장소였지만, 캇첸들이 그것들을 파괴하고 그들의 군국주의적 질서와 §Y카이저§!에 대한 추종으로 대체해버렸습니다. 빌어먹을 카이저! 우리는 §Y프로젝트 몬트카노네§!를 멈출 수 있는 기회가 있었지만, "모든 플러션의 이익을 위해"라고 말하던 그의 사탕 발린 연설에 눈이 멀었었습니다.\n\n거짓말 뿐입니다! 카이저는 자유의 환상을 심었고, 이를 통해서 은밀하지만 확실하게 수십억 명의 플러션인들이 그를 맹목적으로 따르게 만들었습니다.\n\n더 이상은 안됩니다! 외부의 지원을 받음으로써, 우리는 그의 터무니 없는 질서를 가장 약한 곳에서부터 짜낼 수 있을 것이고, 물을 초과해서 넣은 물풍선 마냥 전체가 터지게 할 것입니다."
giga_katrebels.2001.a:0 "대의를 위해 함께 해야 한다."
giga_katrebels.2001.a.tooltip:0 "이제 §Y캇첸아르티히 제국 메뉴§!를 통해서 §Y솔라키아 자유 전사§!, §Y플러션 저항 그룹§!과 §Y비밀 연락§!을 할 수 있습니다."
giga_katzen.020.solak:0 "§H§Y솔라키아 자유 전사§!와 비밀리에 연락하라...§!"
#extra voicelines
giga_katzen.020dally.desc:0 "[Root.GetSpeciesNamePlural] 종족이 우리 편이기 때문에, 플러션 협정 기구가 은하를 지배할 것이다!"
giga_katzen.020eally.desc:0 "플러션 협정 기구는 FTL 이전에는 본래 우리와 플러션의 다른 나라들 사이의 군사 동맹이었다.\n\n이전 국가들에게 무슨 일이 있었는지는 묻지 마라."
giga_katzen.020dneutral.desc:0 "네? 더클러 맥캐서가 카이저 캇테일을 대신하여 여기에 있습니다."
giga_katzen.020eneutral.desc:0 "좋은 하루 되십시오, 외계인들이여. 우리 군은 이 채널을 관찰하고 있으니 너무 소란스럽게 하지는 마십시오."
giga_katzen.020dhappy.desc:0 "안녕하신가, [Root.GetName]여. 카이저께서는 당신들 종족과 의사소통하는 것에 언제나 기뻐하신다네."
giga_katzen.020ehappy.desc:0 "카이저께서는 우리 두 문명이 함께 성장하고 함께 번영하기를 바라신다네, [Root.GetSpeciesNamePlural]이여."
giga_katzen.020dangry.desc:0 "카이저께서는 "지도에서 지워야할 제국 목록"을 가지고 계시지.\n\n그리고 [Root.GetName]이(가) 최상단에 있다."
giga_katzen.020eangry.desc:0 "우리 캇첸은 너희 종족이 어떻게 우주에 진출했는지 궁금하군."
giga_katzen.020dwar.desc:0 "카이저께서는 [Root.GetName]를 원래 있어야 할 곳으로 보내실 것이다: 역사의 쓰레기통으로 말이지."
giga_katzen.020ewar.desc:0 "[Root.GetName]은(는) 플러션의 무수히 많은 국가 중 하나로 들어가게 될 것입니다."
riesigerkatzenpanzer_defence:0 "거대 캇첸 전차 사단"
riesigerkatzenpanzer_defence_desc:0 "족히 500m는 되는 길이의 거대한 장갑차량인 거대 캇첸 전차 수십대로 구성된 사단입니다. 수백개의 터렛과 방공 포대, 다수의 핵탄두를 무한한 거리까지 발사할 수 있는 거대한 핵 레일건을 탑재하고 있습니다."
riesigerkatzenpanzer_assault:0 "거대 캇첸 전차 사단"
riesigerkatzenpanzer_assault_desc:0 "족히 500m는 되는 길이의 거대한 장갑차량인 거대 캇첸 전차 십수대로 구성된 사단입니다. 수백개의 터렛과 방공 포대, 다수의 핵탄두를 무한한 거리까지 발사할 수 있는 거대한 핵 레일건을 탑재하고 있습니다."
###talk to kaiser###
cant_kaiser_opinion_too_low_talk:0 "캇첸들은 우리와 이야기하지 않으려고 합니다. 우리에 대한 그들의 의견이 -1 이상이어야 합니다."
giga_katzen.02020.cool:0 "흥미롭군. 공유해줘서 고맙네."
giga_katzen.020.talk:0 "당신들 종족에 대해서 더 알고 싶습니다..."
giga_katzen.02020.name:0 "캇첸아르티히 제국"
giga_katzen.02020.desc:0 "카이저께서는 당신들 종족에게 캇첸과 플러션에 대한 이야기를 기꺼이 하실 것이다, 외계인들이여. 무엇이 알고 싶은건가?"
giga_katzen.02020.whatareyou:0 "당신들 종족은 어떤가?"
giga_katzen.02020.whatareyou.response:0 "우리 캇첸은 순종적이며 야심이 있는 종족이다. 강력한 지도자, 카이저의 도움으로 우리 종족은 군국주의 사고를 발전시킬 수 있었고, 그것은 더 이상 개념이 아니라 우리의 삶이 되었다.\n\n우리 문화, 전통 그리고 로맨스 마저도 전쟁을 중심으로 돌아가며, 우리 문명에서 군대는 강력한 힘이 있어 우리 국가 전체가 거대한 하나의 군대라고 할 수 있지.\n\n아주 어릴 때부터, 우리 시민들은 우주와 땅 위에서의 모든 장갑전을 훈련하기 때문에, 모든 시민들이 복잡한 현대전에 대해서 아주 잘 이해하고 있지.\n\n정복은 우리 문명에게 있어서 필수불가결한 부분인데, 이는 우리 문명이 그 시작부터 국경을 더 넓게 확장하고 문화와 사상을 알려진 지역에 알리는 것에 수많은 자원을 투자했기 때문이다."
giga_katzen.02020.treataliens:0 "정복한 종족들은 어떻게 다루는가?"
giga_katzen.02020.treataliens.response:0 "당신은 우리가 어떤 종족이라도 무심하게 탄압하는 잔인한 종족이라고 생각하겠지.\n\n하지만 실제로는 전혀 그렇지 않다네! 우리는 모든 종족들이 그 규모와 행동양식과 상관 없이 우리 제국 안에서 동등한 권리를 가지는 우리의 동화 정책에 대해서 자랑스럽게 생각하고 있지.\n\n카이저께서는 그들의 원래 종족이 무엇이든 간에 누구나 "캇첸"이 될 수 있다고 믿으시고, 그렇기 때문에 새로운 시민들을 우리 문명에 최대한 통합하려고 노력하지.\n\n법적인 불평등함을 제한하기 위해서, 차별을 철폐하기 위해서, 교육을 표준화하기 위해서 많은 노력을 하고 있고, 이를 통해 각 종족의 강접과 그 자원들이 카이저를 섬기는 데 도움이 될 것이고, 우리의 문명을 온 우주에 퍼뜨릴 자랑스러운 이유가 되겠지."
giga_katzen.02020.whokaiser:0 "카이저는 누구인가?"
giga_katzen.02020.whokaiser.response:0 "카이저께서는 우리의 위대한 지도자이시며, 신념이 있는 보호자이시다. 그분께서는 우리 문명을 살펴보시고, 모든 수단과 방법을 동원하여 우리 문명의 발전과 번영을 보장하시지.\n\n그분의 확장주의 정책이 처음에는 당황스러울 수 있겠지만, 그분께서 하시는 모든 일은 우리 제국 내의 모든 지성체의 대의를 위한 것이며, 은하계 모두를 위한 대의인 것이다.\n\n카이저께서는 절대적인 힘을 가지고 계시지만, 그분의 성공의 열쇠는 언제든지 적응할 수 있게 하며 최대한 다양한 관점으로 문제에 접근하는 것이지.\n\n그분께서는 우리 문명에 부와 성공을 가져다주셨고, 모든 종족들이 우리와 같은 수준의 발전을 이루도록 해주셨으며, 우주의 모든 지성체가 캇첸의 위대한 문명에 동화되는 목적에 아무도 뒤쳐지지 않게 해주신다네."
giga_katzen.02020.otherraces:0 "플러션과 다른 종족들은 어떤가?"
giga_katzen.02020.otherraces.response:0 "아, 플러션 말이지. 플러션은 매우 아름다운 행성이고, 우리가 더 아름답게 만들었지. 대규모 건축 프로젝트를 통해 몇 개의 바다에서 물을 빼내어 한때는 버려진 사막에 물을 댔고, 그 건조한 땅을 거대한 초원과 평야로 만들었지.\n\n우리는 혹독한 환경을 개척했고, 완벽한 문명과 지속 가능한 핵 산업으로 대체하였다네.\n\n다른 종족에 대해서는, 음... 그들이 우리 문화에 통합될 수 있도록 보장했고, 그들의 삶을 최대한 증진시키는 것을 확언했지.\n\n§Y에지칸§!을 예를 들어보지. 이 가련한 종족은 우리가 그들을 진흙탕에서 꺼내주기 전에는 원시적이고 조잡한 수렵채집의 삶을 살고 있었지.\n그들의 수명은 길었지만, 수많은 어린 개체들은 질병과 포식자에게 희생되었고, 그렇기 때문에 우리는 치료제를 개발하고 포식자를 없애 그들이 우리처럼 번영할 수 있게 해주었다네.\n\n§Y크롱크스§! 종족, 이 파충류 생물은 불결하고 위험한 손으로 파낸 둥시 도시에서 살고 있었지.\n그래서 우리는 그들의 해부학적 구조에 맞는 거대한 도시를 만들어 주었고, 그들은 문명과 현대적인 삶의 열매를 즐길 수 있게 되었지!\n\n우리가 정복했던 모든 종족들, 특히 플러션의 모든 종족들은 우리 제국과 카이저의 빛나는 왕관을 장식을 진주로 다듬어질 돌과 같다."
