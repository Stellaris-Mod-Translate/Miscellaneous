### Alderson Disk #######################
giga_tech_alderson_disk_desc:0 "$name_alderson$는 표면에 거주하는 거대한 성계 단위 구조물입니다. 그런 구조는 천문학적인 자원이 소모될 것이고, 붕괴를 막기 위해서 굉장히 진보된 여러 기술들이 필요 하겠지만, 엄청난 산업 수용량과 건축 공간을 제공할 수 있을 것입니다."
giga_dialog.2501.title:0 "앨더슨 조각 특화"
giga_dialog.2501.desc:0 "이 특정 구획을 어떤 유형의 앨더슨 조각으로 업그레이드 할지 결정할 때가 왔습니다. 이후 테라포밍을 통해 유형을 변경할 수도 있습니다."
giga_dialog.2501.a:0 "가이아 앨더슨 조각"
giga_dialog.2501.a.tooltip:0 "모든 종족이 거주할 수 있는 앨더슨 조각입니다. £energy£ §Y에너지§!, £food£ §Y식량§!, £minerals£ §Y광물§!을 생산할 수 있습니다."
giga_dialog.2501.b:0 "앨더슨 컴퓨팅 단지"
giga_dialog.2501.b.tooltip:0 "연구와 행정 연산에 집중하는 앨더슨 조각입니다. §Y연구§!와 §Y행정 능력§!을 생산하는 지구를 가집니다."
giga_dialog.2501.c:0 "앨더슨 행성도시"
giga_dialog.2501.c.tooltip:0 "산업과 거주에 특화된 앨더슨 조각입니다. §Y소비재§!, §Y합금§! 및 §Y편의§!를 생산하는 지구를 가집니다."
giga_dialog.2502.title:0 "$name_alderson$ 건설구역 완공!"
giga_dialog.2502.desc:0 "$ name_alderson $의 건설구역이 [giga_system.GetName] 성계에서 완공되었습니다. 이 플랫폼은 성계의 가장자리까지 뻗어나가는 구조물의 거대한 프레임을 만들기 위한 집결지 역할을 할 것입니다. 또한 요구 기술이 충족되는 경우 앨더슨 컴퓨팅 단지와 앨더슨 행성도시를 구성할 수도 있습니다."
giga_dialog.2502.a:0 "아주 좋아."
giga_dialog.2503.title:0 "$name_alderson$ 골조 완공!"
giga_dialog.2503.desc:0 "앨더슨 디스크의 시스템 스패닝 프레임이 완성되었습니다. 거대한 골격이 성계를 덮고 있으며, 실제 조각을 만드는 기반이 될 것입니다. 조각 당 15개의 지구를 보유하며, 각 지구는 일반 링월드 지구보다 4배 강력합니다. 일단 완성된다면, 이 거대구조물은 우리가 은하에서 가장 위대한 건축가라는 사실을 증명해줄 것입니다."
giga_dialog.2503.a:0 "하지만 어떻게 스스로 무너지지 않을까?"
giga_dialog.2503.a.tooltip:0 "다차원 공학은 말 그대로 이 일의 전제조건입니다."
giga_dialog.2504.title:0 "가이아 앨더슨 조각 완성!"
giga_dialog.2504.desc:0 "$name_alderson$의 조각 중 하나가 드디어 완성되었습니다! 이 거대한 조각은 수 천문 단위에 걸쳐 있으며, 우리 인구와 산업에 엄청난 생활 공간을 제공할 것입니다. 심지어 광범위한 생태계와 기후 덕분에 사실상 은하계의 모든 종이 거주할 수 있습니다. 이럴 때가 아닙니다. 당장 작업을 시작하죠."
giga_dialog.2504.a:0 "놀라워!"
giga_dialog.2505.title:0 "앨더슨 컴퓨팅 단지 완성!"
giga_dialog.2505.desc:0 "$name_alderson$의 조각 중 하나가 드디어 완성되었습니다! 이 거대한 조각은 수 천문 단위에 걸쳐 있으며, 우리 인구와 산업에 엄청난 생활 공간을 제공할 것입니다. 이 조각은 강력한 컴퓨터와 프로세스의 층으로 완전히 덮여 있으며, 이는 우리의 연구원들에게 거의 무한한 연산 능력 및 제국의 데이터 뱅크에 대한 즉각적인 접근을 제공할 수 있을 것입니다. 이 거대한 구조물이 우리가 이전보다 훨씬 쉽게 우주의 신비를 뚫을 수 있도록 도와줄 것입니다."
giga_dialog.2505.a:0 "놀랍군! 이게 위기를 부를수 있을까?"
giga_dialog.2505.a.tooltip:0 "아니요."
giga_dialog.2506.title:0 "앨더슨 행성도시 완성!"
giga_dialog.2506.desc:0 "$name_alderson$의 조각 중 하나가 마침내 완성되었습니다! 이 거대한 조각은 수 천문 단위에 걸쳐 있으며, 우리 인구와 산업에 엄청난 생활 공간을 제공할 것입니다. 이 도시는 우리 시민들에게 어마어마한 산업 수용량과 주택을 제공할 것입니다."
giga_dialog.2506.a:0 "놀라워!"
giga_dialog.25061.a:0 "믿을 수 없군!"
giga_dialog.25062.a:0 "믿을 수 없군!"
giga_dialog.2507.title:0 "$name_alderson$ 완성!"
giga_dialog.2507.desc:0 "이제 끝났습니다! [giga_system.GetName] 성계에서 우리는 항성에서 성계 가장자리까지 뻗어있는 거대한 원반을 완전히 조립했습니다. 이 초거대구조물은 우리가 이전에 만든 모든 것을 작아보이게 만들고, 물리학과 공학의 법칙에 대한 우리의 궁극적인 지배에 대한 증거입니다."
giga_dialog.2507.a:0 "이제 누가 우리에게 대항할 수 있을까?"
alderson_disk_0:0 "$name_alderson$ 건설구역"
alderson_disk_0_DESC:0 "이 건설 플랫폼에는 이 성계 전체에 걸친 거대한 원반을 건설하는데 필요한 기반시설을 갖추고 있습니다."
alderson_disk_0_MEGASTRUCTURE_DETAILS:0 "$name_alderson$은 항성을 둘러싸고있는 거대한 성계 크기의 원반으로, 엄청난 규모의 생활 공간을 제공합니다."
