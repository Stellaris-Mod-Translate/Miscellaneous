alderson_disk_1_DESC:0 "$name_alderson$의 거대한 골조는 별에서 성계의 가장자리까지 뻗어 있습니다. 실제 구획을 조립하는 기반 역할을 할 것입니다."
alderson_disk_2:0 "앨더슨 조각 골조"
alderson_disk_2_DESC:0 "완전한 앨더슨 조각을 구성하는 데 사용될 거대한 골조입니다."
