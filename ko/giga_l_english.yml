tech_qnm_utilities_desc:0 "$ehof_the_compound$은(는) 은하, 그리고 그 이상에 있는 모든 생명체에게 위협적인 존재입니다. 이질적인 음의 질량이 그들을 죽일 수 있는 유일한 것으로 보입니다. 우리는 새로운 지식을 습득하면서 그들의 이러한 약점을 함께 배울 수 있었습니다. 음의 질량을 무기화해서 함대에 사용하기 시작했습니다. 마침내 그들의 침략을 물리칠 순간이 왔습니다!"
