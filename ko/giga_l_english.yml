giga_wary_0_tooltip:0 "§H캇첸의 경계§!\n§Y현재 값§! [flusion_primitives_country.katzen_wary]/10\n\n이 카운터는 플러션에서 일어나고 있는 저항 활동에 대해서 캇첸이 얼마나 경계하고 있는지, 그리고 이에 대응하기 위해 얼마나 많은 자원을 투자하고 있는지를 의미합니다.\n\n경계가 높아지면 작전의 성공 확률이 낮아집니다. §Y플레이어의 제국§!에 대한 §Y카이저의 의견§!은 캇첸의 경계에 영향을 끼치며, 카이저가 우리와 우호적일 때에는 우리가 저항 작전을 지원하고 있다고 의심하지 않을 것입니다."
