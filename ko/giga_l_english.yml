giga_dialog.1703.desc:0 "우리의 $name_sub_compressor$가 완성되었습니다! 갈색 왜성을 더 작은 크기로 압축할 수 있는 대규모 중력 변조기가 설치되었으며, 이는 점화에 중요한 단계입니다. 이제 지속 가능한 핵융합 반응이 발생할 수 있도록 갈색 왜성을 압착하여 천천히 핵의 온도를 증가시켜야 합니다. 이것은 상당히 길고 에너지 집약적인 과정이 될것입니다."
