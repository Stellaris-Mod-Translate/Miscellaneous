# The shroud contacts you to give you the tech
giga_psychic_beacon.008.desc:0 "일상적이고 눈에 띄지 않는 텔레파시 동안, 충격적인 무언가가 자신을 드러냅니다. 미묘한 안개 속에 묻혀있는 구멍은 멀리있는 듯한 광원에 의해 잘 보이기는 하지만, 의심스러운 실제 우주의 파편처럼 보입니다. 그것이 단순한 환영인지, 아니면 장막의 내부에 있는 진정한 정신의 안식처일지 확인하려는 시도는 우리 정신능력 감응자가 형태없는 실체의 존재를 느끼고 중단됩니다.\n\n"나는 한낱 항해사일 뿐이다." 그것이 말합니다. "여럿 중 하나일 뿐."\n\n그것으로 이해에 도달합니다. 그 실체는 아이같은 흥분과 호기심을 감추지 못한 채 참을성 있는 침묵에 물러납니다."
giga_psychic_beacon.008.a:0 "존재와 계약을 맺는다."
