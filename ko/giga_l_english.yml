orbital_bastion_desc:0 "우리 군대를 관리하는데 큰 도움이 되는 광대한 군사 시설입니다."
giga_dialog.601.name:0 "$name_orb_bastion$ 건설구역 완성"
giga_dialog.601.desc:0 "훈련 구역과 몇 개의 병영이 완성되었습니다. 훈련을 시작할 수 있습니다. 그러나 유용하게 사용하려면 스테이션을 더 업그레이드할 필요가 있습니다."
giga_dialog.602.name:0 "$name_orb_bastion$ 완성"
giga_dialog.602.desc:0 "[giga_system.GetName] 성계에서 우리의 궤도 병영이 요새로 업그레이드 되었습니다! 이 시설이 완성됨에 따라 우리는 더 많은 인원을 보다 효율적으로 훈련시킬 수 있습니다. 홀로그래픽 시뮬레티어와 무중력 시설은 파일럿과 병사에게 훌륭한 교육 장소입니다."
giga_dialog.603.name:0 "관리 본부 완성"
giga_dialog.603.desc:0 "[giga_system.GetName]에서 요새가 관리 본부로 업그레이드 되었습니다. 이를 통해 군대에 필요한 물류 요구사항이 충족될 뿐만 아니라 추가로 확장되었습니다. 수 많은 군인과 파일럿을 수용할 수 있는 이 구조물은 우리의 함대 수용력에 큰 도움이 될 것입니다."
giga_dialog.604.name:0 "해군 본부 완성."
giga_dialog.604.desc:0 "우리 군의 경삿날입니다. 군사 행정처는 이제 해군 본부로 바뀌었습니다. 이를 통해 우리의 최고 해군 제독은 사적 작전 기지를 가질 수 있게 되었습니다. 함대의 모든 함선과 연결된 선내 통신 시스템이 연결되어 거대한 함선을 외칠 수 있게 합니다. 우리 함대에 매우 큰 버프를 제공합니다."
orbital_bastion_0:0 "$name_orb_bastion$ 건설구역"
orbital_bastion_0_DESC:0 "그저 군사 훈련 스테이션입니다. 이곳에는 특별한 것은 없습니다. 현재는 어떤 보너스도 제공하지 않습니다. 군사 요새를 건설하기 위한 기반 시설입니다."
orbital_bastion_0_MEGASTRUCTURE_DETAILS:0 "우리 함대의 군사력을 향상시키기 위한 다양한 시설을 수용하는 대형 궤도 구조물입니다. 우리 함대에 다양한 버프를 제공합니다."
orbital_bastion_1_DESC:0 "여러 부대가 이곳에서 훈련과 주둔하고 있으며, 모든 장비와 물류, 관리 직원들이 상주하고 있습니다. 우리 함대를 지원하는 다수의 정박소가 있습니다."
orbital_bastion_2:0 "군사 행정처"
orbital_bastion_2_DESC:0 "해군에게 필요한 모든 물류를 지원하는 대규로 복합단지입니다."
orbital_bastion_3:0 "해군 본부"
orbital_bastion_3_DESC:0 "작전의 용이성을 도와주는 주요 군 장성을 위한 곳입니다. 수십 개의 부두와 정박소를 갖춘 이 강력한 구조물은 은하 함대를 관리하는 부담을 줄여줄 것입니다."
giga_tech_orbital_elysium:0 "고급 궤도 거주지"
giga_dialog.1101.name:0 "$name_orb_elysium$ 완성"
giga_dialog.1101.a:0 "환상적이야."
orbital_elysium_0_DESC:0 "$name_orb_elysium$은 행성을 공전하는 고급 거주지의 한 형태로서, 넓은 생활 공간을 제공합니다."
orbital_elysium_ruined:0 "폐허가 된 $name_orb_elysium$"
orbital_elysium_repaired_DESC:0 "완성된 $name_orb_elysium$로, 거주 준비가 완료되었습니다."
