ehof_reality_code.005.name:0 "현실 코드 - $ehof_sm$"
ehof_reality_code.005.desc:0 "승무원들이 돌아옴으로써 수수께끼와 같은 패턴을 가지는 시퀸스 조각과 증폭기를 구성하는 물질의 표본이 모두 우리 제국의 과학 부서에 전달되었습니다. 증폭기 내부를 이루는 물질의 표본 덕분에 우리는 자기 복제와 외계의 물질에 대해 많은 것을 배울 수 있었습니다. 해당 물질은 조사결과 자가복제가 가능한 매우 복잡한 형태의 나노 기계가 배열되어 구성된 것으로 밝혀졌으며, 이 구조 덕분에 다양한 형태의 물질과 그 물질의 물리적, 화학적 특성을 모방할 수 있는 것으로 밝혀졌습니다. \n\n물질이 행동하는 것을 보면 이 물질이 살아있을 뿐만 아니라 자아를 가지고 있는 것처럼 보입니다. 다양한 환경 조건에 반응하며, 어떤 환경에서던 완벽에 가까운 적응성을 보여줍니다. 행해진 여러가지 실험에서 다양한 형태의 반응이 관찰되었습니다. \n\n복제, 재배열, 그리고 재형성을 통해 물질은 거의 모든 종류의 물리적 또는 화학적 변화에 무적입니다. 극심한 열, 공기조차 얼리는 추위, 강한 부식성, 강렬한 전자기장 조건과 여러가지 형태의 에너지 복사에도 끄떡없으며 기계적 압력과 고에너지 레이저, 심지어는 중력에도 적응합니다. 이 물질이 보여주는 적응 능력의 효율성에는 한계가 없는 것 같습니다. 적어도 우리가 결정할 수 있는 것은 없습니다. \n\n적응하고 보존하기 위해 변형하고 복제하는 능력 외에도 이 물질은 구조를 ‘성장’ 시킬수 있습니다. 이 물질이 보여주는 복제의 첫번째 형태는 물질이 유해한 환경에 적응할 때에 보여집니다. 이 경우 에너지나 주변 물질을 흡수하거나, 감지할 수 없는 에너지를 사용하여 무에서 유를 창조하듯이 복제하는것처럼 보입니다. \n\n이 경우 나노물질의 부피는 증가하지 않거나 매우 조금 증가합니다. 두번째 형태의 복제는 물질 그 자체가 손상되었거나 사용가능한 물질이나 에너지에 접촉하거나 가까워졌을 때 나타납니다. 이 경우 해당 물질이나 에너지를 흡수하여 부피를 늘리면서 ‘성장’ 합니다. 조사 결과, 해당 물질은 알려진 거의 모든 형태의 에너지와 물질을 흡수할 수 있는 것으로 밝혀졌습니다. \n\n오직 중력 에너지와 암흑 물질, 그리고 준-음질량 물질만을 흡수하지 못했습니다. 해당 물질이 보여주는 성장이 어떤 목적으로 시행되는지는 아무도 모르지만, 증폭기에 대한 보고서에 따르면 제국의 승무원들과 그들의 도구가 말씀드린 나노물질에 닿았음에도 물질이 성장하지 않았다고 합니다. 이를 미루어보았을 때 물질은 환경에 대해 스스로 자각할 수 있으며 상황에 따라 다르게 반응하는것으로 보입니다. \n\n제국의 과학자들은 생체 금속과의 유사성 때문에 $ehof_sm$ 물질을 이와 비슷하게 명명하기로 하였습니다. 비록 우리는 물질과 그것이 어떻게 작용하는지에 대해서 아무것도 모르지만, 과학계는 물질이 상상할 수 없을 정도로 풍부한 기술적 잠재력을 가지고 있다고 확신하며 물질과 증폭기에 대한 추가적인 연구가 시행되어야 한다고 주장합니다. 수수께끼와 같은 패턴 말고도, $ehof_sm$에 대해서도 더 자세히 조사해봐야 합니다. \n\n우리가 그것에 대해 거의 아무것도 알지 못하기 때문에 $ehof_sm$의 사용은 현재로서는 제한적일 수밖에 없습니다. 하지만 우리 제국의 과학자들은 에너지와 광물을 통해 $ehof_sm$의 생산을 담당하는 특수 시설의 설계를 개발했습니다. 증폭기 또한 언급한 물질과 동일한 것으로 구성되어 있을지도 모르며, 그 때문에 증폭기가 $ehof_sm$으로 이루어져 있을지도 모른다고 생각하기 때문에 태고의 돌에 대한 조사가 요청되었습니다."
