giga_qso.101.name:0 "$name_quasistellar$: §Y행성 파괴§!"
giga_qso.101.desc:0 "파괴하려는 모든 행성을 목표로 삼았다면 첫 번째 옵션을 선택하십시오. 취소하려면 모든 마커를 삭제하는 세 번째 옵션을 선택하십시오."
