trait_enthralled_desc:0 "§L이 종의 구성원들은 혼수상태에 빠져 사회에 전혀 기여할 수 없습니다.§!\n"
giga_psychic_beacon.001.name:0 "사이오닉 비콘: 네이게이터 활성화"
giga_psychic_beacon.001.desc:0 "비콘이 활성화되어 사이오닉의 빛이 우리 제국 전체에서 느껴집니다.\n\n네이게이터는 기다리고 있습니다. 여기서 우리가 무엇을 하던 그것을 즐길 것 같습니다.\n\n목소리가 우리 텔레파시 정신에 울려 퍼지기 시작합니다.\n\n§B"무엇을 원하는가?"§!"
giga_psychic_beacon.001.a:0 "§E등불§!"
giga_psychic_beacon.001.a.tooltip:0 "장막 행성을 비춰 개척할 수 있습니다.\n영토 내의 모든 §Y장막 행성§! 중 하나에 §Y결정§!을 통해 등불을 비출 수 있습니다."
giga_psychic_beacon.001.b:0 "§M횡단§!"
giga_psychic_beacon.001.b.tooltip:0 "장막이 우리에게 일시적으로 먼 거리를 이동할 수 있는 능력을 줄 것입니다."
giga_psychic_beacon.001.c:0 "§H지배§!"
giga_psychic_beacon.001.c.tooltip:0 "성계 전체를 사이오닉 에너지로 가득 채워 모두의 정신을 조종합니다. 성계에 §Y하나§! 이상의 행성을 §Y조종§!하거나 §Y소유§!해야 합니다..\n성계는 §Y총력전§!의 여부에 관계 없이 우리에게 §Y양도§!될 것입니다..\n주민(우리가 소유하거나 통제하는 행성의 주민 포함)들은 §M사이오닉§! 트레잇을 얻고 §R혼수상태§!로 바뀌어 자원을 생산할 수 없게 만듭니다. 이들에게서 만들어진 모든 군대는 사실상 무력해질 것입니다."
giga_psychic_beacon.001.d:0 "§R투옥§!"
giga_psychic_beacon.001.d.tooltip:0 "장막과 적대적인 행성 간의 실제 공간 사이에 베일을 뚫고, §M장막에 덮인 행성§!으로 변모시킵니다."
giga_psychic_beacon.001.e:0 "§G소환§!"
giga_psychic_beacon.001.e.tooltip:0 "적대적인 행성에 우리를 대신해 싸울 §M사이오닉 아바타§들을 소환합니다.\n행성이 점령되면 아바타들은 §Y사라집니다.§!"
giga_psychic_beacon.001.f:0 "§Y각인§!"
giga_psychic_beacon.001.f.tooltip:0 "§Y제독§!에게 장막의 표식을 각인합니다. §Y강력한 트레잇§!을 얻을 수 있지만, 그 과정에서 지도자가 죽을 수도 있습니다.\n실패 확률은 §Y63%§!이며, 지도자의 레벨에 따라 §Y5%§!씩 줄어들고 레벨 10에 도달하면 §Y0%§!가 됩니다.\n사이오닉 승화물은 각인 실패 시 일부 반환됩니다."
giga_psychic_beacon.001.g:0 "돌아간다."
